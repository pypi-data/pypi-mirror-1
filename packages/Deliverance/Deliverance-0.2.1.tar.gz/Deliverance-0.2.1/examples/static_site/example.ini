[pipeline:main]
pipeline = deliverance static

[app:static]
use = egg:Paste#static
document_root = %(here)s/content/

[filter:deliverance]
use = egg:Deliverance
theme_uri = file:%(here)s/theme/theme.html
rule_uri = file:%(here)s/theme/rule.xml

[server:main]
use = egg:Paste#http
# Change to 0.0.0.0 to make this app public:
host = 127.0.0.1
port = 5000
