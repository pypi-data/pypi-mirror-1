# koboldfs server -- configuration file
# =====================================

#
# database server
#
db_type = postgresql
db_host = zeus.xen.26dimensions.com
db_name = koboldfs
db_user = koboldfs
db_password = koboldfs
db_pool_min = 0
db_pool_max = 20

#
# socket binding
#
listen = localhost:9876

#
# user the server is running as
#
user = kobold

#
# server name (must be unique across the koboldfs network)
#
server = localhost

#
# repository
#
repository = /srv/koboldfs
repository_tmp = /srv/koboldfs/tmp
data_manager_interval = 10

#
# logging
#
logging_directory = /var/log/koboldfs
logging_backups = 7

#
# PID file
#
pid_file = /var/run/koboldfs/koboldfsd.pid
