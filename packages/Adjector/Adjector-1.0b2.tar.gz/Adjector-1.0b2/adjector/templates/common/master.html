<!--!
Master HTML Renderer
Parameters:
    c.title        - string   - Heading (default: '')
    c.window_title - string   - Window title (default: 'c.title - c.subtitle' or 'Adjector')
    c.subtitle     - string   - Subtitle
    head()         - function - Contents are appended to <head> tag. (default: c.head)
    content()      - string or function - Contents are placed in 'content' div in <body> (default: c.content)
    c.scripts      - list of strings or functions - Javascript run at end of page (default: [])
-->

<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:py='http://genshi.edgewall.org/'
      xmlns:xi='http://www.w3.org/2001/XInclude'
      xml:lang='en' lang='en'>
            
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

        <link rel='shortcut icon' href='/favicon.ico'/>
        <link rel='stylesheet' href='/css/main.css' type='text/css' />
        
        <!--! Javascript Includes -->
        <!--!script type='text/javascript' src='/js/main.js' /-->

        <title py:content='c.window_title or "Adjector"'/>
        
        <py:if test='defined("head") or c.head'>
            ${(value_of("head") or c.head)()}
        </py:if>
    </head>

    <body>
        <div id='header'>
            <a href='/'><img src='/image/adjector_logo.png' alt='Adjector' title='Adjector Home' class='logo'/></a>
            <a href='/creative' class='${"active" if request.path_info.startswith("/creative") else ""}'>Creatives</a>
            <a href='/new/creative' class='new ${"active" if request.path_info.startswith("/new/creative") else ""}'>new</a>  •
            <a href='/set' class='${"active" if request.path_info.startswith("/set") else ""}'>Sets</a>
            <a href='/new/set' class='new ${"active" if request.path_info.startswith("/new/set") else ""}'>new</a>  •
            <a href='/zone' class='${"active" if request.path_info.startswith("/zone") else ""}'>Zones</a>
            <a href='/new/zone' class='new ${"active" if request.path_info.startswith("/new/zone") else ""}'>new</a>  •
            <a href='/location' class='${"active" if request.path_info.startswith("/location") else ""}'>Locations</a>
            <a href='/new/location' class='new ${"active" if request.path_info.startswith("/new/location") else ""}'>new</a>  •
            <a href='/stats' class='${"active" if request.path_info.startswith("/stats") or request.path_info == "/" else ""}'>Stats</a> •
            <a href='/import/cj' class='${"active" if request.path_info.startswith("/import") and not request.path_info.startswith("/import/cj/search") else ""}'>Import</a>
            <a href='/import/cj/search' class='new ${"active" if request.path_info.startswith("/import/cj/search") else ""}'>last search</a> •
            <a href='http://projects.icapsid.net/adjector'>Help</a>
        </div>  
          
        <div id='main'>
            <h3 py:if='c.session_message' class='session_message' py:content='h.Markup(c.session_message)' />
            
            <!--! Title -->
            <h1 py:if='c.title' class='title' py:content='c.title' />
            <h2 py:if='c.subtitle' class='subtitle' py:content='c.subtitle' />
            
            <!--! Content -->
            <div py:if='defined("content") or c.content' id='content'> 
                ${(value_of("content") or c.content)()}
            </div>
            
            <div class='clear' /> <!--! Make sure nothing goes below padding -->
        </div>
                
        <!--! Footer -->
        <div id='footer'>
            <div class='left'>
                Copyright &copy; 2010 David Isaacson, Stou Sandalski.
                <a href='http://www.gnu.org/licenses/gpl-2.0.html'>GPL License</a>. 
                An <a href='http://projects.icapsid.net'>Information Capsid</a> project.
            </div>
            <div class='right'>
                <span>Adjector ${g.version}</span>
                <!--!span>Timezone: ${session['tz']}</span-->
            </div>
            <div class='clear' />
        </div>
   
    </body> 
</html>
