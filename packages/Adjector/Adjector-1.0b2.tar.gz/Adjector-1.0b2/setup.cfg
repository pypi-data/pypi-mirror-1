[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = adjector/i18n/adjector.pot
add_comments = TRANSLATORS:
width = 80

[nosetests]
verbose = True
verbosity = 2
with-pylons = test.ini
detailed-errors = 1
with-doctest = False
where = adjector/tests

[init_catalog]
domain = adjector
output_dir = adjector/i18n
input_file = adjector/i18n/adjector.pot

[compile_catalog]
directory = adjector/i18n
domain = adjector
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/
	http://beta.icapsid.net/src

[update_catalog]
domain = adjector
previous = true
output_dir = adjector/i18n
input_file = adjector/i18n/adjector.pot

