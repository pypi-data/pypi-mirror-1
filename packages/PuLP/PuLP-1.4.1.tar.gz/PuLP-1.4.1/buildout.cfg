[buildout]
develop = .
parts = python scripts sphinx 
#glpk cbc coinMP

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = pulp

[scripts]
recipe = zc.recipe.egg:scripts
eggs = pulp

[glpk]
recipe = zc.recipe.cmmi
url = http://ftp.gnu.org/gnu/glpk/glpk-4.39.tar.gz

[cbc]
recipe = zc.recipe.cmmi
url = http://www.coin-or.org/download/source/Cbc/Cbc-2.3.2.tgz

[coinMP]
recipe = zc.recipe.cmmi
url = http://pulp-or.googlecode.com/files/CoinMP-1.4.0patched.tar.gz
#url = http://pulp-or.googlecode.com/files/CoinMP-1.4.0.tar.gz
#patch = ${buildout:directory}/patches/CoinMP-1.4.0.patch

[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc
interpreter = ${buildout:directory}/bin/python
outputs = html

