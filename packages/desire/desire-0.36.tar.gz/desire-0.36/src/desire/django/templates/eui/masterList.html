{% extends "registry/list.html" %}

{% block pagehead %}
  <script type="text/javascript">
    var autocompleterPath = "{{uriPrefix}}/autocomplete/";
  </script>
  <script type="text/javascript" src="http://{{systemMediaSocket}}{{mediaPrefix}}/behaviour/registryautocompleter.js"></script>
{% endblock %}

{% block creation %}
  {% if view.canCreateDomainObject %}
  <div><form action=""><input
    type="text" id="{{ registerName }}-completer"
    class="completer"
    registryPath="{{registryPath}}"
  /></form></div><br/>
  {% endif %}
{% endblock %}
