#------------------------------------------------------------
# Configuring the HJB servlet.  
#------------------------------------------------------------

# The path used by HJB to persist the values used to configure
# providers.

hjb.config.rootpath=C:\\Temp

# The timeout (in seconds) on any HJB command

hjb.config.command.timeout=120

#------------------------------------------------------------
# Naming the HJB servlet.  
#------------------------------------------------------------

# The servlet name of the HJB servlet in web.xml file 

hjb.deploy.servlet.name=HJB

# The display name of the HJB servlet in web.xml file

hjb.deploy.servlet.display.name=JBoss Messaging HTTP Gateway 

# The servlet mapping of the HJB servlet in the web.xml file

hjb.deploy.servlet.mapping=/hjb/* 

#------------------------------------------------------------
# Creating the Web ARchive file
#------------------------------------------------------------

# The location of the JMS API jar

hjb.deploy.jms.jar=C:\\tim_root\\lib\\java\\jms.jar

# The single directory containing all the provider jar files to
# include in the deployed war file. N.B., the directory is searched
# recursively.

hjb.deploy.provider.lib.dir=C:\\tim_root\\lib\\java\\jboss_messaging

# The name of the web application 

hjb.deploy.webapp.name=hjb-jboss

# The directory to which the built Web ARchive file is copied

hjb.deploy.container.webapp.dir=C:\\tim_root\\apps\\tomcat5_5\\webapps
