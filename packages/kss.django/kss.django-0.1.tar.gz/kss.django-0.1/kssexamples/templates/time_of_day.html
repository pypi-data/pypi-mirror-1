{% load ksstags  %}
<html>
  <head>
    {% kss_extra_scripts %}
    {% kss_js %}
    {% kss_base_url %}
    <link type="text/kss" rel="kinetic-stylesheet" 
          href="{{ MEDIA_URL }}/time_of_day.kss"/>
  </head>
  <body>
    <h1>KSS Time-of-Day Service</h1>
    <a href="{% url time_of_day %}" id="tell-me">Tell me the time!</a>
    <h2 id="now">It is: {% now "jS F Y H:i:s" %}</h2>
  </body>
</html>
