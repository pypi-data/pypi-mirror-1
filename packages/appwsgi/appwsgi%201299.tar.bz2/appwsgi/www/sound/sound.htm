<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>sound</title>
  <link type="text/css" href="sound.css" rel="stylesheet"/>
  <script type="text/javascript" src="sound.js"></script>
 </head>
 <body>
  <div>
   <object
    id="sound"
    type="application/x-shockwave-flash"  
    data="../lib/sound.swf">
    <param name="movie" value="../lib/sound.swf"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/> 
   </object>
   <input type="button" value="play" onclick="document['sound'].play('../sound/sound.mp3');"/>
   <input type="button" value="stop" onclick="document['sound'].stop();"/>
  </div>
 </body>
</html>
