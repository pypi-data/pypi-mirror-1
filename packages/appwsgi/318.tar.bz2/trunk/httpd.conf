#User www-data
#Group www-data

#ServerLimit 16
#StartServers 2
#ThreadsPerChild 64
#MaxRequestsPerChild 0

Listen 80
Listen 443

ServerAdmin gert.cuykens@gmail.com
ServerName localhost:80
ServerRoot "C:/Program Files (x86)/Apache"
DocumentRoot "C:/Program Files (x86)/Apache/trunk/www"

LoadModule authz_host_module modules/mod_authz_host.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so

<Directory />
    DirectoryIndex index.htm
    Options Indexes FollowSymLinks
    Order Deny,Allow
    Allow from all
</Directory>

LoadModule mime_module modules/mod_mime.so
TypesConfig conf/mime.types
AddType application/x-compress .Z
AddType application/x-gzip .gz .tgz
DefaultType text/plain

ErrorLog logs/error.log
LogLevel info

LoadModule wsgi_module modules/mod_wsgi.so
WSGIPythonPath "C:/Program Files (x86)/Apache/trunk/wsgi"
WSGIScriptAliasMatch "^/([^/]+)/servlet" "C:/Program Files (x86)/Apache/trunk/wsgi/$1.py"
WSGIApplicationGroup local

#LoadModule ssl_module modules/mod_ssl.so
#SSLCertificateFile conf/ca.crt
#SSLCertificateKeyFile conf/ca.key

<VirtualHost localhost:80>
    ServerName localhost:80
    DocumentRoot "C:/Program Files (x86)/Apache/trunk/www"
    #SSLEngine On
    #WSGIDaemonProcess locald processes=1 threads=1 user=www-data group=www-data display-name=(wsgi:locald) python-path="C:/Program Files (x86)/Apache/trunk/wsgi"
    #WSGIProcessGroup locald 
    <Directory />
        DirectoryIndex index.htm
        Options Indexes FollowSymLinks
        Order Deny,Allow
        Allow from all
    </Directory>
</VirtualHost>

