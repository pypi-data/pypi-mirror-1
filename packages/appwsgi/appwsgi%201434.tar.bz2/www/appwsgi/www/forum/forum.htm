<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>forum</title>
  <link   type="text/css"       href="forum.css"          rel="stylesheet"/>
  <link   type="text/css"       href="../lib/dg.css"      rel="stylesheet"/>
  <link   type="text/css"       href="../lib/session.css" rel="stylesheet"/>
  <script type="text/javascript" src="../lib/session.js"/>
  <script type="text/javascript" src="../lib/sha1.js"/>
  <script type="text/javascript" src="../lib/shader.js"/>
  <script type="text/javascript" src="../lib/center.js"/>
  <script type="text/javascript" src="../lib/dg.js"/>
  <script type="text/javascript" src="../lib/http.js"/>
  <script type="text/javascript" src="forum.js"/>
 </head>
 <body onload="session.init(false)">
  <div id="form">
   <ul>
    <li id="topics"   onclick="document.getElementById('text').value='';forum.topic='-1';forum.nr='new';forum.find('topics');document.getElementById('text').focus()">topics</li>
    <li id="threads"  onclick="document.getElementById('text').value='';forum.thread='-1';forum.nr='new';forum.find('threads');document.getElementById('text').focus()">threads</li>
    <li id="messages" onclick="document.getElementById('text').value='';forum.message='-1';forum.nr='new';forum.find('messages');document.getElementById('text').focus()">messages</li>
   </ul>
   <input id="save"     type="button" value="save"     onclick="forum.save()"/>
   <input id="remove"   type="button" value="del"      onclick="forum.remove()"/>
   <input id="find"     type="button" value="find"     onclick="forum.find('')"/>
   <input id="all"      type="button" value="find all" onclick="forum.findAll()"/>
   <textarea id="text" rows="0" cols="0"/>
  </div>
  <div id="data-dg"/>
  <div id="session"/>
  <script type="text/javascript">
   try{forum.topic=document.URL.match(/\?(.*)/)[1]}catch(e){forum.topic='-1'}
   if(forum.topic=='-1'){forum.find('topics')}else{forum.find('threads')}
   document.getElementById('session').style.background='url(../../wsgi/download.wsgi?picture='+Math.random()+') no-repeat'   
  </script>
 </body>
</html>
