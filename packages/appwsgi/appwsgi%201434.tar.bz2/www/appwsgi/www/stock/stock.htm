<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>stock</title>
  <link   type="text/css"       href="../lib/dg.css"      rel="stylesheet"/>
  <link   type="text/css"       href="stock.css"          rel="stylesheet"/>
  <link   type="text/css"       href="../lib/session.css" rel="stylesheet"/>
  <script type="text/javascript" src="../lib/session.js"/>
  <script type="text/javascript" src="../lib/sha1.js"/>
  <script type="text/javascript" src="../lib/shader.js"/>
  <script type="text/javascript" src="../lib/center.js"/>
  <script type="text/javascript" src="../lib/dg.js"/>
  <script type="text/javascript" src="../lib/http.js"/>
  <script type="text/javascript" src="stock.js"/>
 </head>
 <body onload="session.init(true)">
  <div id="form">
   pid:    <input id="pid"   type="text"/><br/>
   txt:    <input id="txt"   type="text"/><br/>
   price:  <input id="price" type="text"/><br/>
   qty:    <input id="qty"   type="text"/><br/>
  </div>
  <div id="menu">
   <input id="select"  type="button" value="select" onclick="stock.select()"/>
   <input id="insert"  type="button" value="insert" onclick="stock.insert()"/> 
   <input id="update"  type="button" value="update" onclick="stock.update()"/> 
   <input id="delete"  type="button" value="delete" onclick="stock.remove()"/>
   <input id="session" type="button" value="logout"/>
  </div>
  <div id="products-dg"/>
 </body>
</html>
