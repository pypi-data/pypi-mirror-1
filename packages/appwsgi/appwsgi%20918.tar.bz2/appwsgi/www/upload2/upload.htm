<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>upload</title>
  <link type="text/css" href="upload.css" rel="stylesheet"/>
  <script type="text/javascript" src="upload.js"></script>
 </head>
 <body>
  <div>
   <object
    id="upload"
    type="application/x-shockwave-flash"  
    data="upload.swf?url=upload.py">
    <param name="movie" value="upload.swf?url=upload.py"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/> 
   </object>
  </div>
  <div id="status" onclick="document['upload'].cancel();"/>
 </body>
</html>
