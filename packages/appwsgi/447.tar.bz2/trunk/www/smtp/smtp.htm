<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>smtp</title>
  <link rel="stylesheet" href="smtp.css"  type="text/css"/>
  <script type="text/javascript" src="../lib/http.js"></script>
  <script type="text/javascript" src="smtp.js"></script>
 </head>
 <body>
  <div id="form">
   user:      <input id="user"       type="text"/><br/>
   password:  <input id="password"   type="password"/><br/>
   to:        <input id="to"         type="text"/><br/>
   subject:   <input id="subject"    type="text"/>
  </div>
  <div>
   <input id="send" type="submit" value="send" onclick="smtp.send()"/>
   <textarea id="message" rows="0" cols="0"></textarea>
  </div>
 </body>
</html>
