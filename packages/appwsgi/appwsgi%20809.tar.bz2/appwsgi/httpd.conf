User www-data
Group www-data

Listen 80
Listen 443

ServerRoot "/usr/lib/apache2"
ErrorLog "/var/log/apache2/error.log"
LogLevel info

LoadModule ssl_module modules/mod_ssl.so
SSLCertificateFile /etc/apache2/ca.pem
SSLCertificateKeyFile /etc/apache2/key.pem
SSLSessionCache dbm:/var/log/apache2/ssl_cache
SSLSessionCacheTimeout 600
SSLEngine Off

LoadModule wsgi_module modules/mod_wsgi.so
WSGIProcessGroup %{GLOBAL}
WSGIApplicationGroup %{GLOBAL}
WSGIPythonPath /var/www/lib
WSGIImportScript /var/www/register/register.py process-group=%{GLOBAL} application-group=%{GLOBAL} 

LoadModule mime_module modules/mod_mime.so
TypesConfig /etc/mime.types
DefaultType text/plain
AddHandler wsgi-script .py
AddType text/xml .py

LoadModule deflate_module modules/mod_deflate.so
AddOutputFilterByType DEFLATE text/html text/plain text/xml text/javascript text/css

LoadModule authz_host_module modules/mod_authz_host.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so

ServerAdmin gert.cuykens@gmail.com
ServerName 127.0.0.1:80
DocumentRoot "/var/www"

<Directory />
 Options ExecCGI Indexes FollowSymLinks
 DirectoryIndex index.htm
 IndexIgnore .htaccess .??* *.pyc
 Order Deny,Allow
 Allow from all
</Directory>

