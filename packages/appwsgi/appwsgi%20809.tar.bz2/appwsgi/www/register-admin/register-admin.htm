<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>register-admin</title>
  <link rel="stylesheet" href="../lib/dg.css" type="text/css"/>
  <link rel="stylesheet" href="register-admin.css" type="text/css"/>
  <script type="text/javascript" src="../lib/dg.js"></script>
  <script type="text/javascript" src="../lib/http.js"></script>
  <script type="text/javascript" src="register-admin.js"></script>
 </head>
 <body>

  <div id="form">
   email:    <input id="email"    type="text"/><br/>
   name:     <input id="name"     type="text"/><br/>
   adress:   <input id="adress"   type="text"/><br/>
   city:     <input id="city"     type="text"/><br/>
   country:  <input id="country"  type="text"/><br/>
   phone:    <input id="phone"    type="text"/><br/>
   uid:      <input id="uid"      type="text"/><br/>
   gid:      <input id="gid"      type="text"/><br/>
  </div>
  <div id="menu">
   <input id="select"   type="button" value="select"  onclick="registeradmin.select()"/>
   <input id="update"   type="button" value="update"  onclick="registeradmin.update()"/> 
   <input id="delete"   type="button" value="delete"  onclick="registeradmin.remove()"/>
  </div>
  <div id="cregister"></div>
 </body>
</html>
