<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>forum</title>
  <link rel="stylesheet" href="../lib/dg.css"    type="text/css"/>
  <link rel="stylesheet" href="forum.css"        type="text/css"/>
  <script type="text/javascript" src="../lib/dg.js"></script>
  <script type="text/javascript" src="../lib/http.js"></script>
  <script type="text/javascript" src="forum.js"></script>
 </head>
 <body>
 
  <div id="form">
   <ul>
    <li id="topics"   onclick="document.getElementById('text').value='';forum.topic='-1';document.getElementById('nr').value='new';forum.find('topics');document.getElementById('text').focus()">topics</li>
    <li id="threads"  onclick="document.getElementById('text').value='';forum.thread='-1';document.getElementById('nr').value='new';forum.find('threads');document.getElementById('text').focus()">threads</li>
    <li id="messages" onclick="document.getElementById('text').value='';forum.message='-1';document.getElementById('nr').value='new';forum.find('messages');document.getElementById('text').focus()">messages</li>
   </ul>
   <input id="nr"       type="button" value="new"      onclick="forum.newnr()"/>
   <input id="save"     type="button" value="save"     onclick="forum.save()"/>
   <input id="remove"   type="button" value="del"      onclick="forum.remove()"/>
   <input id="find"     type="button" value="find"     onclick="forum.find('')"/>
   <input id="all"      type="button" value="find all" onclick="forum.findAll()"/>
   <textarea id="text" rows="0" cols="0"></textarea>
  </div>

  <div id="dg-data"></div>

  <img id="login" alt="login" src="../bin/picture.png" onclick="document.location='../register/register.htm'"/>

  <script type="text/javascript">
   forum.find('topics')
   document.getElementById('login').src='../lib/download.py?picture='+Math.random()
  </script>
  
 </body>
</html>
