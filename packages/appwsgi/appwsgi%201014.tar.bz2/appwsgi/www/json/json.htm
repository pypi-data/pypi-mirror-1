<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>json</title>
  <link type="text/css" href="json.css" rel="stylesheet"/>
 </head>
 <body>
  <div>
   <object
    id="json"
    type="application/x-shockwave-flash"
    data="json.swf">
    <param name="movie" value="json.swf"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/>
   </object>
   <input type="button" value="test" onclick="var r=document['json'].test();alert(r.t);"/>
   <script type="text/javascript">var test=function(){return {"t":"ok"}}</script>
  </div>
 </body>
