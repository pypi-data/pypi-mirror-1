User www
Group www
Listen 80
#Listen 443
ServerRoot "/usr/httpd"
ServerAdmin gert.cuykens@gmail.com
ServerName localhost
LogLevel info
ErrorLog "logs/httpd.log"
DefaultType text/plain
AddDefaultCharset utf-8
DocumentRoot "/root/www"

<Directory />
 Options ExecCGI Indexes FollowSymLinks
 DirectoryIndex index.htm
 #SSLRequireSSL
</Directory>

#LoadModule ssl_module modules/mod_ssl.so
#SSLSessionCache shm:logs/ca(8192)
#SSLCertificateFile conf/ca.crt
#SSLCertificateKeyFile conf/ca.key
#SSLEngine optional

LoadModule wsgi_module modules/mod_wsgi.so
#WSGIPythonPath /root/www
WSGIDaemonProcess www python-path=/root/www user=www group=www processes=2 threads=4 display-name="wsgi: www"
WSGIProcessGroup www
WSGIApplicationGroup %{GLOBAL}
WSGIChunkedRequest On
WSGILazyInitialization On
WSGIRestrictEmbedded On

LoadModule mime_module modules/mod_mime.so
AddHandler wsgi-script .wsgi
AddType text/css .css
AddType text/javascript .js
AddType application/xhtml+xml .htm
AddType application/x-shockwave-flash .swf
AddType video/x-flv .flv
AddType audio/mpeg .mp3
AddType image/png .png
AddType image/x-icon .ico

LoadModule deflate_module modules/mod_deflate.so
AddOutputFilterByType DEFLATE text/html text/plain text/xml text/javascript text/css

LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so

