<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>user</title>
  <link   type="text/css"       href="user.css"           rel="stylesheet"/>
  <link   type="text/css"       href="../lib/session.css" rel="stylesheet"/>
  <script type="text/javascript" src="user.js"/>
  <script type="text/javascript" src="../lib/session.js"/>
  <script type="text/javascript" src="../lib/sha1.js"/>
  <script type="text/javascript" src="../lib/http.js"/>
  <script type="text/javascript" src="../lib/shader.js"/>
  <script type="text/javascript" src="../lib/center.js"/>
 </head>
 <body onload="init()">
  <div id="register">
   email:   <input id="email" readonly="readonly" onclick="user.email()" onfocus="blur();"/><br/>
   name:    <input id="name"/>   <br/>
   adress:  <input id="adress"/> <br/>
   city:    <input id="city"/>   <br/>
   country: <input id="country"/><br/>
   phone:   <input id="phone"/>  <br/>
   <input id="delete"  type="button" value="delete" onclick="user.del()"/><br/>
   <input id="update"  type="button" value="update" onclick="user.update()"/><br/>
   <input id="passwd"  type="button" value="passwd" onclick="user.passwd()"/><br/>
   <input id="session" type="button" value="logout" onclick="session.logout()"/><br/>
   <object id="picture" type="application/x-shockwave-flash" data="../lib/upload.swf?url=../../wsgi/upload.wsgi">
    <param name="movie" value="../lib/upload.swf?url=../../wsgi/upload.wsgi"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/>
   </object>
  </div>
  <div id="status" onclick="document.getElementById('picture').cancel()"/>
 </body>
</html>
