<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>product1</title>
  <link type="text/css" href="products.css" rel="stylesheet"/>
  <link type="text/css" href="../lib/session.css" rel="stylesheet"/>
  <script type="text/javascript" src="../lib/session.js"/>
  <script type="text/javascript" src="../lib/shader.js"/>
  <script type="text/javascript" src="../lib/center.js"/>
  <script type="text/javascript" src="../lib/sha1.js"/>
  <script type="text/javascript" src="../lib/http.js"/>
 </head>
 <body>
  <h2>Product1</h2>
  <script type="text/javascript">
   add=function(p,q)
   {
    var cmd='insert'
    if(q==0)cmd='delete'
    http.fml =function(v){}
    http.xml ='{"cmd":"'+cmd+'",\n'
    http.xml+=' "sid":"'+document.cookie+'",\n'
    http.xml+=' "gid":"guest",\n'
    http.xml+=' "pid":'+p+',\n'
    http.xml+=' "qty":'+q+'}'
    http.url ='../../wsgi/order.wsgi'
    http.req ='POST'
    http.send()
   }
  </script>
  <p><input id="qty" value="1"/><a onclick="add(1,document.getElementById('qty').value)">add</a></p>
 </body>
</html>
