<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>appointment</title>
  <link   type="text/css"       href="../lib/calendar.css" rel="stylesheet"/>
  <link   type="text/css"       href="../lib/dg.css"       rel="stylesheet"/>
  <link   type="text/css"       href="../lib/session.css"  rel="stylesheet"/>
  <link   type="text/css"       href="appointment.css"     rel="stylesheet"/>
  <script type="text/javascript" src="../lib/session.js"/>
  <script type="text/javascript" src="../lib/sha1.js"/>
  <script type="text/javascript" src="../lib/shader.js"/>
  <script type="text/javascript" src="../lib/center.js"/>
  <script type="text/javascript" src="../lib/dg.js"/>
  <script type="text/javascript" src="../lib/http.js"/>
  <script type="text/javascript" src="../lib/calendar.js"/>
  <script type="text/javascript" src="appointment.js"/>
 </head>
 <body onload="init()">
  <div id="form">
   <input id="overview" type="button" value="overview" onclick="document.getElementById('calendarDiv').style.width='100%';calendar.display()"/>
   <input id="aid"      type="button" value="new"      onclick="this.value='new';document.getElementById('appointment').value=''"/>
   <input id="nid"      type="button" value="name"     onclick="appointment.name()"/>
   <input id="find"     type="button" value="find"     onclick="appointment.find()"/> 
   <input id="save"     type="button" value="save"     onclick="appointment.save()"/>   
   <input id="remove"   type="button" value="del"      onclick="appointment.remove()"/>
   <input id="session"  type="button" value="logout"   onclick="session.logout()"/>
   <textarea id="appointment" rows="0" cols="0"/>
  </div>
  <div id="appointments-dg"></div>
 </body>
</html>
