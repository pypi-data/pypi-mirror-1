<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>media</title>
  <style type="text/css">
   #sound{position:absolute;
          top:0px;
          left:0px;
          width:1px;
          height:1px;
          z-index:-1;}
   #video{position:relative;
          margin:10px;
          top:0px;
          left:0px;
          width:320px;
          height:240px;
          background:black;}
  </style>
  <script type="text/javascript">
   sound={'progress':function(){},
          'complete':function(){alert('complete')},
          'select':function(){}}
   video={'progress':function(){},
          'complete':function(){alert('complete')},
          'select':function(){}}
  </script>
 </head>
 <body>
  <div>
   <input type="button" value="play sound" onclick="document.getElementById('sound').load('../media/sound.mp3');
                                                    document.getElementById('sound').play();"/>
   <input type="button" value="stop sound" onclick="document.getElementById('sound').stop();"/> 
   <input type="button" value="play video" onclick="document.getElementById('video').play('../media/video.flv');"/>
   <input type="button" value="stop video" onclick="document.getElementById('video').stop();"/><br/>
   <object id="sound" type="application/x-shockwave-flash" data="../lib/sound.swf">
    <param name="movie" value="../lib/sound.swf"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/>
   </object>
   <object id="video" type="application/x-shockwave-flash" data="../lib/video.swf">
    <param name="movie" value="../lib/video.swf"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/>
    <param name="allowFullScreen" value="true"/>
   </object>
  </div>
 </body>
</html>
