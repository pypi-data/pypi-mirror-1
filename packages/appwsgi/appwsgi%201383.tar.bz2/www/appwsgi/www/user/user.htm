<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>register</title>
  <link   type="text/css"       href="user.css"           rel="stylesheet"/>
  <link   type="text/css"       href="../lib/session.css" rel="stylesheet"/>
  <script type="text/javascript" src="user.js"></script>
  <script type="text/javascript" src="../lib/session.js"></script>
  <script type="text/javascript" src="../lib/sha1.js"></script>
  <script type="text/javascript" src="../lib/http.js"></script>
  <script type="text/javascript" src="../lib/shader.js"></script>
  <script type="text/javascript" src="../lib/center.js"></script> 
 </head>
 <body onload="session.init(true)">
  <div id="register">
   email:   <input id="email" readonly onclick="user.email()" onFocus="blur();"/><br/>
   name:    <input id="name"/>   <br/>
   adress:  <input id="adress"/> <br/>
   city:    <input id="city"/>   <br/>
   country: <input id="country"/><br/>
   phone:   <input id="phone"/>  <br/>
   <input id="delete"  type="button" value="delete" onclick="user.del()"/><br/>
   <input id="update"  type="button" value="update" onclick="user.update()"/><br/>
   <input id="passwd"  type="button" value="passwd" onclick="user.passwd()"/><br/>
   <input id="session" type="button" value="logout" onclick="session.logout()"/><br/>
   <object id="picture" type="application/x-shockwave-flash" data="../lib/upload.swf?url=../../wsgi/upload.wsgi">
    <param name="movie" value="../lib/upload.swf?url=../../wsgi/upload.wsgi"/>
    <param name="allowScriptAccess" value="always"/>
    <param name="wmode" value="transparent"/>
   </object>
  </div>
  <div id="status" onclick="document['picture'].cancel()"/>
  <script type="text/javascript">
   if(document.cookie)user.select()
   document.getElementById('picture').style.background='url(../../wsgi/download.wsgi?picture='+Math.random()+') no-repeat'
  </script>
 </body>
</html>
