<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>SoundTest</title>
  <link type="text/css" href="SoundTest.css" rel="stylesheet"/>
 </head>
 <body>
  <div>
   <object
    id="myMovie"
    type="application/x-shockwave-flash"  
    data="SoundTest.swf?loop=SoundTest.mp3">
    <param name="allowScriptAccess" value="always"/>
    <param name="movie" value="SoundTest.swf?loop=SoundTest.mp3"/>
    <param name="quality" value="high"/>
    <param name="wmode" value="transparent"/>
    <param name="bgcolor" value=""/>
    <param name="allowFullScreen" value="true"/>
    <param name="scale" value="noScale"/>
   </object>
   <input type="button" value="play" onclick="document['myMovie'].play('SoundTest.mp3');"/>
   <input type="button" value="loop" onclick="document['myMovie'].loop('SoundTest.mp3');"/>
   <input type="button" value="stop" onclick="document['myMovie'].stop();"/>
  </div>
 </body>
</html>
