User www-data
Group www-data

Listen 80
Listen 81
Listen 82
Listen 83
Listen 84
Listen 85

ServerAdmin gert.cuykens@gmail.com
ServerName localhost:80
ServerRoot "/usr/lib/apache2"

ErrorLog /var/log/apache2/error.log
LogLevel info

LoadModule authz_host_module modules/mod_authz_host.so
LoadModule dir_module modules/mod_dir.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule mime_module modules/mod_mime.so
TypesConfig /etc/mime.types
AddType application/x-compress .Z
AddType application/x-gzip .gz .tgz
DefaultType text/plain

DocumentRoot "/srv/trunk/bench/htm"
<Directory />
    DirectoryIndex index.htm
    Options Indexes FollowSymLinks
    Order Deny,Allow
    Allow from all
</Directory>

LoadModule wsgi_module modules/mod_wsgi.so
WSGIPythonPath "/srv/trunk/bench/wsgi"
WSGIScriptAliasMatch "/([^/]+).py$" "/srv/trunk/bench/wsgi/$1.py"
WSGIApplicationGroup local
<VirtualHost localhost:81>
    ServerName localhost:81
    DocumentRoot "/srv/trunk/bench/wsgi" 
    <Directory />
        DirectoryIndex index.wsgi
        Options Indexes FollowSymLinks
        Order Deny,Allow
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost localhost:82>
    ServerName localhost:82
    DocumentRoot "/srv/trunk/bench/wsgi"
    WSGIDaemonProcess locald user=www-data group=www-data display-name=(wsgi:locald) "python-path=/srv/trunk/bench/wsgi"
    WSGIProcessGroup locald
    <Directory />
        DirectoryIndex index.wsgi
        Options Indexes FollowSymLinks
        Order Deny,Allow
        Allow from all
    </Directory>
</VirtualHost>

LoadModule fastcgi_module modules/mod_fastcgi.so
<VirtualHost localhost:83>
    ServerName localhost:83
    DocumentRoot "/srv/trunk/bench/fcgi"
    <Directory />
        DirectoryIndex index.fcgi
        Options Indexes FollowSymLinks ExecCGI
        Order Deny,Allow
        Allow from all 
        AddHandler fastcgi-script .fcgi
    </Directory>
</VirtualHost>

LoadModule scgi_module modules/mod_scgi.so
<VirtualHost localhost:84>
    ServerName localhost:84
    DocumentRoot "/srv/trunk/bench/scgi"
    <Directory />
        DirectoryIndex index.fcgi
        Options Indexes FollowSymLinks ExecCGI
        Order Deny,Allow
        Allow from all 
        AddHandler scgi-script .scgi
    </Directory>
</VirtualHost>

LoadModule python_module modules/mod_python.so
<VirtualHost localhost:85>
    ServerName localhost:85
    DocumentRoot "/srv/trunk/bench/py"
    <Directory />
        DirectoryIndex index.py
        Order Deny,Allow
        Allow from all
        AddHandler mod_python .py
        PythonHandler index
        PythonDebug Off
    </Directory>
</VirtualHost>

