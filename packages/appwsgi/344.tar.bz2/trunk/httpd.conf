User www-data
Group www-data

#ServerLimit 16
#StartServers 2
#ThreadsPerChild 64
#MaxRequestsPerChild 0

Listen 80
Listen 443

ServerRoot "/usr/lib/apache2"
ErrorLog "/var/log/apache2/error.log"
LogLevel info

LoadModule authz_host_module modules/mod_authz_host.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so

LoadModule mime_module modules/mod_mime.so
TypesConfig /etc/mime.types
AddType application/x-compress .Z
AddType application/x-gzip .gz .tgz
DefaultType text/plain

ServerAdmin gert.cuykens@gmail.com
ServerName 127.0.0.1:80
DocumentRoot "/srv/trunk/www"
<Directory /> 
    DirectoryIndex index.htm
    Options Indexes FollowSymLinks
    Order Deny,Allow
    Allow from all
</Directory>

#LoadModule ssl_module modules/mod_ssl.so
#SSLCertificateFile /etc/apache2/ca.crt
#SSLCertificateKeyFile /etc/apache2/ca.key
LoadModule wsgi_module modules/mod_wsgi.so
<VirtualHost 192.168.1.17:80>
    ServerName 192.168.1.17:80
    DocumentRoot "/srv/trunk/www"
    WSGIDaemonProcess 17d processes=1 threads=1 user=www-data group=www-data display-name=(wsgi:17d) "python-path=/srv/trunk/wsgi"
    WSGIProcessGroup 17d
    WSGIScriptAliasMatch "^/([^/]+)/servlet" "/srv/trunk/wsgi/$1.py"
    WSGIApplicationGroup wsgi
    #SSLEngine On
    <Directory /> 
        DirectoryIndex index.htm
        Options Indexes FollowSymLinks
        Order Deny,Allow
        Allow from all
    </Directory>
</VirtualHost>

