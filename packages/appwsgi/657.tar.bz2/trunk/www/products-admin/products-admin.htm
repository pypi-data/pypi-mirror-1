<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
 <head>
  <title>register-admin</title>
  <link rel="stylesheet" href="../lib/dg.css" type="text/css"/>
  <link rel="stylesheet" href="products-admin.css" type="text/css"/>
  <script type="text/javascript" src="../lib/dg.js"></script>
  <script type="text/javascript" src="../lib/http.js"></script>
  <script type="text/javascript" src="products-admin.js"></script>
 </head>
 <body>
  <div id="form">
   pid:    <input id="pid"   type="text"/><br/>
   txt:    <input id="txt"   type="text"/><br/>
   price:  <input id="price" type="text"/><br/>
   qty:    <input id="qty"   type="text"/><br/>
  </div>
  <div id="menu">
   <input id="select"   type="button" value="select"  onclick="productsadmin.select()"/>
   <input id="insert"   type="button" value="insert"  onclick="productsadmin.insert()"/> 
   <input id="update"   type="button" value="update"  onclick="productsadmin.update()"/> 
   <input id="delete"   type="button" value="delete"  onclick="productsadmin.remove()"/>
  </div>
  <div id="cproducts"></div>
 </body>
</html>
