[easy_install]
find_links = http://pythonpaste.org/package_index.html
	http://pylons.groovie.org/project

[publish]
doc-dest = scp://ianb@webwareforpython.org/home/paste/htdocs/script
make-dirs = 1
doc-dir = docs/html

