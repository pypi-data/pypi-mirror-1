<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">
  
  <div id="mailAlias-${n}-div">
    <label for="mailAlias-${n}">&nbsp;</label>
    <input id="mailAlias-${n}" name="mailAlias-${n}" class="email"
      value="${c.userinfo['mailAlias'][n]}"/>
    <input type="button" name="remove" title="${ _('Remove Alias') }" class="input_button inline"
      value="-" onClick="removeAliasField('mailAlias-${n}-div');"/>
    <span class="error-message" py:if="'mailAlias-%i' % n in c.form_errors and 'mailAlias-%i' % n != None">
      ${ c.form_errors['mailAlias-%i' % n]}
    </span><br/>
  </div>
</html>
