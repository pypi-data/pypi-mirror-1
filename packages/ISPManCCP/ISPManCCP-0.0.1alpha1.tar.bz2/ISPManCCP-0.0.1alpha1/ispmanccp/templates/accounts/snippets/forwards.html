<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">

  <div id="mailForwardingAddress-${n}-div">
    <label for="mailForwardingAddress-${n}">&nbsp;</label>
    <input id="mailForwardingAddress-${n}" name="mailForwardingAddress-${n}"
      value="${c.userinfo['mailForwardingAddress'][n]}" class="email"/>
    <input type="button" title="${ _('Remove Forwardind Address') }" class="input_button inline"
      onClick="removeForwardsField('mailForwardingAddress-${n}-div'); return false;" value="-"/>
    <span class="error-message" py:if="'mailForwardingAddress-%i' % n in c.form_errors">
      ${ c.form_errors['mailForwardingAddress-%i' % n] }
    </span><br/>
  </div>
</html>
