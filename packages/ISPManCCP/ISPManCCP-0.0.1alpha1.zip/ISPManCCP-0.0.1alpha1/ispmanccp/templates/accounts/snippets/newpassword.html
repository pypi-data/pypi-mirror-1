<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

          <label for="userPassword">${ _("Password:") }</label>
          <input type="text" name="userPassword" id="userPassword"
            value="${ c.userinfo['userPassword'] or c.password }"/>
          <input id="newpass_btn" class="input_button inline" type="button"
            title="${ _('Generate New Password') }" value="${ _('Generate New Password') }"
            onClick="${
              h.remote_function(url=h.url_for(controller='accounts',action='generate_new_password'),
              update='user_password',
              loading=h.update_element_function('spinner', content=h.image_tag('/images/loading.gif')),
              loaded=h.update_element_function('spinner', content = ''),
              complete=h.visual_effect('highlight', 'user_password'))}"/>
          <span class="error-message" py:if="'userPassword' in c.form_errors">
            ${ c.form_errors['userPassword']}
          </span>
          <br/>
</html>
