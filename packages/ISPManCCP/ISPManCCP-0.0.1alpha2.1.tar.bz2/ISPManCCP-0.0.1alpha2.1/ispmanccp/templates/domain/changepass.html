<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:form="http://formencode/htmlfill">
  <xi:include href="../layout.html" />
  <head>
    <title>${ _("Change Domain Password") }</title>
  </head>

  <body>
    <h1>${ c.dominfo['cn'] + ' ' + _('domain') }</h1>
    <form class="user_input" name="changepass" id="changepass" method="post"
      action="${h.url_for(action='changepass')}">
      <fieldset>
        <legend>${ _("Change Domain Password") }</legend>
        <label for="cur_pass">${ _("Current Password:") }</label>
        <input type="password" name="cur_pass" id="cur_pass"/>
        <span class="error-message" py:if="'cur_pass' in c.form_errors">
          ${ c.form_errors['cur_pass'] }
        </span><br/><br/>
        <label for="new_pass">${ _("New Password:") }</label>
        <input type="password" name="new_pass" id="new_pass"/>
        <span class="error-message" py:if="'new_pass' in c.form_errors">
          ${ c.form_errors['new_pass'] }
        </span><br/>
        <label for="chk_pass">${ _("Confirm Password:") }</label>
        <input type="password" name="chk_pass" id="chk_pass"/>
        <span class="error-message" py:if="'chk_pass' in c.form_errors">
          ${ c.form_errors['chk_pass'] }
        </span><br/>
        <input type="hidden" name="ispmanDomain" value="${ c.dominfo['ispmanDomain'] }"/>
        <input class="input_button float" type="submit" id="submit"
          name="submit" value="${ _('Change Password') }"/>
        <input class="input_button float" type="reset" value="${ _('Reset Fields') }"/>
      </fieldset>
    </form>
  </body>
</html>
