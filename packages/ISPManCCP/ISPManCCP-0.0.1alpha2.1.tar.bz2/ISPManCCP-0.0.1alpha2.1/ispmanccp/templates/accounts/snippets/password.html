<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">

  <label for="userPassword">${ _("Password:") }</label>
  <input type="password" name="userPassword" id="userPassword"
    value="${c.userinfo['userPassword']}"
    onClick="document.forms['edit_user'].restore_btn.disabled = false; this.value ='';"/>
  <input id="restore_btn" class="input_button inline" type="button"
    title="${ _('Restore Stored Password') }" value="${ _('Restore Stored Password') }"
    onClick="${
      h.remote_function(url=h.url_for(controller='accounts',action='get_stored_pass'),
      update='user_password',
      loading=h.update_element_function('spinner', content=h.image_tag('/images/loading.gif')),
      loaded=h.update_element_function('spinner', content = ''),
      complete=h.visual_effect('highlight', 'user_password')+'checkFieldStatus();')};"/>
  <span class="error-message" py:if="'userPassword' in c.form_errors">
    ${ c.form_errors['userPassword']}
  </span><br/>

</html>
