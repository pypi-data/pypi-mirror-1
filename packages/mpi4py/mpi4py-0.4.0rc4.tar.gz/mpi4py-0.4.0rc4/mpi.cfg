# RedHat and Fedora distros have RPMs for LAM distribution; in such a
# case, headers and libraries are in default system locations, and you
# should not need any special configuration.

# If you do not have MPI distribution in a default location, please
# uncomment and fill-in appropriately the following lines. Yo can use
# as examples in [mpich2], [openmpi], [lam], and [deino] sections
# below [mpi] section (wich is the default one).

# If you specify multiple locations for includes and libraries, please
# separate them with the path separator for your platform, i.e., ':'
# on Unix and ';' on Windows


