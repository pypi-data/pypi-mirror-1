[buildout]
extends = 
    http://svn.zope.de/plone.org/plone/buildouts/plone-coredev/branches/4.0/versions.cfg
    http://svn.zope.de/plone.org/plone/buildouts/plone-coredev/branches/4.0/sources.cfg
parts =
    test
    test2

extensions = mr.developer

develop = .

find-links = http://dist.repoze.org/zope2/dev
    http://dist.plone.org/thirdparty/

versions = versions

[test]
recipe = zc.recipe.testrunner
eggs = 
    borg.project [tests]
defaults = ['-v', '--exit-with-status', '--auto-color', '--auto-progress']
[test2]
recipe = zc.recipe.testrunner
eggs = 
    Products.CMFPlacefulWorkflow
defaults = ['-v', '--exit-with-status', '--auto-color', '--auto-progress']

[versions]
PIL = 1.1.6
archetypes.referencebrowserwidget = 1.0a3
