{% load i18n %}
{% if form %}
<form method="post" enctype="multipart/form-data" action="{{ form_url }}" class="add-permission">
    <input type="hidden" name="next" value="{{ next }}"/>
    {{ form.as_p }}
    <p class="submit">
        <input type="submit" value="{% trans "Grant permission" %}"/>
    </p>
</form>
{% endif %}
