<html>
<head>
    <title>ChromeBug CategoryBrowser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="chrome://chromebug/content/categoryBrowser.css" type="text/css"/>
</head>
<body class="panelNode panelNode-html" id="categoryBrowserBody">
<h1><a href="http://www.xulplanet.com/references/xpcomref/comps/c_categorymanager1.html">Category Manager</a> Categories</h1>
   <div id="categoryBox">
      <div class="categoryBox showProperties">
            <img class="twisty" src="chrome://firebug/content/blank.gif"/>
          <span class="categoryName">Test Open</span>
              <div class="categoryPropertyBox">
                  <span class="categoryPropertyTag">Adobe-Symbol-Encoding</span>
                  <span class="categoryPropertyValue">X</span>
              </div>
              <div class="categoryPropertyBox">
                  <span class="categoryPropertyTag">Adobe-Symbol-Encoding</span>
                  <span class="categoryPropertyValue">YYAdobe-Symbol-Encoding</span>
              </div>
              <div class="categoryPropertyBox">
                  <span class="categoryPropertyTag">Adobe-Symbol-Encoding</span>
                  <span class="categoryPropertyValue">Adobe-Symbol-Encoding</span>
              </div>
      </div>
      <div class="categoryBox">
            <img class="twisty " src="chrome://firebug/content/blank.gif"/>
          <span class="categoryName">Test Closed</span>
              <div class="categoryPropertyBox">
                  <span class="categoryPropertyTag">Adobe-Symbol-Encoding</span>
              </div>

      </div>
  </div>
</body>
</html>
