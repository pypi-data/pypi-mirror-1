[global]
ifconfig_executable=/sbin/ifconfig
iptables_executable=/sbin/iptables
dhcpd_executable=/usr/sbin/dhcpd
sudo_executable=/usr/bin/sudo
lsmod_executable=/sbin/lsmod
kldstat_executable=/sbin/kldstat
sysctl_executable=/sbin/sysctl
true_executable=/bin/true
files_path=/tmp
kernels_path=%(files_path)s/kernels
images_path=%(files_path)s/images

[qemu]
root=/usr
qemu_executable=%(root)s/bin/qemu
qemu_img_executable=%(root)s/bin/qemu-img
qemu_lib_path=%(root)s/share/qemu

[xen]
root=/usr/bin

[vde1]
root=/usr
dpipe_executable=%(root)s/bin/dpipe
vdeq_executable=%(root)s/bin/vdeq
vde_switch_executable=%(root)s/bin/vde_switch
vde_plug_executable=%(root)s/bin/vde_plug
vde_rsh_executable=/usr/bin/ssh

[pyvc]
root=/usr/lib/python2.4/site-packages/pyVC
vcml_schema=/usr/share/pyvc/vcml.xsd

[bridge]
brctl_executable=/usr/sbin/brctl
