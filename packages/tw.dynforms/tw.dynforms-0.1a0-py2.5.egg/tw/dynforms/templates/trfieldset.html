<tr xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/"
        id="${id}"
        class="${css_class}"
        py:attrs="attrs">
    <py:for each="field in ifields">
        <td title="${field.help_text}">${display_child(field)}</td>
    </py:for>
    <td><py:for each="field in ihidden_fields">
        ${display_child(field)}
    </py:for></td>
</tr>
