<div xmlns:py="http://genshi.edgewall.org/" py:strip="True">
<table border="0" cellspacing="0" cellpadding="2" py:attrs="table_attrs" class="autogrow ${css_class}">
    <tbody id="${id}_tbody">
    <tr>
        <th py:for="c in children['grow'].widget.children" py:if="c.name != 'id'" title="$c.help_text">
            <py:if test="dotitle">${c.label_text}</py:if>
        </th>
        <td><input style="display:none" type="image" id="${id}_undo" src="${undo_url}" onclick="growing_undo(this); return false;"/></td>
    </tr>
    ${children['grow'].display(value, **args_for(children['grow']))}
    </tbody>
</table>
<table style="display:none">${display_child('spare')}</table>
</div>
