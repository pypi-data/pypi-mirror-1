# path to git projects (<project>.git)
$projectroot = $ENV{'GITWEB_PROJECTROOT'};

# directory to use for temp files
$git_temp = "/tmp";

# target of the home link on top of all pages
#$home_link = $my_uri || "/";

# name of the home link on top of all pages
$home_link_str = $ENV{'GITWEB_HOME_LINK_STR'} || "projects";

# html text to include at home page
$home_text = "indextext.html";

# file with project list; by default, simply scan the projectroot dir.
$projects_list = $projectroot;

# stylesheet to use
$stylesheet = "/media/gitweb.css";

# logo to use
$logo = "/media/git-logo.png";

# the 'favicon'
$favicon = "/media/git-favicon.png";

$GIT = $ENV{'GIT'} || "git";
