[init_catalog]
domain = gazest
output_dir = gazest/i18n
input_file = gazest/i18n/gazest.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[global]
command_packages = buildutils.asciidoc_command

[pudge]
highlighter = pygments
settings = no_about=true
dest = docs/html
docs = docs/index.txt
title = Gazest
modules = gazest
theme = pythonpaste.org
doc_base = docs/
organization = Pylons

[publish]
make-dirs = 1
doc-dir = docs/html

[asciidoc]
documents = README.txt,NEWS.txt,docs/*.txt

[extract_messages]
output_file = gazest/i18n/gazest.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = gazest/i18n
domain = gazest
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = gazest
input_file = gazest/i18n/gazest.pot
output_dir = gazest/i18n
previous = true

[aliases]
pack = asciidoc sdist bdist_egg rotate -m *.egg,*.gz -k 2

