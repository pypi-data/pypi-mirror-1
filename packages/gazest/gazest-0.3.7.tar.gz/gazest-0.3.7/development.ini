#
# gazest - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
staging = true
# The full URL prefix of your site.  Probably the one of the Apache
# frontend if using mod_proxy

site_base = http://localhost:5000
#site_base = http://test.ygingras.net

site_readonly = false
site_name = A Gazest Site
site_uuid = c79c0204-7925-11dc-a83a-00e04cee4c4d
site_changes_feed_uuid = 44c8b6d4-79f1-11dc-b0b1-00e04cee4c4d

#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost
#system_email_from = no-reply@ygingras.net
system_email_from = ygingras@ygingras.net
webmaster_email = ygingras@ygingras.net

wiki_index = Index
wiki_about = About

wiki_header = 
wiki_footer = {{rel_nofollow}}

wiki_indexing_delay = 300s

copyright_years = 2007
copyright_owner = Yannick Gingras
copyright_owner_email = ygingras@ygingras.net

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000


[app:main]
use = egg:gazest
full_stack = true
cache_dir = %(here)s/data
beaker.session.key = gazest
beaker.session.secret = a013a6dace34c58b9ff5cd1f25ae51d2

# You can change the look and feel with those
extra_templates = %(here)s/extra_templates
extra_statics = %(here)s/extra_statics

authkit.enable = true
authkit.setup.method = forward,cookie
authkit.cookie.secret = 4bdbf5a58d5fdf1ec28d17df558a9ec7
authkit.forward.internalpath = /login
authkit.cookie.signoutpath = /logout

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
beaker.cache.data_dir = %(here)s/data/cache
beaker.session.data_dir = %(here)s/data/sessions

sqlalchemy.dburi = sqlite:///%(here)s/data.db
#sqlalchemy.echo = true

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, gazest

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = 

[logger_gazest]
level = DEBUG
handlers = console
qualname = gazest

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
