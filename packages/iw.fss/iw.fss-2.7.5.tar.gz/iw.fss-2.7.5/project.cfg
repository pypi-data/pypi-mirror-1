[buildout]
parts =
    plone
    zope2
    ploneproducts
    zopepy
    zopeinstance
    fss
    test

develop = .
package = iw.fss

find-links =
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

eggs =
    elementtree
    PILwoTK

[plone]
recipe = plone.recipe.plone

[ploneproducts]
recipe = plone.recipe.distros
urls =
nested-packages =
version-suffix-packages =

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}

[zopepy]
recipe = zc.recipe.egg
eggs = ${zopeinstance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[zopeinstance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = off

eggs =
    ${plone:eggs}
    ${buildout:eggs}

products =
    ${plone:location}

[fss]
recipe = iw.recipe.fss
zope-instances =
    ${zopeinstance:location}
storages =
    default /

[test]
recipe = zc.recipe.egg
eggs =
    iw.fss
    ${plone:eggs}
    ${buildout:eggs}
    plone.recipe.zope2instance
extra-paths =
    ${zope2:location}/lib/python
    ${zopeinstance:location}/lib/python
entry-points =
    test=plone.recipe.zope2instance.ctl:main
arguments = ["-C", "${zopeinstance:location}/etc/zope.conf", "test", "-m", "${buildout:package}", "--keepbytecode"]