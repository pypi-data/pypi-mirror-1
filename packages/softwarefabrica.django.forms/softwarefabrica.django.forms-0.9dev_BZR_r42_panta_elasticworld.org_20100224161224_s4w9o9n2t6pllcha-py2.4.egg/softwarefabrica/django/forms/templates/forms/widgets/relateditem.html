{% load sitevars %}{% sitevars %}<span class="nobreak"><span class="related-buttons"><input{{ tr_attrs }} /><input{{ attrs }} /></span>&nbsp;
{% if model.get_list_url %}<a href="{{ model.get_list_url }}" class="related-lookup" id="lookup_id_{{ id }}" onclick="return showRelatedLookupPopup(this);"><img src="{{ images }}/blue_view.gif" id="{{ id }}_btn" style="cursor: pointer;" alt="Select related item" title="Select related item" /></a>{% endif %}
{% if model.get_create_url %}<a href="{{ model.get_create_url }}" class="related-add" id="add_id_{{ id }}" onclick="return showRelatedAddPopup(this);"><img src="{{ images }}/12-em-plus.png" id="{{ id }}_btn" style="cursor: pointer;" alt="Add new related item" title="Add new related item" /></a></span>{% endif %}
