{% spaceless %}
<tr{% if field.errors %} class="errors" {% endif %}>
  <th>
    <label for="id_{{ field.name }}"{% if field.field.required %} class="required"{% endif %}>{{ field.label }}{% if field.field.required %} *{% endif %}:</label>
  </th>
  <td>
    {{ field }}
    {% if field.errors %}<ul class="errors">{% for err in field.errors %}<li>{{ err|safe }}</li>{% endfor %}</ul>{% endif %}
    {% if field.help_text %}<p class="helptext">{{ field.help_text|safe }}</p>{% endif %}
  </td>
</tr>{% endspaceless %}
