{% load sitevars %}{% sitevars %}<span class="nobreak">
  <span class="date">
    <input{{ flatattrs }} />&nbsp;
    <img src="{{ images }}/icon_calendar.gif" alt="calendar" id="{{ id }}_btn" style="cursor: pointer;" title="Select date" />
    <script type="text/javascript">
    Calendar.setup({
        inputField     :    "{{ id }}",
        ifFormat       :    "{{ ifFormat }}",
        button         :    "{{ id }}_btn",
        singleClick    :    true,
        showsTime      :    false
    });
    </script>
  </span>
</span>
