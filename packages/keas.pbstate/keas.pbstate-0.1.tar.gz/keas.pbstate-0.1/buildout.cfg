[buildout]
develop = .
parts = test python coverage-test coverage-report

[test]
recipe = zc.recipe.testrunner
eggs = keas.pbstate

[python]
recipe = zc.recipe.egg
eggs = keas.pbstate
interpreter = python

[coverage-test]
recipe = zc.recipe.testrunner
eggs = keas.pbstate
defaults = ['--coverage', '../../coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
