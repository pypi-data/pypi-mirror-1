LoadModule python_module modules/mod_python.so
<VirtualHost *>
   DocumentRoot "${spark_dir}"
   #ServerName ${server_name}
   <Location "/">
    SetHandler python-program
    pythonPath "[r'${spark_updir}']+sys.path"
    PythonHandler spark.etc.modpython
    PythonDebug On
   </Location>
   alias /public ${public_dir}
   <Location "/public">
      SetHandler None
   </Location>
</VirtualHost>
