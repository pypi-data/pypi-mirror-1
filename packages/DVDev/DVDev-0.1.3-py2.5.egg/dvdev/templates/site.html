      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      lang="en"
      py:strip="">
<py:replace value="''">

 page has this notice and we don't want the generated content to contain two
 copyright notices.

</py:replace>
  <head py:match="head" py:attrs="select('@*')">
    <!-- Put any HEAD tags which all pages should have here. -->
    <script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.7.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/cupertino/jquery-ui-1.7.custom.css" />
    <link type="text/css" href="/css/dvdev.css" rel="stylesheet" />
    <meta py:replace="select('*|text()')" />
  </head>
  <body py:match="body" py:attrs="select('@*')" class="dvdev ${c.uncommitted}">
    <!-- Put anything that should appear before the page content here (e.g., logo, menu, left sidebar) -->
    <h1>${c.project}</h1>
    <ul class="dvdev topnav">
      <li><a href="${url(repository=c.project, controller='issues')}">Issues</a></li>
      <li><a href="${url(repository=c.project, controller='wiki')}">Documentation</a></li>
      <li><a href="${url('source', path_info='')}">Source Control</a></li>
    </ul>
    <div py:replace="select('*|text()')">This page has no content.</div>
    <!-- Put anything that should appear after the page content here (e.g., page footer, copyright, "Contact Us" link). -->
    <!-- Maybe we should just be hiding this rather than removing it? -->
    <ul py:if="c.uncommitted" class="dvdev commit">
      <li><a href="${url(repository=c.project,controller='dv')}">Diff/Commit</a></li>
    </ul>
  </body>
</html>
