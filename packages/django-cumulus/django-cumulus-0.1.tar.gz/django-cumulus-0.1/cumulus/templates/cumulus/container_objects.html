{% if objects %}
    {% for object in objects %}
    <tr class="inserted">
        <td>&nbsp;</td>
        <td class="name">{{ object.name }}</td>
        <td>{{ object.bytes|filesizeformat }}</td>
        <td>{{ object.content_type }}</td>
        <td>&nbsp;</td>
    </tr>
    {% endfor %}
{% else %}
    <tr class="inserted">
        <td>&nbsp;</td>
        <td class="name">No objects</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
{% endif %}
