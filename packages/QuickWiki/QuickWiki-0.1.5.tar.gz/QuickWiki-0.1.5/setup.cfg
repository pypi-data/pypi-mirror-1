[init_catalog]
domain = quickwiki
output_dir = quickwiki/i18n
input_file = quickwiki/i18n/quickwiki.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = quickwiki/i18n/quickwiki.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[pudge]
highlighter = pygments
title = Quickwiki
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = quickwiki
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = quickwiki/i18n
domain = quickwiki
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = quickwiki
previous = true
output_dir = quickwiki/i18n
input_file = quickwiki/i18n/quickwiki.pot

