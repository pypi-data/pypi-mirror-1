[server:main]
use = egg:Paste#http

[pipeline:main]
pipeline = rewrite static

[filter:rewrite]
use = egg:WSGIRewrite
config = htaccess
rulesets = all

[wsgirewrite:all]
cond1 = %{HTTP_USER_AGENT}  ^Mozilla.*
rule1 = ^/$ /homepage.max2.html  [L]

[app:static]
use = egg:Paste#static
document_root = %(here)s
