<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Items</title>
  <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body template:element="items">
  <form action="" method="POST">
    <div class="controls">
      <div class="buttons">
        <input name="download" type="submit" value="{template:i18n('Download')}"/>
        <input name="download-all" type="submit" value="{template:i18n('Download all')}"/>
        <input name="new-card" type="submit" value="{template:i18n('New card')}"/>
        <input name="new-event" type="submit" value="{template:i18n('New event')}"/>
        <input name="new-journal" type="submit" value="{template:i18n('New journal entry')}"/>
        <input name="new-to-do" type="submit" value="{template:i18n('New to-do item')}"/>
      </div>
      <div class="types" xml:space="preserve">
        <a href="../all" template:i18n="-">all</a>
        <a href="../card" template:i18n="-">card</a>
        <a href="../event" template:i18n="-">event</a>
        <a href="../journal" template:i18n="-">journal</a>
        <a href="../to-do" template:i18n="-">to-do</a>
        <a href="{template:choice(/items/@filtered, '../../')}../date/{@year-now}/{@month-now}/{template:choice(/items/@filtered, concat(/items/@filter-type, '/', template:url-encode(template:url-encode(/items/@filter-item-value)), '/'))}{@item-type}">
          <img class="image-label" src="images/appointment.png" alt="{template:i18n('Calendar view')}"/>
        </a>
      </div>
      <table class="table-heading" align="center" border="0" cellpadding="5" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th width="10%" class="column-header" xml:space="preserve">
              <span template:i18n="-">Type</span>
              <a href="?sort-by=@item-type">
                <img class="image-label" src="images/sort-ascending.png" alt="{template:i18n('Sort ascending')}"/>
              </a>
              <a href="?sort-by=@item-type&amp;sort-order=descending">
                <img class="image-label" src="images/sort-descending.png" alt="{template:i18n('Sort descending')}"/>
              </a>
            </th>
            <th width="40%" class="column-header" xml:space="preserve">
              <span template:i18n="-">Summary</span>
              <a href="?sort-by=summary/@details">
                <img class="image-label" src="images/sort-ascending.png" alt="{template:i18n('Sort ascending')}"/>
              </a>
              <a href="?sort-by=summary/@details&amp;sort-order=descending">
                <img class="image-label" src="images/sort-descending.png" alt="{template:i18n('Sort descending')}"/>
              </a>
            </th>
            <th width="50%" class="column-header" xml:space="preserve">
              <span template:i18n="-">Created</span>
              <a href="?sort-by=created/@datetime">
                <img class="image-label" src="images/sort-ascending.png" alt="{template:i18n('Sort ascending')}"/>
              </a>
              <a href="?sort-by=created/@datetime&amp;sort-order=descending">
                <img class="image-label" src="images/sort-descending.png" alt="{template:i18n('Sort descending')}"/>
              </a>
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="view" template:element="table">
      <table align="center" border="0" cellpadding="5" cellspacing="0" width="100%">
        <!-- NOTE: Could put the real headings here. -->
        <thead>
          <tr>
            <th width="10%">
            </th>
            <th width="40%">
            </th>
            <th width="50%">
            </th>
          </tr>
        </thead>

        <!-- Body with hCalendar annotation (translating item types to hCalendar names) -->

        <tbody class="v{translate(@item-type, '-', '')}" template:element="item">

          <!-- Calendar -->

          <tr template:if="@item-type = 'calendar'">
            <!-- Copy this to the item types. -->
            <td>
              <input template:attribute="item-value" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
              <a template:attribute="item-type" template:value="$this-value"
                href="{template:url-encode($this-value)}/">item-type</a>
            </td>
            <!-- End generic section. -->
            <td xml:space="preserve">
              <input name="item={template:this-element()}" value="1" type="checkbox"/>
              Calendar
            </td>
            <td>
              <a template:attribute="name" template:value="$this-value" href="?name={template:url-encode($this-value)}">name</a>
            </td>
          </tr>

          <!-- To-do -->

          <tr template:if="@item-type = 'to-do' and (not(related-to) or /items/@related-to)">
            <!-- Copy this to the item types. -->
            <td>
              <input template:attribute="item-value" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
              <a template:attribute="item-type"
                href="../{template:url-encode($this-value)}/">
                <img class="image-label" src="images/to-do.png" alt="to-do"/>
              </a>
            </td>
            <!-- End generic section. -->
            <td xml:space="preserve">
              <input name="item={template:this-element()}" value="1" type="checkbox"/>
              <a template:attribute="item-value"
                href="../to-do/{template:url-encode(template:url-encode($this-value))}/">
                <span template:element="summary" template:attribute="details" template:value="$this-value">summary</span></a>
              <a template:attribute="item-value"
                href="{template:choice(/items/@filtered, '../../')}../related-to/{template:url-encode(template:url-encode($this-value))}/"
                template:i18n="-">(Related)</a>
            </td>
            <td>
              <span template:element="created" template:attribute="datetime" template:value="$this-value">created</span>
            </td>
          </tr>

          <!-- Special hidden event and to-do entries for the hCalendar format. -->

          <tr style="display: none; visibility: collapse"
            template:if="(@item-type = 'event' or @item-type = 'to-do' or @item-type = 'journal') and (related-to and not(/items/@related-to))">
            <td>
              <span class="summary" template:element="summary" template:attribute="details" template:value="$this-value">summary</span>
              <span class="dtstart" title="{$this-value}" template:element="dtstart" template:attribute="datetime" template:value="$this-value">date</span>
              <span class="dtend" title="{$this-value}" template:element="dtend" template:attribute="datetime" template:value="$this-value">date</span>
            </td>
          </tr>

          <!-- Event -->

          <tr template:if="@item-type = 'event' and (not(related-to) or /items/@related-to)">
            <!-- Copy this to the item types. -->
            <td>
              <input template:attribute="item-value" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
              <a template:attribute="item-type"
                href="../{template:url-encode($this-value)}/">
                <img class="image-label" src="images/event.png" alt="event"/>
              </a>
            </td>
            <!-- End generic section. -->
            <td xml:space="preserve">
              <input name="item={template:this-element()}" value="1" type="checkbox"/>
              <a template:attribute="item-value"
                href="../event/{template:url-encode(template:url-encode($this-value))}/">
                <span template:element="summary" template:attribute="details" template:value="$this-value">summary</span></a>
              <a template:attribute="item-value"
                href="{template:choice(/items/@filtered, '../../')}../related-to/{template:url-encode(template:url-encode($this-value))}/"
                template:i18n="-">(Related)</a>
            </td>
            <td>
              <span template:element="created" template:attribute="datetime" template:value="$this-value">created</span>
            </td>
          </tr>

          <!-- Journal -->

          <tr template:if="@item-type = 'journal' and (not(related-to) or /items/@related-to)">
            <!-- Copy this to the item types. -->
            <td>
              <input template:attribute="item-value" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
              <a template:attribute="item-type"
                href="../{template:url-encode($this-value)}/">
                <img class="image-label" src="images/journal.png" alt="journal"/>
              </a>
            </td>
            <!-- End generic section. -->
            <td xml:space="preserve">
              <input name="item={template:this-element()}" value="1" type="checkbox"/>
              <a template:attribute="item-value"
                href="../journal/{template:url-encode(template:url-encode($this-value))}/">
                <span template:element="summary" template:attribute="details" template:value="$this-value">summary</span></a>
            </td>
            <td>
              <span template:element="created" template:attribute="datetime" template:value="$this-value">created</span>
            </td>
          </tr>

          <!-- Card -->

          <tr template:if="@item-type = 'card'">
            <!-- Copy this to the item types. -->
            <td>
              <input template:attribute="item-value" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
              <a template:attribute="item-type"
                href="../{template:url-encode($this-value)}/">
                <img class="image-label" src="images/card.png" alt="card"/>
              </a>
            </td>
            <!-- End generic section. -->
            <td xml:space="preserve">
              <input name="item={template:this-element()}" value="1" type="checkbox"/>
              <a href="../person/{template:url-encode(template:url-encode(@item-value))}/">
                <img class="image-label" src="images/search.png" alt="Search"/>
              </a>
              <a template:attribute="item-value"
                href="../card/{template:url-encode(template:url-encode($this-value))}/"
                ><span template:element="fn" template:attribute-area="details,replace">full name</span></a>
            </td>
            <td>
              <span template:element="created" template:attribute="datetime" template:value="$this-value">created</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</body>
</html>
