<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>To-do</title>
  <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body template:element="item">
  <form template:element="to-do" action="" method="POST">
    <input template:element="created" template:attribute="datetime" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="dtstamp" template:attribute="datetime" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="sequence" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="last-modified" template:attribute="datetime" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="class" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="priority" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="transp" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <input template:element="related-to" template:attribute="uri" name="{template:this-attribute()}" value="{$this-value}" type="hidden"/>
    <table align="center" border="0" cellpadding="5" cellspacing="0" width="90%">
      <thead>
        <tr>
          <th colspan="3" class="header">
            To-do
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th width="10%">
            Summary
          </th>
          <td colspan="2">
            <input template:element="summary" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" size="60" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%">
            Description
          </th>
          <td colspan="2">
            <textarea template:element="description" template:attribute-area="details" name="..." cols="60" rows="5"/>
          </td>
        </tr>
        <tr>
          <th width="10%">
            Percent complete
          </th>
          <td colspan="2">
            <input template:element="percent-complete" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" size="5" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%">
            Location
          </th>
          <td colspan="2">
            <input template:element="location" template:attribute="details" name="{template:this-attribute()}" value="{$this-value}" size="60" type="text"/>
          </td>
        </tr>
        <tr template:element="organizer-search" template:init="yes">
          <th width="10%">
            Organiser search
          </th>
          <td colspan="2">
            <input template:attribute-field="uri" name="..." value="..." size="60" type="text"/>
            <input name="find-organizer" value="Search" type="submit"/>
            <input template:selector-field="select-organizer,organizer-search" name="..." value="Add organiser" type="submit"/>
          </td>
        </tr>
        <tr template:element="organizer-suggestions,organizer-suggestion" template:init="yes,no">
          <th></th>
          <td colspan="2" xml:space="preserve">
            <span template:attribute-area="uri,replace">URI</span>
            <input template:attribute-field="uri" name="..." value="..." size="60" type="hidden"/>
            <input template:selector-field="select-organizer,organizer-suggestion" name="..." value="Add organiser" type="submit"/>
          </td>
        </tr>
        <tr template:element="organizers,organizer" template:init="yes,no">
          <th width="10%">
            Organiser
          </th>
          <td colspan="2" xml:space="preserve">
            <span template:attribute-area="uri,replace">URI</span>
            <input template:attribute-field="uri" name="..." value="..." size="60" type="hidden"/>
            <input template:selector-field="remove" name="..." value="Remove" type="submit"/>
          </td>
        </tr>
        <tr template:element="attendee-search" template:init="yes">
          <th width="10%">
            Attendee search
          </th>
          <td colspan="2">
            <input template:attribute-field="uri" name="..." value="..." size="60" type="text"/>
            <input name="find-attendee" value="Search" type="submit"/>
            <input template:selector-field="select-attendee,attendee-search" name="..." value="Add attendee" type="submit"/>
          </td>
        </tr>
        <tr template:element="attendee-suggestions,attendee-suggestion" template:init="yes,no">
          <th></th>
          <td colspan="2" xml:space="preserve">
            <span template:attribute-area="uri,replace">URI</span>
            <input template:attribute-field="uri" name="..." value="..." size="60" type="hidden"/>
            <input template:selector-field="select-attendee,attendee-suggestion" name="..." value="Add attendee" type="submit"/>
          </td>
        </tr>
        <tr template:element="attendees,attendee" template:init="yes,no">
          <th width="10%">
            Attendee
          </th>
          <td colspan="2" xml:space="preserve">
            <span template:attribute-area="uri,replace">URI</span>
            <input template:attribute-field="uri" name="..." value="..." size="60" type="hidden"/>
            <input template:selector-field="remove" name="..." value="Remove" type="submit"/>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input name="save" value="Save changes" type="submit"/>
            <input name="cancel" value="Cancel" type="submit"/>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
