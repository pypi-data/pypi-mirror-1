<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Contact</title>
  <link type="text/css" rel="stylesheet" href="{$root}styles/styles.css" />
  <script type="text/javascript" src="{$root}scripts/sarissa.js"> </script>
  <script type="text/javascript" src="{$root}scripts/XSLForms.js"> </script>
</head>
<body template:element="item">
  <form action="" method="POST" template:element="card">
    <input template:element="class" template:attribute-field="details" name="..." value="..." type="hidden"/>
    <input template:element="version" template:attribute-field="details" name="..." value="..." type="hidden"/>
    <table align="center" border="0" cellpadding="5" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th colspan="3" class="header" template:i18n="-">Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th width="10%" template:i18n="-">Formatted name</th>
          <td colspan="2">
            <input template:element="fn" template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%" template:i18n="-">E-mail</th>
          <td colspan="2">
            <input template:element="email" template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%" template:i18n="-">Note</th>
          <td colspan="2">
            <input template:element="note" template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%" template:i18n="-">Organisation</th>
          <td colspan="2">
            <input template:element="org" template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%" template:i18n="-">Role</th>
          <td colspan="2">
            <input template:element="role" template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
        <tr>
          <th width="10%" template:i18n="-">URL</th>
          <td colspan="2">
            <input template:element="url" template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
      </tbody>
      <tbody template:element="n" template:init="yes">
        <tr>
          <th width="10%" template:i18n="-">Name</th>
        </tr>
        <tr template:element="fields,field" template:init="yes,no">
          <th width="10%">
          </th>
          <td colspan="2">
            <input template:attribute-field="value" name="..." value="..." size="40" type="text"/>
            <input template:selector-field="remove" name="..." value="{template:i18n('Remove line')}" type="submit"/>
          </td>
        </tr>
      </tbody>
      <!-- This needs to be outside the "n" element in order to work for empty
           collections. -->
      <tbody>
        <tr>
          <th width="10%">
          </th>
          <td colspan="2">
            <input template:selector-field="add-n-field,field" name="..." value="{template:i18n('Add line')}" type="submit"/>
          </td>
        </tr>
      </tbody>
      <tbody template:element="addresses,adr" template:init="yes,no">
        <tr>
          <th width="10%" template:i18n="-">Address</th>
          <td colspan="2">
            <select template:multiple-choice-field="-,type" name="..." value="...">
              <option template:multiple-choice-value="type-enum,type,selected,template:i18n(@type)" value="..."/>
            </select>
            <input template:selector-field="remove" name="..." value="{template:i18n('Remove')}" type="submit"/>
          </td>
        </tr>
        <tr template:element="fields,field" template:init="yes,no">
          <th width="10%">
          </th>
          <td colspan="2">
            <input template:attribute-field="value" name="..." value="..." size="40" type="text"/>
            <input template:selector-field="remove" name="..." value="{template:i18n('Remove line')}" type="submit"/>
          </td>
        </tr>
        <tr>
          <th width="10%">
          </th>
          <td colspan="2">
            <input template:selector-field="add-adr-field,field" name="..." value="{template:i18n('Add line')}" type="submit"/>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td colspan="3">
            <input template:selector-field="add-adr,adr" name="..." value="{template:i18n('Add address')}" type="submit"/>
          </td>
        </tr>
      </tbody>
      <tbody template:element="telephones,tel" template:init="yes,no">
        <tr>
          <th width="10%" template:i18n="-">Telephone</th>
          <td colspan="2">
            <select template:multiple-choice-field="-,type" name="..." value="...">
              <option template:multiple-choice-value="type-enum,type,selected,template:i18n(@type)" value="..."/>
            </select>
            <input template:selector-field="remove" name="..." value="{template:i18n('Remove')}" type="submit"/>
          </td>
        </tr>
        <tr>
          <th width="10%">
          </th>
          <td colspan="2">
            <input template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td colspan="3">
            <input template:selector-field="add-tel,tel" name="..." value="{template:i18n('Add telephone')}" type="submit"/>
          </td>
        </tr>
      </tbody>
      <tbody template:element="labels,label" template:init="yes,no">
        <tr>
          <th width="10%" template:i18n="-">Label</th>
          <td colspan="2">
            <select template:multiple-choice-field="-,type" name="..." value="...">
              <option template:multiple-choice-value="type-enum,type,selected,template:i18n(@type)" value="..."/>
            </select>
            <input template:selector-field="remove" name="..." value="{template:i18n('Remove')}" type="submit"/>
          </td>
        </tr>
        <tr>
          <th width="10%">
          </th>
          <td colspan="2">
            <input template:attribute-field="details" name="..." value="..." size="60" type="text"/>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td colspan="3">
            <input template:selector-field="add-label,label" name="..." value="{template:i18n('Add label')}" type="submit"/>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input name="save" value="{template:i18n('Save changes')}" type="submit"/>
            <input name="cancel" value="{template:i18n('Cancel')}" type="submit"/>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
