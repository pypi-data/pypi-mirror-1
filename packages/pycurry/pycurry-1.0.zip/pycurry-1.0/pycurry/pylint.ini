; The pycurry configuration file for pylint.

[MASTER]
ignore=test

[REPORTS]
include-ids=yes

[MESSAGES CONTROL]
disable-msg=I0011,W0142

[BASIC]
no-docstring-rgx=_{2}\w*[a-zA-Z0-9]_?
module-rgx=[a-z]{3}
const-rgx=[a-z_][a-z0-9_]*
class-rgx=[a-z][a-z0-9_]*
function-rgx=[a-z_][a-z0-9_]*
method-rgx=[a-z_][a-z0-9_]*
attr-rgs=_{2}[a-z0-9_]*[a-z0-9]_?
argument-rgx=[a-z_][a-z0-9_]*
variable-rgx=[a-z_][a-z0-9_]*
inlinevar-rgx=[a-z_][a-z0-9_]*
good-names=
bad-names=
bad-functions=

[CLASSES]
ignore-iface-methods=

[DESIGN]
max-args=99
max-locals=99
max-returns=1
max-branchs=99
max-statements=999
max-parents=9
max-attributes=99
min-public-methods=0
max-public-methods=99

[FORMAT]
max-line-length=79
max-module-lines=9999

[VARIABLES]
init-import=yes
dummy-variables-rgx=_\d?

