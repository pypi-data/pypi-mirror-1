[buildout]
develop = .
extends = versions.cfg
parts =
    interpreter
    test
versions = versions
extensions = buildout.dumppickedversions


[versions]
grokcore.view =


[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.view
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = grokcore.view
       grokcore.view[test]
defaults = ['--tests-pattern', '^f?tests$', '-v']
