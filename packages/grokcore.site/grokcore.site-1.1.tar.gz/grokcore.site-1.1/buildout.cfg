[buildout]
develop = .
parts = interpreter test
extends = http://grok.zope.org/releaseinfo/grok-1.0b2.cfg
versions = versions

[versions]
grokcore.site =

[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.site
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = grokcore.site
defaults = ['--tests-pattern', '^f?tests$', '-v']
