[buildout]
parts = plone zope2 instance lxml
eggs =
    ely.contentgenerator
    lxml == 1.3.3
develop =
    .

[plone]
recipe = plone.recipe.plone

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}

[lxml]
recipe=plone.recipe.lxml
egg = lxml == 1.3.3

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-port = 8080
debug-mode = on
verbose-security = on
eggs =
    ${buildout:eggs}
    ${plone:eggs}

zcml =
    ely.contentgenerator
products =
    ${plone:products}



