<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="admin.html" />
  <head>
  <title>InsideTrac - RSS Feeds</title>
  </head>
  <body>
  <form action="" method="post">
  <table>
  <thead>
  <tr><th>Delete?</th><th>Feed Full Name</th><th>Feed Short Name</th><th>Feed URL</th></tr>
  </thead>
  <tbody>
  <tr py:for="feed in feeds">
    <td><input type="checkbox" name="feed_delete_${feed.id}" /></td>
    <td><input type="text" name="feed_full_name_${feed.id}" value="${feed.longname}"/></td>
    <td><input type="text" name="feed_short_name_${feed.id}" value="${feed.shortname}" /></td>
    <td><input type="text" name="feed_url_${feed.id}" value="${feed.url}" /></td>
  </tr>
  <tr>
    <td>Add:</td>
    <td><input type="text" name="feed_full_name_new" value=""/></td>
    <td><input type="text" name="feed_short_name_new" value="" /></td>
    <td><input type="text" name="feed_url_new" value="" /></td>
  </tr>
  </tbody>
  </table>
  <div class="buttons">
  <input type="submit" value="Submit Changes" />
  <input type="submit" name="cancel" value="Cancel Changes" />
  </div>
  </form>
  </body>
  </html>
