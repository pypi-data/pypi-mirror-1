{% load i18n %}
{% load watches %}
<span id="watch-{% if obj.is_project %}project{% endif %}{% if obj.is_pofile %}pofile-{{ stat.id }}{% endif %}" 
      class="i16 nodecoration_icon submit_button buttonized_simple {% if obj.is_watched %}watch_remove{% else %}watch_add{% endif %}" 
      title="{% if obj.is_watched %}{% watch_remove_title %}{% else %}{% watch_add_title %}{% endif %}" 
      onClick="watch_toggle(this, '{{ obj.toggle_watch_url }}')"></span>
