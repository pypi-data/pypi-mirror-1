<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>
    </title>
    <script type="text/javascript">
      var testApp;
      function init() {
        var html = '';
      if (document.all) {
        html = '<object type="application/x-shockwave-flash"' +
        '    width="100%" height="100%" id="testApp">' +
        '  <param name="movie" value="TestApp.swf">' +
        '  <param name="quality" value="high">' +
        '  <param name="bgcolor" value="#ffffff">' +
        '</object>';
      }
      else {
        html = '<embed id="testApp" height="100%" width="100%"' +
        '    name="testApp" src="TestApp.swf"' +
        '    type="application/x-shockwave-flash"/>';
      }
        document.getElementById('testAppContainer').innerHTML = html;
        testApp = document.getElementById('testApp')
      }
      function wmClick(p) {
        testApp.wm_click(p);
      }
      window.onload = init;
  </script>
  <style type="text/css">
    body {
      overflow: hidden;
    }
  </style>
  </head>
  <body>
    <div id="testAppContainer" style="width: 740px;
        height: 440px; border: 1px solid #ccc;">
    </div>
  </body>
</html>
