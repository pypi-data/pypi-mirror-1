[init_catalog]
domain = pysvnmanager
output_dir = pysvnmanager/i18n
input_file = pysvnmanager/i18n/pysvnmanager.pot

[egg_info]
tag_build = dev-r9
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = pysvnmanager/i18n/pysvnmanager.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[nosetests]
verbosity = 2
detailed-errors = 1
verbose = True
with-pylons = test.ini

[pudge]
highlighter = pygments
title = Pysvnmanager
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = pysvnmanager
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = pysvnmanager/i18n
domain = pysvnmanager
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = pysvnmanager
previous = true
output_dir = pysvnmanager/i18n
input_file = pysvnmanager/i18n/pysvnmanager.pot

