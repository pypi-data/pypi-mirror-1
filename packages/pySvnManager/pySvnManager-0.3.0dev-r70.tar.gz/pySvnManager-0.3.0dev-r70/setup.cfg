[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

# Babel configuration
[compile_catalog]
domain = pysvnmanager
directory = pysvnmanager/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = pysvnmanager/i18n/pysvnmanager.pot
width = 80

[init_catalog]
domain = pysvnmanager
input_file = pysvnmanager/i18n/pysvnmanager.pot
output_dir = pysvnmanager/i18n

[update_catalog]
domain = pysvnmanager
input_file = pysvnmanager/i18n/pysvnmanager.pot
output_dir = pysvnmanager/i18n
previous = true

[nosetests]
verbose=True
verbosity=2
with-pylons=test.ini
detailed-errors=1
#with-coverage=1
cover-package=pysvnmanager
cover-erase=1
#with-doctest=1

