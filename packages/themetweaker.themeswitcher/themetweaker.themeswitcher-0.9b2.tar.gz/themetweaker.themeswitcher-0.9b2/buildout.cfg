[buildout]
parts =
    zope2
    dependencies-svn
    instance
    test
extends = http://dist.plone.org/release/3.2.2/versions.cfg
versions = versions
find-links =
    http://dist.plone.org/release/3.2.2
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
develop = .

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
additional-fake-eggs = 
    ZODB3
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Plone
    sd.common
    themetweaker.themeswitcher
zcml = 
    sd.common
    themetweaker.themeswitcher
    themetweaker.themeswitcher-overrides
    

[dependencies-svn]
recipe = infrae.subversion
as_eggs = true
# TODO get trollfot to release this package
# sd.common has not been released yet...
urls =
    http://tracker.trollfot.org/svn/projects/sd.common/trunk/ sd.common

[test]
recipe = collective.recipe.scriptgen
cmd = ${buildout:directory}/bin/instance
arguments =
    test
    -v
    --ndiff
    --nowarn
    -sthemetweaker.themeswitcher
