<?xml version="1.0" encoding="utf-8"?>
<html xmlns:py="http://purl.org/kid/ns#">
  <head>
    <title>Stellaris Metadata Management</title> 
    <link rel="stylesheet" href='/static/style.css'/>    
	<script type="text/javascript" src="/static/introspection.js"></script>
  </head>

<body onload="onLoad();"> 
  <div>
    <div id="header">
        <h1>Introspection</h1>
        <p><a href="/">Status</a> | <a href="/query/">Query</a> | <a href="/introspection/">Introspection</a></p>
    </div>
    <div id="container" style="margin-left: 10px; margin-top: 10px;">
        <div id="navigation">
        </div>
        <div>
            <h4>Collections</h4>
            <p py:for="collection in collections">
                <a href="/introspection/${collection}" py:content="'/' + collection">A</a>
            </p>
            <h4>Contexts</h4>        
            <p py:for="(context, path) in contexts">
                <b py:content="context">a</b> (<a href="${path}?format=xml">xml</a>, <a href="${path}?format=n3">n3</a>)
            </p>
        </div>
    </div> <!-- end of container -->
  </div>
</body>
</html>
