<?xml version="1.0" encoding="utf-8"?>
<html xmlns:py="http://purl.org/kid/ns#">
  <head>
    <title>Stellaris Metadata Management</title> 
    <link rel="stylesheet" href='/static/style.css'/>
	<script type="text/javascript" src="/static/query.js"></script>
  </head>
<!--
  <div py:replace="document('./static/header.xhtml')" />
-->
<body onload="init()"> 
    <div id="header">
        <h1>Query form</h1>
        <p><a href="http://www.w3.org/TR/rdf-sparql-query/">SPARQL help</a> | <a href="/">Status</a> | <a href="/query/">Query</a> | <a href="/introspection/">Introspection</a></p>
    </div>
    <div id="container">
        <div id="queryform">
        <br/>
        <form name="sparqlquery" method="GET" action="/query/query" enctype="x-www-form-urlencoded">
            <textarea name="query" cols="70" rows="20">
PREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
SELECT ?var1
WHERE {
}        
            </textarea><br/><br/>
            <input type="button" name="submit" value="Submit query" onclick="executeQuery(this.form)"/>
        </form> 
        </div>
        <div id="querystatus">
            <table id="status">
            <caption>Query Status</caption>
            <tr>
                <td><b>Execution time:</b></td>
                <td>-</td>
            </tr>
            <tr>
                <td><b>Result links:</b></td>
                <td><span id="resultlinks"> </span></td>
            </tr>
            <tr>
                <td><b>Error:</b></td>
                <td><span id="errormsg"> </span></td>
            </tr>
            </table>
        </div>
        <div id="results">
            <!--<p id="queryresult"> </p> -->
        </div>
    </div>        

<!--    <div id="info">
        <p py:for="(query, ts) in queries">
            <a href="${query}" py:content="ts">A</a>
        </p>
    </div>
-->
</body>
</html>
