<!--  A dashboard view for seeing which remixes could have been chosen but weren't -->
<html>
  <head>
    <title>Candidate remixes for {{ url }}</title>
    <style type="text/css">
      body { padding: 1cm; font-family: "Helvetica", sans-serif; }
      h1 { text-decoration: underline }
      .remix-label-block { padding-left: 0.25cm; margin-bottom: 1cm; }
    </style>
  </head>
  <body>
    <h1>Candidate remixes for {{ url }}</h1>
    {% for label in labels %}
    <div class="remix-label-block">
      <h2>{{ label.label }}</h2>
      <i>{{ label.candidates|length }} choice{{ label.candidates|length|pluralize:"s" }}</i>
      <ul>
       {% for choice in label.candidates %}
       <li> <a href='{{ choice.get_admin_url }}'>{{ choice }} </a>
       {% endfor %}
     </ul>
    </div>
    {% endfor %}
  </body>
</html>
