[loggers]
keys: root,papyros

[handlers]
keys: console

[formatters]
keys: default

[logger_root]
handlers: console
level: INFO

[logger_papyros]
handlers: console

[logger_papyros]
handlers: console
qualname: papyros
propagate: 0
level: DEBUG

[handler_console]
class: StreamHandler
args: []
formatter: default

[formatter_default]
format: %(asctime)s PID=%(process)d/%(threadName)s: %(message)s
datefmt: %H:%M:%S
