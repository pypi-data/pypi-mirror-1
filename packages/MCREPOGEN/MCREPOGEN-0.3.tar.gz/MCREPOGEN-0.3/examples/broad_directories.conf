# MCREPOGEN configuration that creates few directories, but many files.  This
# produces a "broad" directory structure

[mutators]

  [[many files]]
  class = FileCreator
  # create this many files per revision on average
  lambda = 9  
  # create files of length 1/p = 20 lines on average
  p_last_line = .05  

  [[few directories]]
  class = DirectoryCreator
  # create this many directories on average per revision
  lambda = 0.1

[editors]

