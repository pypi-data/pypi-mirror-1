# MCREPOGEN configuration that creates new files and directories slowly, but
# edits the aggressively.

[mutators]

  [[many files]]
  class = FileCreator
  # create this many files per revision on average
  lambda = 0.7
  # create files of length 1/p = 20 lines on average
  p_last_line = .05

  [[few directories]]
  class = DirectoryCreator
  # create this many directories on average per revision
  lambda = 0.4

[editors]

  [[churn]]
  class = Patcher
  # average number of files changed in a revision
  lambda = 100
  # probability that each line in a given file changed
  p_line_changed = 0.7

