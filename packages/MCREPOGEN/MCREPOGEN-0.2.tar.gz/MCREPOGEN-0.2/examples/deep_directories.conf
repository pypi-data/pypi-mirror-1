# MCREPOGEN configuration that creates few files, but many directories.  This
# produces a "deep" directory structure

[mutators]

  [[many files]]
  class = FileCreator
  # create this many files per revision on average
  lambda = 1
  # create files of length 1/p = 20 lines on average
  p_last_line = .05

  [[few directories]]
  class = DirectoryCreator
  # create this many directories on average per revision
  lambda = 2.1

[editors]

