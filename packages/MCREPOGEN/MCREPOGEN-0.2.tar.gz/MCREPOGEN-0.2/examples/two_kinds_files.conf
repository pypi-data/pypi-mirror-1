# MCREPOGEN configuration that produces a repository with only files in a
# single directory, but the files are of two different types: many small files
# and occasional large files

[mutators]

  [[short files]]
  class = FileCreator
  # create this many files per revision on average
  lambda = 3.5  
  # create files of length 1/p = 10 lines on average
  p_last_line = .1  

  [[long files]]
  class = FileCreator
  # create this many files on average per revision
  lambda = 0.1
  # Create 10,000 lines files on average
  p_last_line = .0001

[editors]

