<table xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:py="http://genshi.edgewall.org/"
       id="${id}" class="${css_class}" cellpadding="0" cellspacing="1" border="0">
    <thead py:if="columns">
        <tr>
            <th py:for="i, col in enumerate(columns)" class="${css_for_column_header(i, col)}">
            <div py:strip="True" py:if="sortable_column(col)"><a href="${link_for_sort_key(col.name)}" title="${_('order by this column')}">${col.title}</a></div>
            <div py:strip="True" py:if="not sortable_column(col)">${col.title}</div>
            </th>
        </tr>     
    </thead>
    <tbody>
        <tr py:for="i, row in enumerate(value)" 
            class="${i%2 and 'odd' or 'even'}">
            <td py:for="col in columns" class="${data_field_class(col)}">${col.get_field(row, displays_on='genshi')}</td>
        </tr>
    </tbody>
</table>
