[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[global]
command_packages = buildutils.pudge_command, buildutils.publish_command

[pudge]
blog-url = http://aodag.blogspot.com
highlighter = pygments
license = gnu
settings = no_about=true
	link1=downloads downloads
	link2=/aodag/repositories/pocketwsgi Repository
dest = docs/html
docs = docs/index.rst
title = PocketWSGI - tiny wsgi framework
modules = pocketwsgi
theme = pythonpaste.org
organization = aodag
pages = index.html

[publish]
dist-dest = scp://aodag@aodagx.ddo.jp/home/aodag/public_html/projects/$name/downloads
doc-dest = scp://aodag@aodagx.ddo.jp/home/aodag/public_html/projects/$name/
make-dirs = 1
doc-dir = docs/html

