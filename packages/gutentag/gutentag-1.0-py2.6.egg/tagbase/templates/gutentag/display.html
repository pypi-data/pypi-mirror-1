<html>
	<head>
	<style type="text/css">
	body {margin:50; font-family:arial}
	</style>
		<title>Results</title>
	</head>
	<body>
	        
              
	        <a href=/gutentag/><img src='/site_media/gutentag1.gif' alt='GutenTag'></a>
	        
	        <div style="margin: 50px; text-align: center">
		<h2></h2>
		<h3>{% if error_message %} {{error_message}} </h3>
		{% else %}
		<h3>{{count}} sequence{{ new_queryset.count|pluralize }} matched your search term [{{cstr}}]</h3>
		{% endif %}		
		<form method='GET' action='/gutentag/getSeq/'>
	        
		<input type="submit" value='Get all sequences'/>

		<hr/>
		<table>
		
		{% for d in new_queryset %}
		<tr>

		<td><p>{{ d.gene.descript }}</p>
		</td>
		<td>
		<a href={% url gutentag.views.getTags d.gene.id %}>View tags</a>
		</td>
		<td>
	        <a href={% url gutentag.views.getThisSeq d.id %}>Get sequence</a>
                </td> 
		</tr>
		{% endfor %}
		
		</table>
		
	<input type="submit" value='Get all sequences'/>
	</form>
</body></html>
