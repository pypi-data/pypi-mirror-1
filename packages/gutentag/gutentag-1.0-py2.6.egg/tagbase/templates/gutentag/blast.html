<html>
	<head>
		<title>BLAST</title>
	<style type="text/css">
   .h {text-align:center}
   .mar {margin-left:30}
    body {margin:50; font-family:Verdana}
   .table1 {border-top-width: 3px; border-top-style: solid; border-top-color: grey; width:100%}
   .tdb {width:50%; padding:10px; border-left:groove}
   .td  {width:50%; padding:10px}
   .text {font-size:12pt}
   .heading {font-size:14pt}
    b {color:444444}
    hr {color:444444}

        </style>
	</head>
	<body>
	<img src='/site_media/gutentag1.gif' alt='GutenTag'>
	 <br/><br/><b class=heading>{{dbname}}</b>
        
	
	<table><tr>
         <td width=20% align=center><a href=/gutentag/>Search</a></td>      
	 {% if blastdb %}     
	 <td width=20% align=center><a href=/gutentag/go/0/>GO browser</a></td> 
         <td width=20% align=center><a href=/gutentag/doblast>BLAST against database</a></td>
	 {% endif %}
	 <td width=20% align=center><a href=/gutentag/add/>Add sequence</a></td>
	 <td width=20% align=center><a href='/admin/'>Delete/modify data</a></td> 
	 </tr>
	 </table> 
		<form name="myform" method='get' action='/gutentag/blastSearch/'>	
	 	<hr/>
		<table>
	        <tr>
                {% if error_message %}
                <p><b>  {{error_message}} </b></p>
                {% endif %}
  		<td>Enter query sequence in FASTA/Multi-FASTA format:</td>
		</tr>
		<tr><td><textarea  name="seqtext"  cols="80"  rows="8"></textarea> </td>
		</tr>
	   	<tr>
		<td>BLAST program:</td>
		<td>
		  <select name = program>
		        <option value='empty' selected="selected"></option>
			<option value ='blastn' >blastn</option>
			<option value ='blastp' >blastp</option>
			<option value ='blastx' >blastx</option>
			<option value ='tblastn' >tblastn</option>
			<option value ='tblastx' >tblastx</option>
		</td>
		</tr>
		<tr>
		<td>BLAST against database sequence type:</td>
		
		<td><input type="radio" name='sequence' value='dna' />Nucleotide<br/></td>
		</tr>
		<tr>
		<td></td>
		<td><input type="radio" name='sequence' value='protein' />Protein<br/></td>
		</tr>
		<tr></tr>
		<tr></tr>
		<tr>
		<td></td>
  		<td><INPUT type="button" value="Search" onclick="submitform()"></td>
		</tr>	   
</table>	
</form>
<script language="JavaScript">
			function submitform() {
			preloadWindow = window.open('', 'preloadWin','width=200,height=200')
			preloadWindow.document.write("<html><head><title>Local BLAST</title></head>")
			preloadWindow.document.write("<div align=center><font face=arial size=3><b>")
			preloadWindow.document.write("Please wait while your request is being processed....</b></font>")
			preloadWindow.document.write("</div></body></html>")
			preloadWindow.document.close()
			preloadWindow.focus()
			document.myform.submit();
			}
		</script> 	   
	
</body></html>
