<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Clippy Demo</title>
</head>

<body>
{% load clippy %}

<p>Clip from <code>span</code>: <span id="clip1">Value1</span> {% clippy "clip1" %}</p>
<p>Clip from <code>input.value</code>: <input id="clip2" value="Value2"> {% clippy "clip2" %}</p>
<p>Clip from <code>textarea</code>: <textarea id="clip3">Value3</textarea> {% clippy "clip3" %}</p>
<p>Clip from <code>span</code>: <span id="clip4">Value4</span> {% clippy "clip4" "#FF0000" %}</p>

<script type="text/javascript" charset="utf-8">
  // function clippyCopiedCallback(id) { alert(id)};
</script>
</script>
</body>
</html>
