<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>RPC Server Documentation</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<style type='text/css'>
		.rpcmethods {
			border: 1px solid black;
			border-collapse:collapse;
			width: 100%;
		}		
		
		.rpcmethods td {
			white-space: pre;
			vertical-align: top;
			border: 1px solid black;
			padding: 5px 5px 5px 5px;
		}
		
		.rpcmethods td.header {
			background-color: #487858;
			color: white;
			text-align: left;
			font-size: 1.2em;
			font-weight: bold;
		}
		
		.rpcmethods td.left {
			text-align: right;
			width: 80px;
			font-size: 0.8em;
			font-family: monospace;
		}
		
		.methodsig {
			font-family: monospace;
			margin-bottom: 10px;
		}
		</style>
	</head>
	<body>
		<table class='rpcmethods'>
			<tr>
				<td class='header' colspan='2'>RPC Method Summary</td>
			</tr>
			{% for method in methods|dictsort:"name" %}
			<tr>
				<td class='left'>{{ method.get_returnvalue }}</td>
				<td class='right'><div class='methodsig'>{{ method.name }}({% for param in method.get_params %}{{ param.rpctype }} {{ param.name }}{% if not forloop.last %}, {% endif %}{% endfor %})</div>{{ method.help }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
