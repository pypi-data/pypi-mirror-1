<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>{% block title %}Membrete{% endblock %}</title>
  <link rel="stylesheet" href="/site_media/css/membrete.css" type="text/css" />
  <link rel="shortcut icon" href="/site_media/img/favicon.png" />
  {% block extrahead %}
  {% endblock %}
</head>
<body class="{% block bodyclass %}{% endblock %}">
  <div id="wrapper">
    <div id="header">
    {% block header %}
      <h1><a href="/">Membrete</a></h1>
    {% endblock %}
    </div>
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
    <div id="footer">
    {% block footer %}
    {% endblock %}
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  {% block extrabody %}{% endblock %}
</body>
