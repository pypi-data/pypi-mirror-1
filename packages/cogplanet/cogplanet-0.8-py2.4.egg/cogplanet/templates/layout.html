<html xmlns:py="http://genshi.edgewall.org/" py:strip="">

  <head>
    <title>${planet.name} ${page_title()}</title>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="header">
      <h1>${planet.name} ${page_title()}</h1>
    </div>

    <div id="main_content">
      <div id="feeds">
        <ul py:for="feed in feeds">
          <li><a py:attrs="{'href': feed.htmlurl}">${feed.name}</a> <span class="feedurl">(<a py:attrs="{'href': feed.xmlurl}">feed</a>)</span></li>
        </ul>
      </div>

      <content>Default content</content>
    </div>

    <div id="footer">
      <span style="float:left;">Powered by <a href="http://achievewith.us/projects/cogplanet">CogPlanet</a></span>
      <span style="float:right;">Built on <a href="http://turbogears.org">TurboGears</a></span>
    </div>
  </body>

</html>
