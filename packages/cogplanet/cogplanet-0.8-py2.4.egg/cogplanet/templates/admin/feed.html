<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/"
                                           xmlns:xi="http://www.w3.org/2001/XInclude">

<py:def function="page_title">View a Feed</py:def>

<div py:match="content">
  ${ET(feed_form(feed, action="update"))}

  <a href="refresh">Refresh this feed</a>

  <dl>
  <div py:strip="True" py:for="entry in feed.entries">
    <dt><a py:attrs="{'href': '../entry?id=%d' % entry.id}" py:content="entry.title">Title</a></dt>
    <dd><span py:replace="entry.updated_at">Updated At</span></dd>
  </div>
  </dl>
</div>

<xi:include href="layout.html" />
</html>
