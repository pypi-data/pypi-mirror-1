<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:t="http://johnnydebris.net/xmlns/templess">
  <head>
    <title>Templess example</title>
    <style type="text/css" rel="stylesheet">

      div, h2, td {
        color: black;
        font-family: Arial, Helvetica;
        font-size: 1em;
      }

      .heading {
        font-size: 1.5em;
        color: blue;
        font-weight: bold;
      }

      .key {
        font-weight: bold;
      }

      .footer {
        font-size: 0.8em;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <h2 class="heading">Environment variables</h2>
    <table>
      <tbody>
        <tr t:content="envvars">
          <td t:content="key" />
          <td t:content="value" />
        </tr>
      </tbody>
    </table>
    <div class="footer" t:content="footer" />
  </body>
</html>
