<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:t="http://johnnydebris.net/xmlns/templess">
  <head>
    <title>Test for Templess</title>
  </head>
  <body>
    <p t:content="p1data" />
    <p t:content="p2data" />
    <table>
      <tr t:content="rowdata">
        <td t:content="celldata" />
      </tr>
    </table>
    <div>
      <div t:attr="style styledata; class divclass" />
    </div>
    <div t:content="div2data">
      <div>
        <div class="x" t:content="data" />
      </div>
    </div>
    <div class="y" t:cond="condition1">foo</div>
    tail of first conditional div
    <div class="y" t:cond="condition2">bar</div>
    tail of second conditional div
    <div class="noty" t:not="condition1">foo</div>
    <div class="noty" t:not="condition2">bar</div>
    <div class="z">
      <div t:replace="replacedata" />
      <div t:replace="replacedata2"><span t:content="data" /></div>
    </div>
    <div class="node" t:content="includedata" />
    <div class="node" t:content="includedata2" />
    <div class="nonascii">föö</div>
  </body>
</html>
