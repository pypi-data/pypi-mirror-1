[global]
# This is where all of your settings go for your development environment
# Settings that are the same for both development and production
# (such as template engine, encodings, etc.) all go in 
# gibe/config/app.cfg

# DATABASE

# driver://username:password@host:port/database

# pick the form for your database
# sqlalchemy.dburi="postgres://username@hostname/databasename"
# sqlalchemy.dburi="mysql://username:password@hostname:port/databasename"
# sqlalchemy.dburi="sqlite://%(current_dir_uri)s/devdata.sqlite"

# If you have sqlite, here's a simple default to get you started
# in development
#sqlalchemy.dburi="sqlite:///devdata.sqlite"
sqlalchemy.dburi="mysql://root@localhost:3306/gibe"

# set to 1 to make SQLAlchemy echo SQL commands on the console
sqlalchemy.echo = 1

# SERVER

# Some server parameters that you may want to tweak
server.socket_port=58080

# Enable the debug output at the end on pages.
# log_debug_info_filter.on = False

server.environment="development"
autoreload.package=""
#autoreload.package="gibe"

# session_filter.on = True
server.webpath = "/blog"
base_url_filter.on = True

# Set to True if you'd like to abort execution if a controller gets an
# unexpected parameter. False by default
tg.strict_parameters = True

mail.on = True
mail.server = "127.0.0.1"
mail.debug = True
mail.jobs = 1

gibe.comment_format.preferred="postmarkup"
gibe.comment_format.fallback=["postmarkup","tinymce"]

tgsociable.active_sites=['muti','Reddit','del.icio.us', 'Digg']
gibe.theme="nxsy2008"
gibe.google_custom_search="nxsy.org"

# LOGGING
# Logging configuration generally follows the style of the standard
# Python logging module configuration. Note that when specifying
# log format messages, you need to use *() for formatting variables.
# Deployment independent log configuration is in gibe/config/log.cfg
[logging]

[[loggers]]
[[[gibe]]]
level='DEBUG'
qualname='gibe'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
