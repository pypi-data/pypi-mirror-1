<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>Front Page - <span py:replace="blog.name">Ponies!!1!one!</span> - <span py:replace="blog.owner.display_name">Sara Swift</span></title>
</head>

<body id="archives">


  <div class="Post" style="padding-bottom: 50px;" py:for="p in posts[:5]">
    <div class="PostHead">
      <h1 class="title"><a title="Permanent Link to ${p.title}" href="${tg.url_for('posts', post=p)}" rel="bookmark">${p.title}</a></h1>

       <p class="PostDate">
         <strong class="day" py:content="p.creation_time.strftime('%d')">23</strong>
         <strong class="month" py:content="p.creation_time.strftime('%b')">Mar</strong>
       </p>
    </div>
  
    <div class="PostContent">

      <div style="padding-bottom: 1em;">
        <div py:if="post_list_top_widgets" py:for="widget in post_list_top_widgets" class="post_list_top_widgets">
          <span py:replace="tg.ET(widget.display(post = p, blog = blog, post_url=tg.base_url, post_title=p.title, blog_name = blog.name, blog_rss = tg.url_for('rss2.0.xml')))" />
        </div>
      </div>

      <div py:content="HTML(p.getExcerptHtml())" />

      <ul class="PostDetails">
        <li class="PostCom"><a href="${tg.url_for('posts', post=p)}#comments" title="Comment on ${p.title}"><span><strong>${len(p.approved_comments)}</strong> Comments</span></a></li>
     </ul>

      <div style="padding-bottom: 1em;">
        <div py:if="post_list_bottom_widgets" py:for="widget in post_list_bottom_widgets" class="post_list_bottom_widgets">
          <span py:replace="tg.ET(widget.display(post = p, blog = blog, post_url=tg.base_url, post_title=p.title, blog_name = blog.name, blog_rss = tg.url_for('rss2.0.xml')))" />
        </div>
      </div>
    </div>
  </div>

  <div class="navigation" style="text-align: center; padding-bottom: 1em;">
    <p><a href="${tg.url_for('archives')}">More >>></a></p>
  </div>

</body>
</html>
