<feed xmlns="http://www.w3.org/2005/Atom" xmlns:py="http://genshi.edgewall.org/">
  <id py:content="id">id</id>
  <title py:if="title" py:content="title">myfeed</title>
  <updated py:if="updated" py:content="updated">updated</updated>
  <author py:if="author">
    <name py:content="author['name']">name</name>
  </author>
  <link py:if="href" rel="self" href="${href}" />
  <icon py:if="icon" py:content="icon">icon</icon>
  <logo py:if="logo" py:content="logo">logo</logo>
  <rights py:if="rights" py:content="rights">rights</rights>
  <subtitle py:if="subtitle" py:content="subtitle">subtitle</subtitle>

  <entry py:for="entry in entries">
    <title py:if="entry.has_key('title')" py:content="entry['title']">title</title>
    <id py:if="entry.has_key('id')" py:content="entry['id']">id</id>
    <updated py:if="entry.has_key('updated')" py:content="entry['updated']">updated</updated>
    <link py:if="entry.has_key('link')" rel="alternate" href="${entry['link']}" />
    <published py:if="entry.has_key('published')" py:content="entry['published']">published</published>
    <author py:if="entry.has_key('author')">
        <name py:content="author['name']">name</name>
    </author>
    <content py:if="entry.has_key('content')" type="xhtml">
      <div xmlns="http://www.w3.org/1999/xhtml" py:content="HTML(entry['content'])" />
    </content>
    <summary py:if="entry.has_key('summary')" type="xhtml">
      <div xmlns="http://www.w3.org/1999/xhtml" py:content="HTML(entry['summary'])" />
    </summary>
    <rights py:if="entry.has_key('rights')" py:content="entry['rights']">rights</rights>
  </entry>
</feed>
