[formatters]
keys=log,console
 
[handlers]
keys=console,log
 
[loggers]
keys=root,network,crontab
 
[formatter_log]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
 
[formatter_console]
format=%(name)-12s: %(levelname)-8s %(message)s
 
[handler_console]
class=StreamHandler
formatter=console
args=[]
 
[handler_log]
class=FileHandler
formatter=log
args=('aditam.server.log', 'a')
 
[logger_root]
level=INFO
handlers=log,console
 
[logger_network]
level=INFO
qualname=aditam.server.network
handlers=log,console
 
[logger_crontab]
level=DEBUG
qualname=aditam.server.network
handlers=log,console


