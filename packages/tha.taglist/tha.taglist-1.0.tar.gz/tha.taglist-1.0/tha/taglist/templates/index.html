<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Generated list of tag-eggs</title>
  </head>
  <body>
    <h1>Generated list of tag-eggs</h1>
    <p>Last generated on <strong>{{ today }}</strong></p>

    <h2>Latest versions</h2>
    <dl>
      {% for package in latest.keys()|sort %}
      <dt>{{ package }}</dt>
      <dd>{{ latest[package] }}</dd>
      {% endfor %}
    </dl>

    <h2>Available tags</h2>
    <ul>
      {% for entry in entries %}
      <li>
        <a href="{{ entry.url }}#egg={{ entry.name }}-{{ entry.tag }}">
          {{ entry.name}}-{{ entry.tag }}
        </a>
      </li>
      {% endfor %}
    </ul>

  </body>
</html>
