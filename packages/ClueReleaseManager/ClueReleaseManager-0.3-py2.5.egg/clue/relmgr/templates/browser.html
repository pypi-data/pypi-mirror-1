{% extends "base.html" %}
{% block title %}{{ super() }} :: Main{% endblock %}
{% block content %}
<table class="distro-listing">
  <tr>
    <th class="distro-name">Name</th>
    <th class="distro-description">Description</th>
  </tr>
  {% for distro in latest_changes %}
  <tr>
    <td><a href="d/{{ distro.distro_id }}">{{ distro.name }}</a></td>
    <td>{{ distro.summary }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
