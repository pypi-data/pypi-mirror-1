<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" charset="utf-8"
          media="all" href="{{ url_root }}static/cluerelmgr.css" />

    <title>{% block title %}ClueReleaseManager{% endblock %}</title>
  </head>
  <body>
    <div class="top">
      <div class="logo"><a href="{{ url_root }}">ClueReleaseManager</a></div>
      <ul class="top-actions">
        {% if remote_user is undefined %}<li class="first"><a href="{{ url_root }}login">Login</a></li>
        {% else %}<li class="first">{{ remote_user }} (<a href="{{ url_root }}logout">Logout</a>)</li>
        {% endif %}
        <li><a href="{{ url_root }}simple/">Simple Index</a></li>
        <li>v{{ version }}</li>
      </ul>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
