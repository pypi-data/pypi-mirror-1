<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" charset="utf-8"
          media="all" href="{{ url_root }}static/cluerelmgr.css" />

    <title>{% block title %}ClueReleaseManager{% endblock %}</title>
  </head>
  <body>
    <div class="top-title">
      {% if remote_user is undefined %}<a href="{{ url_root }}login">Login</a>
      {% else %}{{ remote_user }} <a href="{{ url_root }}logout">Logout</a>
      {% endif %}
      | <a href="{{ url_root }}simple/">Simple Index Root</a>
      | ClueReleaseManager
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
