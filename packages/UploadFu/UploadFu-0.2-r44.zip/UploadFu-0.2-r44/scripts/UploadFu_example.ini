login_check_string = '<a href="logout.php">'

login_url = "${base}/login.php"
login_action = "login.php"
login_cookies_type = 'local'
login_cookies_path = r".cookies"

#login_cookies_type = 'ie'

#login_cookies_type = 'mozilla'
