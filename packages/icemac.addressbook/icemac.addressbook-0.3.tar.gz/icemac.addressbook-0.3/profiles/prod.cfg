[buildout]
extends = base.cfg
parts = lxml ${buildout:base-parts}

[lxml-url]
base = http://xmlsoft.org/sources

[lxml]
recipe = plone.recipe.lxml
egg = lxml == ${lxml-version:lxml}
libxslt-url = ${lxml-url:base}/libxslt-${lxml-version:libxslt}.tar.gz
libxml2-url = ${lxml-url:base}/libxml2-sources-${lxml-version:libxml2}.tar.gz

[site.zcml]
append_zcml = <include file="admin.zcml" />
              <include file="default_skin.zcml" />
