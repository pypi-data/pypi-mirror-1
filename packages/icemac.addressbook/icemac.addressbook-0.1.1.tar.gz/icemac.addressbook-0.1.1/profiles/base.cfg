[buildout]
develop = .
extends = https://svn.gocept.com/repos/gocept/zopeversions/zope-stable.cfg
parts += site.zcml app test zodb backup
newest = false
prefer-final = true
find-links += ${buildout:directory}/3rdParty
              http://download.zope.org/distribution/
              http://uter.gocept.com/mirror/

[stable-zope]

[app]
recipe = zc.recipe.egg
eggs = icemac.addressbook
       zope.app.securitypolicy
       z3c.evalexception>=2.0
       Paste
       PasteScript
       PasteDeploy
interpreter = python

[site.zcml]
recipe = buildout_script>0.1:template
template_dir = ${buildout:directory}/profiles
template = site.zcml.in
prepend_zcml =
append_zcml = <include file="dev_users.zcml" />

[test]
recipe = zc.recipe.testrunner>=1.1.0
eggs = icemac.addressbook [test]
working-directory = ${buildout:directory}/src/icemac/addressbook
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']

[zodb]
recipe = zc.recipe.egg:script
eggs = ZODB3

[backup]
recipe = collective.recipe.backup
datafs = ${buildout:directory}/var/Data.fs