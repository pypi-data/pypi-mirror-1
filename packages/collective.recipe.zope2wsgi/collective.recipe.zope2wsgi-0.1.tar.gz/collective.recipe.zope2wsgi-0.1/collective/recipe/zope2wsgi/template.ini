[DEFAULT]
debug = True

[app:zope2]
paste.app_factory = repoze.obob.publisher:make_obob
repoze.obob.get_root = repoze.zope2.z2bob:get_root
repoze.obob.initializer = repoze.zope2.z2bob:initialize
repoze.obob.helper_factory = repoze.zope2.z2bob:Zope2ObobHelper
zope.conf = %(conf)s

[filter:errorlog]
use = egg:repoze.errorlog#errorlog
path = /__error_log__
keep = 20
ignore = webob.exc:HTTPUnauthorized
         webob.exc:HTTPNotFound
         webob.exc:HTTPFound

[pipeline:main]
pipeline = egg:WebError#error_catcher
           egg:Paste#httpexceptions
           egg:repoze.retry#retry
           egg:repoze.tm#tm
           egg:repoze.vhm#vhm_xheaders 
           errorlog
           zope2

# Note: replace egg:WebError#error_catcher with egg:WebError#evalerror
# above to get the browser to display eval'able traceback stacks
# (unsuitable for production).

[server:main]
use = egg:repoze.zope2#zserver
host = %(host)s
port = %(port)s

