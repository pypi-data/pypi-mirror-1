[DEFAULT]
debug = true

[app:annotea]
use = egg:repoze.annotea#main
reload_templates = true
zodb_uri = file://%(here)s/Data.fs

[filter:errorlog]
use = egg:repoze.errorlog#errorlog
path = /__error_log__
keep = 20
ignore =
    paste.httpexceptions:HTTPUnauthorized
    paste.httpexceptions:HTTPNotFound
    paste.httpexceptions:HTTPFound

[pipeline:main]
pipeline = 
    errorlog
    egg:Paste#translogger
    egg:repoze.zodbconn#closer
    egg:repoze.retry#retry
    egg:repoze.tm2#tm
    annotea

[server:main]
#use = egg:Paste#http
use = egg:PasteScript#cherrypy
host = 0.0.0.0
port = 9911
numthreads=4
