[buildout]
develop =
    .
    benchmark

parts =
    test
    test-nolxml
    benchmark
    py
    py-nolxml

[test]
recipe = zc.recipe.testrunner
environment = test-environment
eggs =
   z3c.pt [lxml]

[test-nolxml]
recipe = zc.recipe.testrunner
environment = test-environment
eggs =
   z3c.pt

[test-environment]
Z3C_PT_DEBUG = False

[benchmark]
recipe = zc.recipe.testrunner
environment = benchmark-environment
eggs =
   z3c.pt [lxml]
   benchmark

[benchmark-environment]
Z3C_PT_DEBUG = False
zope_i18n_allowed_languages = en, da, de

[py]
recipe = zc.recipe.egg
eggs = 
    z3c.pt [lxml]
    benchmark
    Sphinx
interpreter = py
environment = benchmark-environment
scripts = sphinx-build

[py-nolxml]
recipe = zc.recipe.egg
eggs =
    z3c.pt
interpreter = py-nolxml
environment = benchmark-environment
