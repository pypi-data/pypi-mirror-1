<!-- JavaScript Time!
function HelpWindow(hwurl)
{
   var hwin=window.open('', 'mais_help', 'resizable=1,scrollbars=1,menubar=0,location=0,toolbar=0,directories=0,status=0,width=450,height=400');
   hwin.location=hwurl;
}

function SubmitCheck(dsf)
{
   var tf = document.forms.MAISLogin;
   if (tf.i_id_numb.value && tf.i_pin.value)
   {  if (dsf) { tf.submit(); return false; }
      else return true;
   }
   if (!tf.i_id_numb.value)
   {  tf.i_id_numb.focus();  return false;   }
   tf.i_pin.focus();   return false;
}

// That's all folks! -->
