<html>
<head>
<title>Simple Submit Page</title>
</head>
<body>
<form action="/cgi-bin/printSubmitted.py" method="POST">
<input type="radio" name="answer" value="yes" />Yes</br />
<input type="radio" name="answer" value="no" />No</br />
<input type="radio" name="answer" value="maybe" />Maybe</br />
<hr />
<input type="checkbox" name="Python" checked="true" />Python<br />
<input type="checkbox" name="Objective-C" />Objective-C<br />
<input type="checkbox" name="Smalltalk" />Smalltalk<br />
<input type="checkbox" name="Scheme" />Scheme<br />
<input type="checkbox" name="E" />E<br />
<hr />
<select name="year" size="1">
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>
</select>
<hr />
<select name="places" multiple="true" size="6">
    <option value="Monterey">Monterey, CA</option>
    <option value="Boulder">Boulder, CO</option>
    <option value="Boston">Boston, MA</option>
    <option value="Gottingen">Göttingen, Germany</option>
    <option value="Dehra Dun">Dehra Dun, India</option>
</select>
<hr />
<input type="hidden" name="referrer" value="/forms/submitCheckboxesRadiosSelect.html" />
<input type="submit"/>
</form>
</body>
</html>
