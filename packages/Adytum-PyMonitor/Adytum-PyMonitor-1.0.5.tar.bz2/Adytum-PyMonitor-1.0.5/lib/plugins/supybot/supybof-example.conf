###
# Determines whether this plugin is loaded by default.
###
supybot.plugins.Subversion: True

###
# Determines whether the subversion monitor is enabled. 
#
# Default value: True
###
supybot.plugins.Subversion.monitor: True

###
# The directory the monitor will listen to.
#
# Default value: '/tmp/svncommits'
###
supybot.plugins.Subversion.monitor.directory: '/tmp/svncommits'

###
# The interval (in seconds) the monitor will check the directory
#
# Default value: '/tmp/svncommits'
###
supybot.plugins.Subversion.monitor.interval: 30

