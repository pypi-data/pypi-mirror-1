<body onselectstart="return false;" style="margin:0px;padding:0px;" onkeydown="">
<div id="paintarea" style="width:3000px;height:3000px" >

    <!-- The information help text -->
    <div style="background-color:white;border:1px solid gray;width:350px;padding:10px;font-size:8pt;">
    <center><b>Open-jACOB Draw2D v0.5 - A simple diagram drawing demo<br>
    by Andreas Herz (a.herz @ freegroup.de)
    <br>
    </b>
    <br>
    <div style="color:red;font-size:9pt">Focus of this example: How to create my own ToolPalette.</div>
    </center>
    <br>
    <center>See more on <a href="http://www.openjacob.org">Open-jACOB</a></center>
    </div>

</div>
<script>
  var workflow  = new Workflow("paintarea");

  // Add a simple PropertyDialog to the Canvas
  // This will display the properties of the current select object
  //
  var dialog = new VectorPropertyWindow();
  workflow.addFigure(dialog,400,10);


  // Add the Tool Window to the screen
  //
  var w = new VectorPalette();
  workflow.setToolWindow(w);

  // move the tool palette out of the hint message at the top left corner
  //
  w.setPosition(20,140);

  window.onscroll=function(){workflow.onScroll();};
</script>
