<table xmlns="http://www.w3.org/1999/xhtml"
       xmlns:py="http://genshi.edgewall.org/"
        dojoType="$dojoType"
        jsId="${jsId}"
        id="${id}"
        store="${jsId}_store"
        columnReordering="${columnReordering}"
        rowsPerPage="${rowsPerPage}"
        model="${model}"
        delayScroll="${delayScroll}"
        class="${cssclass}"
        >
    <thead>
            <tr>
                <th py:for="column in columns" width="${column_widths.get(column, default_column_width)}" name="${headers.get(column, column)}" field="${column}" py:attrs="column_options.get(column,default_column_options)">$column
                </th>
            </tr>
        </thead>
<div dojoType="${dojoStoreType}" jsId="${jsId}_store"  id="${jsId}_store" url="${action}"/>
</table>
