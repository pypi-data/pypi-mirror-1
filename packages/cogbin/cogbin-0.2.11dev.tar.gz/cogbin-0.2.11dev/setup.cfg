[egg_info]
tag_build = dev
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = cogbin/i18n/cogbin.pot
add_comments = TRANSLATORS:
width = 80

[nosetests]
with-pylons = test.ini

[init_catalog]
domain = cogbin
output_dir = cogbin/i18n
input_file = cogbin/i18n/cogbin.pot

[compile_catalog]
directory = cogbin/i18n
domain = cogbin
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = cogbin
previous = true
output_dir = cogbin/i18n
input_file = cogbin/i18n/cogbin.pot

