[init_catalog]
domain = pdw
output_dir = pdw/i18n
input_file = pdw/i18n/pdw.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = pdw/i18n/pdw.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[pudge]
highlighter = pygments
title = Pdw
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = pdw
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = pdw/i18n
domain = pdw
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = pdw
previous = true
output_dir = pdw/i18n
input_file = pdw/i18n/pdw.pot

