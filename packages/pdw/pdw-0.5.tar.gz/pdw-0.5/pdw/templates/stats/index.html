<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Stats</py:def>

  <div py:def="make_table(table_info)" py:strip="">
    <table>
      <tr>
        <th py:for="col in table_info[0]">
          ${col}
        </th>
      </tr>
      <tr py:for="row in table_info[1:]">
        <td py:for="col in row">
          ${col}
        </td>
      </tr>
    </table>
  </div>


  <div py:match="content">
    <h2>Public Domain Works: Statistics</h2>

    <h3>Count</h3>
    ${make_table(c.count_table)}

    <h3>Count by Type</h3>
    ${make_table(c.by_type_table)}

    <h3>Count by Years</h3>
    ${make_table(c.by_year_table)}

	</div>

  <xi:include href="../layout.html" />
</html>
