<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <xi:include href="../common.html" />

  <py:def function="page_title">Items - ${c.item.title}</py:def>

  <div py:match="content">
    <h2>Item: ${c.item.title}</h2>

    <dl>
      <dt>Type</dt>
      <dd>${c.item.type}</dd>
      <dt>Date</dt>
      <dd>${c.item.date}</dd>
      <dt>Notes</dt>
      <dd>${c.item.notes}</dd>
    ${template_extras(c.item.extras)}
    </dl>

    <h3>Works</h3>
    <ul>
      <py:for each="item in c.item.works">
      <li>
      <a href="${h.url_for(controller='work', action='read', id=item.id)}">
        ${item.title}
      </a>
      </li>
      </py:for>
    </ul>

    <h3>People</h3>
    <ul>
      <py:for each="person in c.item.persons">
      <li>
      <a href="${h.url_for(controller='person', action='read', id=person.id)}">
        ${person.name}</a>
      </li>
      </py:for>
    </ul>

  </div>

  <xi:include href="layout.html" />
</html>
