<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Items - Index</py:def>

  <div py:match="content">
		<h2>Items</h2>

    <ul>
      <py:for each="item in c.items">
      <li>
      <a href="${h.url_for(controller='item', action='read', id=item.readable_id)}">
        ${item.title}</a> - <py:for each="p in item.persons">${p.name} </py:for>
      </li>
      </py:for>
    </ul>
	</div>

  <xi:include href="layout.html" />
</html>
