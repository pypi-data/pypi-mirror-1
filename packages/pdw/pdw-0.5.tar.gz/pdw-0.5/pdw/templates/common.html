<div 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <div py:def="template_object(obj)" py:strip="">
      <py:if test="obj">
      <py:for each="key in obj.c">
      <dt>
        ${key.capitalize()}
      </dt>
      <dd>
        ${getattr(obj, c)}
      </dd>
      </py:for>
      </py:if>
  </div>

  <!-- template up 'extras' dictionary info -->
  <div py:def="template_extras(extras_dict)" py:strip="">
      <py:if test="extras_dict">
      <py:for each="key in sorted(extras_dict.keys())">
      <dt>
        ${key.capitalize()}
      </dt>
      <dd>
        ${extras_dict[key]}
      </dd>
      </py:for>
      </py:if>
  </div>

  <div py:def="person_list_link(person)" py:strip="">
      <a href="${h.url_for(controller='person', action='read', id=person.readable_id)}">${person.name}
        <py:if test="not person.name">UNKNOWN</py:if></a>
      (<a href="${h.url_for(controller='person', action='read', id=person.id)}">permaurl</a>)
  </div>
</div>
