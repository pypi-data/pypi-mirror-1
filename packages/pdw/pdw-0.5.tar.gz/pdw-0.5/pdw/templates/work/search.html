<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:def function="page_title">Work - Search</py:def>

  <div py:match="content">
    <h2>Works - Search</h2>
    <form action="" method="GET">
      ${XML(h.text_field('q', size=40, value=c.q))}
      ${XML(h.submit('Search &raquo;', name='search'))}
      <p class="desc">
        Search by title e.g. 'Odyssey' or 'Winterreise'
      </p>
    </form>
    <py:if test="c.had_query">
		<p>There are <strong>${c.total} results</strong>.</p>
			<ul>
				<li py:for="p in c.results">
          <a href="${h.url_for(controller='work', action='read',
            id=p.readable_id)}">${p.title}</a>
				</li>
			</ul>
    </py:if>
  </div>

  <xi:include href="layout.html" />
</html>
