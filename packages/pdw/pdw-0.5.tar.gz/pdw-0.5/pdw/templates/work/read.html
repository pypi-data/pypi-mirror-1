<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <xi:include href="../common.html" />

  <py:def function="page_title">Works - ${c.work.title}</py:def>

  <div py:match="content">
    <h2>Work: ${c.work.title}</h2>

    <dl>
      <dt>Type</dt>
      <dd>${c.work.type}</dd>
      <dt>Date</dt>
      <dd>${c.work.date}</dd>
    ${template_extras(c.work.extras)}
    </dl>

    <h3>Creators</h3>
    <ul>
      <py:for each="person in c.work.persons">
      <li>
      <a href="${h.url_for(controller='person', action='read', id=person.id)}">
        ${person.name}</a>
      </li>
      </py:for>
    </ul>

    <h3>Items</h3>
    <ul>
      <py:for each="item in c.work.items">
      <li>
      <a href="${h.url_for(controller='item', action='read', id=item.id)}">
        ${item.title} - ${item.date}
      </a>
      </li>
      </py:for>
    </ul>
  </div>

  <xi:include href="layout.html" />
</html>
