<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../common.html" />
  
  <py:def function="page_title">Person - Search</py:def>

  <div py:match="content">
    <h2>Persons - Search ${c.extra_title}</h2>
    <form action="" method="GET">
      ${XML(h.text_field('q', size=40, value=c.q))}
      ${XML(h.submit('Search &raquo;', name='search'))}
      <p class="desc">
        Search by name e.g. 'Homer' or 'Schubert'
      </p>
    </form>
    <py:if test="c.had_query">
		<p>There are <strong>${c.total} results</strong>.</p>
			<ul>
				<li py:for="p in c.results">
          ${person_list_link(p)} 
				</li>
			</ul>
    </py:if>
  </div>

  <xi:include href="layout.html" />
</html>
