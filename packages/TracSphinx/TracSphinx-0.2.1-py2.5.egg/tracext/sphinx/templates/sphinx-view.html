<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

    <xi:include href="layout.html" />

    <head>
        <link type="text/css" rel="stylesheet" href="sphinx.css" />
        <title>Doc sphinx</title>
        <style>
            .rounded_ul {
                background: url(${href.chrome('/static/images/ul.gif')}) no-repeat top left;
            }

            .rounded_ur {
                background: url(${href.chrome('/static/images/ur.gif')}) no-repeat top right;
            }

            .rounded_ll {
                background: url(${href.chrome('/static/images/ll.gif')}) no-repeat bottom left;
            }

            .rounded_lr {
                background: url(${href.chrome('/static/images/lr.gif')}) no-repeat bottom right;
            }
        </style>
    </head>

    <body>
        <div  id="warning" class="system-message" py:if="error">
            <div py:replace="error">Sphinx content goes here</div>
        </div>

        <div class="bubble" style="border:1px solid white">
            <div class="rounded_ul">
                <div class="rounded_ur">
                    <div class="rounded_ll">
                        <div class="rounded_lr">
                            <div style="padding: 6px">
                                <div py:if="toc">
                                    <h2>Table of content:</h2>
                                    <div py:replace="toc">Sphinx toc goes here</div>
                                </div>

                                <div class="menu_part" py:if="rellinks">
                                    <h2>Relative links:</h2>
                                    <div class="relative-links">
                                        <ul>
                                            <li py:for="link in rellinks">
                                                <b>${link.category}</b>
                                                <br />
                                                <a href="${link.url}">${link.title}</a>
                                                <br /><br />
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="menu_part">
                                    <h2>Search:</h2>
                                    <form action="sphinx" method="get">
                                        <input type="text" name="search" value="${search}" />
                                        <input type="submit" value="search" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p py:if="content">
            <div py:replace="content">Sphinx content goes here</div>
        </p>
    </body>
</html>
