<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

    <xi:include href="layout.html" />

    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
        <title>Doc sphinx</title>
        <style>
            .rounded_ul {
                background: url(${href.chrome('/static/images/ul.gif')}) no-repeat top left;
            }

            .rounded_ur {
                background: url(${href.chrome('/static/images/ur.gif')}) no-repeat top right;
            }

            .rounded_ll {
                background: url(${href.chrome('/static/images/ll.gif')}) no-repeat bottom left;
            }

            .rounded_lr {
                background: url(${href.chrome('/static/images/lr.gif')}) no-repeat bottom right;
            }
        </style>
    </head>

    <body>
        <div class="bubble" style="border:1px solid white">
            <div class="rounded_ul">
                <div class="rounded_ur">
                    <div class="rounded_ll">
                        <div class="rounded_lr">
                            <div style="padding: 6px">
                                <div>
                                    <h2>Search:</h2>
                                    <form action="sphinx" method="get">
                                        <input type="text" name="search" value="${search}" />
                                        <input type="submit" value="search" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div py:if="entries">
            <h1>Modules:</h1>
            <div py:for="entry in entries">
            <h2 id="${entry.letter}">${entry.letter}</h2>
                <div py:for="link in entry.links">
                    <b py:if="not link.url">${link.title}</b>
                    <ul py:if="link.url">
                        <li>
                            <a href="${link.url}">${link.title}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
