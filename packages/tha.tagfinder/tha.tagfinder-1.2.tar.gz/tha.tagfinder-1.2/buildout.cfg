[buildout]
unzip = true
prefer-final = true
versions = versions
extensions = buildout.dumppickedversions
parts =
    test
    test-all
    omelette
    console_scripts
    pyflakes
develop = .
eggs =
    tha.tagfinder


[versions]
collective.recipe.omelette = 0.9
eazysvn = 1.11.0
ipython = 0.10
martian = 0.12
pep8 = 0.4.2
plone.recipe.alltests = 1.2
pyflakes = 0.4.0
z3c.dependencychecker = 1.0
z3c.recipe.compattest = 0.12.1
z3c.testsetup = 0.6.1
zc.recipe.egg = 1.2.2
zc.recipe.testrunner = 1.2.0
zest.releaser = 3.1
zope.exceptions = 3.5.2
zope.interface = 3.5.3
zope.testing = 3.8.4


[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']
eggs =
    tha.tagfinder
    tha.tagfinder[test]


[test-all]
recipe = z3c.recipe.compattest >= 0.12.1
include-dependencies = tha.tagfinder


[pyflakes]
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
   setuptools
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    tha.tagfinder
    ipython
    pep8
    zest.releaser
    z3c.dependencychecker
    eazysvn



[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
