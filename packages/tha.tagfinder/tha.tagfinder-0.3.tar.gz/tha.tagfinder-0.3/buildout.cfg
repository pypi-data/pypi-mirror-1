[buildout]
unzip = true
prefer-final = true
versions = versions
extensions = buildout.dumppickedversions
parts =
    test
    test-all
    omelette
    console_scripts
    development_tools
    pyflakes
develop =
    .
eggs =
    tha.tagfinder


[versions]
collective.recipe.omelette = 0.9
ipython = 0.9.1
martian = 0.12
pep8 = 0.3.1
plone.recipe.alltests = 1.1
pyflakes = 0.3.0
setuptools = 0.6c9
z3c.testsetup = 0.5
zc.buildout = 1.4.1
zc.recipe.egg = 1.2.2
zc.recipe.testrunner = 1.2.0
zest.releaser = 2.9.3
zope.exceptions = 3.5.2
zope.interface = 3.5.2
zope.testing = 3.8.3


[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']
eggs =
    tha.tagfinder
    tha.tagfinder[test]


[test-all]
recipe = plone.recipe.alltests
# exclude =
#     untestable.package


[development_tools]
recipe = zc.recipe.egg
eggs =
    ipython
    pep8
    zest.releaser


[pyflakes]
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
   setuptools
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
       ${development_tools:eggs}


[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
