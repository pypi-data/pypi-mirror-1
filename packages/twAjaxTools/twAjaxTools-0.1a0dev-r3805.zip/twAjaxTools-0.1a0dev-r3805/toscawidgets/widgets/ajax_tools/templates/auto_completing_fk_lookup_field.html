<span xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:py="http://genshi.edgewall.org/"
    >
    
    <div>
        <input type="text" name="${name}" class="${css_class}"
               id="${id}" value="${value}" py:attrs="attrs"/>
        
        <input type="text" class="${css_class}" id="${id}_text"
               value="" py:attrs="text_field_attrs" />
    </div>
    
    <span id="${id}_spinner" class="spinner" style="display: none">
        Loading ...
    </span>
    
    <span py:if="add_link" class="autoTextLink">
        <a href="${add_link}" py:attrs="add_link_attrs">
            ${add_link_text or 'Add'}
        </a>
    </span>
    
    <div id="${id}_results" class="autoTextResults" />
    
</span>
