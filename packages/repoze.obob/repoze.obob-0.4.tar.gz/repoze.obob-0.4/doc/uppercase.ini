# Sample config:  publish a function from the standard Python library.
[DEFAULT]
debug = True

[filter:errorcatcher]
paste.filter_app_factory=paste.exceptions.errormiddleware:make_error_middleware
;error_log = error.log ; uncomment to log to file rather than stderr
show_exceptions_in_wsgi_errors = true ; show tracebacks in stderr output

[app:obob]
paste.app_factory = repoze.obob.publisher:make_obob
repoze.obob.uppercase = string:ascii_letters.upper

[pipeline:main]
pipeline = egg:Paste#evalerror egg:Paste#httpexceptions obob

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8080
