[buildout]
develop = .
parts = demo test sphinx sphinx-autogen

[cairo]
recipe = tl.buildout_gtk
pygobject-url =
pygtk-url =

[demo]
recipe = zc.recipe.egg
eggs = tl.testing [cairo]
extra-paths = ${cairo:path}
interpreter = py

[test]
recipe = zc.recipe.testrunner
eggs = tl.testing [test]
extra-paths = ${cairo:path}
defaults = ["-v", "-c", "-s", "tl.testing"]

[sphinx]
recipe = zc.recipe.egg
eggs = sphinx
       pkginfo
       tl.testing [cairo]
extra-paths = ${cairo:path}
scripts = sphinx-build
arguments = argv=sys.argv+("-E -c doc/ -d build/sphinx/doctrees"
                           " . build/sphinx/html/").split()

[sphinx-autogen]
recipe = zc.recipe.egg
eggs = sphinx
       tl.testing [cairo]
extra-paths = ${cairo:path}
scripts = sphinx-autogen
arguments = argv=sys.argv+"-o doc/ -s .txt doc/modules.txt".split()
