<html>
    <head>
        <title>${c.title}</title>
        ${resources_for('head')}
    </head>

    <body>
        ${resources_for('bodytop')}
        ${self.body()}
        ${resources_for('bodybottom')}
    </body>
</html>


<%def name="resources_for(section)">
    % if c.resources and section in c.resources:
        % for resource in c.resources[section]:
            ${resource.display()}
        % endfor
    % endif
</%def>
