<div id="{{ field.field_name }}-searchlet" class="searchlet">
  <h3 class="titles">{{ field.label }}</h3>
  <ul class="operators">
  {% for option in options %}
    <li><input class="search-term" id="{{ field.field_name }}{{ forloop.counter }}" type="radio" name="{{ field.field_name }}__{{ field.operator }}" value="{{ option.operator }}"/>
        <label for="{{ field.field_name }}{{ forloop.counter }}">{{ option.label }}</label></li>
  {% endfor %}
  </ul>
</div>
