[DEFAULT]
debug=true

[pipeline:main]
pipeline = fileupload egg:gp.fileupload#sample

[filter:fileupload]
use = egg:gp.fileupload
tempdir= %(here)s/tmp/
upload_to = %(here)s/share/
include_files = fileupload.css jquery.fileupload.*

[server:main]
use= egg:PasteScript#cherrypy
host=0.0.0.0
port=8080

# Logging configuration
[loggers]
keys = root, fileupload

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_fileupload]
level = DEBUG
handlers =
qualname = fileupload

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
