{% extends "base.html" %}
{% load i18n %}

{% block "content" %}
<h1>Delete project {{ object.name }}</h1>

<form method="post" action="">
  <div>
    <p>
      Are you sure you want to delete project: {{ object.name }}?
      This cannot be undone.
    </p>  
    <input type="submit" value="Delete" />
  </div>
</form>
{% endblock %}
