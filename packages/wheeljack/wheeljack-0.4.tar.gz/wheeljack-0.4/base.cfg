[buildout]
parts =
  django
  wheeljack
  supervisord
versions = versions

[versions]
djangorecipe = 0.14

[django]
recipe = djangorecipe
version = 1.0
projectegg  = wheeljack
settings = project.development
eggs = wheeljack

[wheeljack]
recipe = zc.recipe.egg
eggs = wheeljack
extra-paths = 
  ${django:location}
  ${buildout:directory}/src/wheeljack

[supervisord]
recipe = zc.recipe.egg
eggs = supervisor
