{% extends "base.html" %}
{% load i18n %}

{% block "content" %}

<h1>User</h1>

  <ul class="object-tools">
    <li>
      <a href="{% url change_password object.username %}">
        Change Password
      </a>
    </li>
    <li>
      <a href="{% url delete_user object.username %}" class="deletelink">
        Delete User
      </a>
    </li>
  </ul>


<form action="" method="post">
  <table>
    {{ form.as_table }}
  </table>

  <input type="submit" value="Save">
</form>
{% endblock %}
