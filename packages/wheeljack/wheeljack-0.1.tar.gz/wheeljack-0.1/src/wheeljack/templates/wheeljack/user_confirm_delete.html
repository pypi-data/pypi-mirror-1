{% extends "wheeljack/base.html" %}
{% load i18n %}

{% block "content" %}
<h1>Delete user {{ object.username }}</h1>

<form method="post" action="">
  <div>
    <p>
      Are you sure you want to delete user: {{ object.username }}?
      This cannot be undone.
    </p>  
    <input type="submit" value="Delete" />
  </div>
</form>
{% endblock %}
