{% extends "wheeljack/base.html" %}
{% load i18n %}

{% block "content" %}

<h1>Select user</h1>

<div id="content-main">

  <ul class="object-tools">
    <li>
      <a href="{% url add_user %}" class="addlink">
        Add User
      </a>
    </li>
  </ul>

  <div class="module filtered" id="changelist">
    <table cellspacing="0">
      <thead>
        <th>Username</th><th>E-mail</th><th>Last login</th>
      </thead>
      <tbody>
        {% for user in object_list %}
        <tr class="{% cycle "row1" "row2" %}">
          <th>
            <a href="{{ user.get_absolute_url }}">
              {{ user.username }}
            </a>
          </th>
          <td>{{ user.email }}</td>
          <td>{{ user.last_login|date:"r" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
