{% load i18n %}
<h3>{% blocktrans with title|escape as filter_title %} By {{ filter_title }} {% endblocktrans %}</h3>
<select name="filter" id="id_filter_{{ title }}">
{% for choice in choices %}
    <option {% if choice.selected %} selected="selected"{% endif %} value="{{ choice.query_string }}">
      {{ choice.display|escape }}
    </option>
{% endfor %}
</select>
