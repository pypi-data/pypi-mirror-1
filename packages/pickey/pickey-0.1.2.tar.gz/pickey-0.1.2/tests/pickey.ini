[exe]
command = serve
daemon = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[filter-app:main]
use = egg:Paste#httpexceptions
next = beaker

[filter-app:beaker]
use = egg:beaker#beaker_session
next = pickey

[filter-app:pickey]
use = egg:pickey#pickey
next = test
pickey.pathinfo = /pickey.png
pickey.monochrome = False
pickey.fontpathes = /usr/share/fonts/corefonts/arialbd.ttf
    /usr/share/fonts/corefonts/comicbd.ttf
    /usr/share/fonts/corefonts/courbd.ttf
    /usr/share/fonts/corefonts/timesbd.ttf

[app:test]
paste.app_factory = TestPicKey:application
