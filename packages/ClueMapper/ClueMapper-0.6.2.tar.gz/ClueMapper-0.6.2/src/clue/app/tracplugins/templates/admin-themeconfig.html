<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="admin.html" />
  <head>
    <title>Theme Settings</title>
    <link rel="stylesheet" href="${href.chrome('/cluemapperthemer/cluemapperthemer.css')}" />
  </head>

  <body>
    <div py:if="message" class="status-message">
      $message
    </div>

    <form class="mod" id="modcluemapperthemer" method="get">
      <fieldset>
        <legend>General</legend>
        <div class="field">
          <label for="theme">Theme</label>
          <p class="helper-note">Select which theme this project uses.</p>
          <select name="__clue_set_themeid">
            
            <py:for each="theme in themes">
              <py:choose test="">
                <option py:when="theme.themeid == currentthemeid"
                        selected="true"
                        value="$theme.themeid">$theme.name</option>
                <option py:when="not theme.themeid == currentthemeid"
                        value="$theme.themeid">$theme.name</option>
              </py:choose>
            </py:for>
          </select>
        </div>
      </fieldset>
      <div class="buttons">
        <input type="submit" name="applied" value="Apply changes"/>
      </div>
    </form>
  </body>
</html>
