[init_catalog]
domain = refaction
output_dir = refaction/i18n
input_file = refaction/i18n/refaction.pot

[egg_info]
tag_build = dev
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = refaction/i18n/refaction.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[pudge]
highlighter = pygments
title = Refaction
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = refaction
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = refaction/i18n
domain = refaction
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = refaction
previous = true
output_dir = refaction/i18n
input_file = refaction/i18n/refaction.pot

