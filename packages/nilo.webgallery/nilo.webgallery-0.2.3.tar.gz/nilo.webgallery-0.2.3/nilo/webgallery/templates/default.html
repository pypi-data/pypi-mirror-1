<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
  <title>gallery (powered by nilo.webgallery)</title>
</head>
<body>
  <style type="text/css">{{ styles }}</style>
  <script type="text/javascript">{{ jquery }}</script>
  <script type="text/javascript">{{ thickbox }}</script>
  <div id="pathbar">
    &nbsp;{{ context.pathbar }}
  </div>
  <ul id="navigation">
  {% for itempath, itemtitle, itemtype in context.contents %}
    <li>
      {% if itemtype == 'image' %}
        <div class="itemcontainer image">
          <div class="inner">
            <a class="thickbox" rel="gallery" href="{{ itempath }}">
              <img src="{{ itempath }}++thumb" />
            </a>
          </div>
        </div>
      {% endif %}
      {% if itemtype == 'directory' %}
        <div class="itemcontainer directory">
          <div class="inner">
            <a href="{{ itempath }}">
              {{ itemtitle }}
            </a>
          </div>
        </div>
      {% endif %}
      {% if itemtype == 'movie' %}
        <div class="itemcontainer movie">
          <div class="inner">
            <a href="{{ itempath }}">
              {{ itemtitle }}
            </a>
          </div>
        </div>
      {% endif %}
    </li>
  {% endfor %}
  </ul>

</body>
</html>
