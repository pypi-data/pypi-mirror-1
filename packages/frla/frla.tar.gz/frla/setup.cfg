[init_catalog]
domain = frla
output_dir = frla/i18n
input_file = frla/i18n/frla.pot

[egg_info]
tag_build = dev
tag_svn_revision = true

[global]
command_packages = buildutils.pudge_command

[extract_messages]
output_file = frla/i18n/frla.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[pudge]
highlighter = pygments
title = Frla
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = frla
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = frla/i18n
domain = frla
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = frla
previous = true
output_dir = frla/i18n
input_file = frla/i18n/frla.pot

