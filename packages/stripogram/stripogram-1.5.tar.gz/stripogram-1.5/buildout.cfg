# This buildout is used for development of stripogram.
# It gets the necessary eggs and creates a test runner and a python
# interpreter.

# To set up an environment suitable for doing development work on
# stripogram, do the following:
# 
# python bootstrap.py 
# bin/buildout

# Tests can be run with:
#
# bin/test

# A python environment with stripogram available can be started using:
#
# bin/py

[buildout]
develop = .
parts = test py
eggs = 
  stripogram 
 
[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = py 

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:eggs}