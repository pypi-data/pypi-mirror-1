[loggers]
keys=root,yabtlog1
[handlers]
keys=consolehand1
[formatters]
keys=consoleformat1
[logger_root]
level=WARNING
handlers=consolehand1
[logger_yabtlog1]
level=WARNING
handlers=consolehand1
propagate=0
qualname=YABT.translator
[handler_consolehand1]
class=StreamHandler
level=INFO
formatter=consoleformat1
args=(sys.stderr,)
[formatter_consoleformat1]
format=%(asctime)s: %(levelname)s - %(message)s
