<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<head py:match="head" py:attrs="select('@*')">
    <div py:replace="select('*')"/>
    
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="stylesheet" href="css/elixir.css" type="text/css" />
</head>

<body py:match="body" py:attrs="select('@*')">    
    <div id="banner">
        <div id="header">
            <a id="logo" href="http://elixir.ematia.de/trac/"><img src="images/elixir-logo.jpg" alt="Elixir - Declarative Mapper for SQLAlchemy" /></a>
        </div>
        <form id="search" action="/trac/search" method="get"><div>
            <label for="api-search">Search:</label>
            <input type="text" id="proj-search" name="q" size="18" value="" />
            <input type="submit" value="Search" />
            <input type="hidden" name="wiki" value="on" />
            <input type="hidden" name="changeset" value="on" />
            <input type="hidden" name="ticket" value="on" />
        </div></form>
        
        <div id="metanav" class="nav">
            <ul>
                <!-- <li id="nav-metanav-login" class="first"><a href="/trac/login">Login</a></li> -->
                <li id="nav-metanav-prefs"><a href="/trac/prefs">Preferences</a></li>
            </ul>
        </div>
    </div>
    
    <div id="mainnav" class="nav">
        <ul>
            <li id="nav-mainnav-wiki" class="first"><a href="/trac/wiki">Elixir</a></li>
            <li id="nav-mainnav-news"><a href="/trac/wiki/News">News</a></li>
            <li id="nav-mainnav-documentation"><a href="/trac/wiki/Documentation">Documentation</a></li>
            <li id="nav-mainnav-api" class="active"><a href="/apidocs/elixir.html">API</a></li>
            <li id="nav-mainnav-download"><a href="/trac/wiki/Download">Download</a></li>
            <li id="nav-mainnav-source"><a href="/trac/browser">Source</a></li>
            <li id="nav-mainnav-tickets"><a href="/trac/report">Bugs</a></li>
            <li id="nav-mainnav-contact"><a href="/trac/wiki/Contact">Contact</a></li>
        </ul>
    </div>
    
    <div id="apydia-body">
        <div py:replace="select('*|text()')"/>
    </div>
    
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    _uacct = "UA-410134-4";
    urchinTracker();
    </script>
</body>
</html>
