

<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
	<xi:include href="../layout.html" />
	<head>
		<title>Manage User $username</title>
		<script type="text/javascript" src="/data/jquery.ui.datepicker.js"></script>
		<link rel="stylesheet" href="http://dev.jquery.com/view/trunk/themes/flora/flora.datepicker.css" type="text/css" media="screen" title="Flora (Default)" />
		<link rel="stylesheet" type="text/css" href="/data/manager.css" />
		<script type="text/javascript">
			$(document).ready(function (){
				$('#ban_until').datepicker();
			})
		</script>
	</head>
	<body id="user-manager">
		<navheader>/manager/users/$username</navheader>
		<form action="" method="POST">
			<input type="hidden" name="method" value="DELETE" />
			<button type="submit">Delete</button> permanently
		</form>
		<py:if test="not banned">
			<form action="" method="POST">
				<input type="hidden" name="barred" value="1" />
				<button type="submit">Bar</button> from the library
			</form>
			<form action="" method="POST">
				<button type="submit">Ban</button> until <input type="text" id="ban_until" name="ban_until" />
			</form>
		</py:if>
		<py:if test="banned">
			<form action="" method="POST">
				<input type="hidden" name="barred" value="0" />
				Banned until ${allowed_after.strftime('%m/%d/%y')}<button type="submit">Unban</button>
			</form>
		</py:if>
	</body>
</html>
