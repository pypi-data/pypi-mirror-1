[app:site]
# Serve up static content such as CSS, JS, etc. on the # /static/ URL.
use = egg:Paste#static
document_root = %(here)s/../docroot/site

[app:static]
# Serve up static content such as CSS, JS, etc. on the # /static/ URL.
use = egg:Paste#static
document_root = %(here)s/../docroot/static

[composite:pants]
use = egg:Paste#urlmap
/static =  static
/ = site

[filter:deliverance]
use = egg:deliverance#main
theme_uri = http:///static/themes/default.html
rule_uri = http:///static/rules/default.xml

[filter:dvselect]
use = egg:repoze.dvselect#main
urispace = %(here)s/dv_news.xml

[pipeline:main]
pipeline =
    egg:Paste#cgitb
    egg:Paste#translogger
    egg:Paste#httpexceptions
    dvselect
    deliverance
    pants

[server:main]
use = egg:PasteScript#cherrypy
host = 0.0.0.0
port = 8080
numthreads = 4
