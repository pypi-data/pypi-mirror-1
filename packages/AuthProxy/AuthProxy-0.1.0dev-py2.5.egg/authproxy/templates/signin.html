<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title>Please Sign In</title>
</head>

<body>


    <h1>Please Sign In</h1>
    
    <div id="signin_openid">
    <form action="$c.openid_url" method="post">
    <fieldset>
      <dl>
        <dt>OpenID Passurl:</dt>

        <dd><input type="text" name="openid" value=""/></dd>
      </dl>
      <input type="submit" name="authform" />
      <hr />
    </fieldset>  
    </form>
    </div>    
    

    <div id="signin_form" >
    <form action="$c.form_url" method="post">
      <fieldset>  
      <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username"/></dd>

        <dt>Password:</dt>
        <dd><input type="password" name="password"/></dd>
      </dl>
      <input type="submit" name="authform" value="Sign In" />
      </fieldset>
    </form>
    </div>
    




</body>
</html>
