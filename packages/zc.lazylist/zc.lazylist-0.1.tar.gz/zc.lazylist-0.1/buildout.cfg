[buildout]
parts =
    interpreter
    test

develop = .

find-links =
    http://download.zope.org/distribution

[test]
recipe = zc.recipe.testrunner
eggs = zc.lazylist
defaults = '--tests-pattern ^[fn]?tests --exit-with-status -1'.split()
working-directory = ${buildout:directory}

[interpreter]
recipe = zc.recipe.egg
eggs = zc.lazylist
       docutils
interpreter = py

