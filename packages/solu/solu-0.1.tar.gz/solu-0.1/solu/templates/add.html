<%inherit file="/base.html" />

<fieldset>
<legend>Add</legend>

<form action="" method="post">

<p class="mandatory">
<label for="name">Name:</label>
<input type="text" name="name" size="50" maxsize="255"></input>
</p>

<p>
<label for="email">Email:</label>
<input type="text" name="email" size="50" maxsize="255"></input>
</p>

<p><label for="im">IM:</label>
<input type="text" name="im" size="50" maxsize="255"></input>
</p>

<p class="mandatory">
<label for="check">Number of fields above:</label>
<input type="text" name="check" size="4" maxsize="255"></input>
</p>

<input id="x" name="x" type="hidden" value="32" />
<input id="y" name="y" type="hidden" value="32" />

<div class="mandatory">
<p>Move the crosshair to the correct location:</p>
<%include file="/map.html" />
</div>

<p>
<input type="submit" value="Add"></input>
</p>

</form>

</fieldset>

<script type="text/javascript">
$(document).ready(function() {

var x = $("#x");
var y = $("#y");
var crosshair = $("#crosshair");
var map = $("#map");

crosshair.draggable({containment: map,
	                 stop: function(event, ui) {
    x.attr("value", crosshair.attr("offsetLeft") - map.attr("offsetLeft") + 32);
    y.attr("value", crosshair.attr("offsetTop") - map.attr("offsetTop") + 32);
}  
});

});
</script>
