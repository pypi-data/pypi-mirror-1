[DEFAULT]
debug = true
auto_reload = true

root = %(here)s/src/repoze/filecat

[app:filecat]
debug = true
auto_reload = true
use = egg:repoze.filecat#make_app
path = %(root)s/tests/static
host = http://localhost:8080/static
database = %(here)s/demo.idx

[app:static]
use = egg:Paste#static
document_root = %(root)s/tests/static

[composite:main]
use = egg:Paste#urlmap
/ = filecat
/static = static

[server:main]
use = egg:PasteScript#cherrypy
host = 127.0.0.1
port = 8080
numthreads = 1
