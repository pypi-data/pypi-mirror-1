[buildout]
eggs-directory = eggs
download-cache = downloads
download-directory = downloads
parts =
    xapian
    xapian-bindings
    test
    paster

#index = http://dist.repoze.org/lemonade/testing/simple
index = http://dist.repoze.org/bfg/current/simple

find-links = 
    http://pypi.python.org/packages/source/j/jsonlib/jsonlib-1.3.10.tar.gz
    http://pypi.python.org/packages/source/o/ore.xapian/ore.xapian-0.5.0.tar.gz
    http://pypi.python.org/packages/source/z/zc.recipe.testrunner/zc.recipe.testrunner-1.2.0.tar.gz
    http://pypi.python.org/packages/source/z/zope.lifecycleevent/zope.lifecycleevent-3.5.2.tar.gz
    http://pypi.python.org/packages/source/x/xappy/xappy-0.5.tar.gz
    http://pypi.python.org/packages/source/t/transaction/transaction-1.0.0.tar.gz#md5=10b5d02dcded26f6f265771e6d68fc06
    

develop = .

[paster]
recipe = zc.recipe.egg
eggs =
     PasteScript
     repoze.filecat
extra-paths =
  ${xapian:location}/lib/python
scripts = paster
entry-points=
             paster=paste.script.command:run

[test]
recipe = zc.recipe.testrunner
eggs=
    repoze.filecat
extra-paths =
  ${xapian:location}/lib/python
script=test

[xapian]
recipe = zc.recipe.cmmi
url = http://xappy.googlecode.com/files/xapian-core-11745.tgz

[xapian-bindings]
recipe = zc.recipe.cmmi
url = http://xappy.googlecode.com/files/xapian-bindings-11745.tgz
extra_options =
    PYTHON_LIB=${xapian:location}/lib/python
    XAPIAN_CONFIG=${xapian:location}/bin/xapian-config
    --with-python
    --with-php=no
    --with-ruby=no
    --with-java=no
    --with-csharp=no
