<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Administration</title>
</head>
<body template:element="admin">
<form action="" method="POST">

<h1>Candidate Profile</h1>

<table border="0" cellspacing="0" cellpadding="5" width="80%" align="left">
  <tbody>
    <tr>
      <th colspan="2">CVs</th>
    </tr>
    <tr template:element="cvs,cv">
      <th width="30%">Name</th>
      <td width="70%">
        <input template:attribute-field="name" name="..." type="text" />
        <input template:selector-field="show" name="..." value="Show" type="submit" />
        <input template:selector-field="edit" name="..." value="Edit" type="submit" />
        <input template:selector-field="remove" name="..." value="Remove" type="submit" />
      </td>
    </tr>
    <tr>
      <th width="30%">
      </th>
      <td width="70%">
        <input template:selector-field="new,cv" name="..." value="New" type="submit" />
      </td>
    </tr>
  </tbody>
</table>

</form>
</body>
</html>
