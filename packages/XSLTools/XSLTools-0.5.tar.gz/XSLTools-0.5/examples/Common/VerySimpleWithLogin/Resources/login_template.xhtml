<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Very Simple Login</title>
  <script type="text/javascript" src="{$root}scripts/sarissa.js"> </script>
  <script type="text/javascript" src="{$root}scripts/XSLForms.js"> </script>
</head>

<body template:element="login">
<h1>Login</h1>

<form method="post">
  <table cellspacing="0" cellpadding="5" id="login-info">
    <thead>
      <tr>
        <th class="heading" colspan="2">Login</th>
      </tr>
    </thead>
    <tbody>
      <tr template:element="error" template:init="no">
        <th>Error</th>
        <td><span template:attribute-area="message,replace">error message</span></td>
      </tr>
      <tr>
        <th>Username</th>
        <td><input type="text" template:attribute-field="username" name="..." value="..." size="20"/></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" template:attribute-field="password" name="..." value="..." size="20"/></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Log in!" name="login" />
        </td>
      </tr>
    </tbody>
  </table>
</form>

</body>
</html>
