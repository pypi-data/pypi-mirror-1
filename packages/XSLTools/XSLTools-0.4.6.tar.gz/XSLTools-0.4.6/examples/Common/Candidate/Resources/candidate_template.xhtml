<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Candidate</title>
</head>
<body template:element="candidate">
<form action="" method="POST">

<h1>Candidate Details</h1>

<table border="0" cellspacing="0" cellpadding="5" width="80%" align="left">
  <tbody>
    <tr>
      <th colspan="2">General</th>
    </tr>
    <tr template:element="identity">
      <th width="30%">Name</th>
      <td width="70%">
        <input template:attribute-field="name" name="..." type="text" /><br />
        Anonymous
        <input template:attribute-button="anonymous,true,checked" name="..." value="..." type="checkbox" />
      </td>
    </tr>
    <tr>
      <th width="30%">Work status</th>
      <td width="70%">
        <select template:multiple-choice-field="status,value" name="...">
          <option template:multiple-choice-value="status-enum,value,selected"/>
        </select>
      </td>
    </tr>
    <tr>
      <th colspan="2">Skills</th>
    </tr>
    <tr template:element="skills,skill">
      <th width="30%">Skill</th>
      <td width="70%">
        <input template:attribute-field="value" type="text" name="..." />
        <input template:selector-field="remove" type="submit" name="..." value="Remove" />
      </td>
    </tr>
    <tr>
      <th width="30%"></th>
      <td width="70%">
        <input template:selector-field="add-skill,skill" type="submit" name="..." value="Add" />
      </td>
    </tr>
    <tr>
      <th colspan="2">Qualifications</th>
    </tr>
  </tbody>
  <tbody template:element="qualifications,qualification">
    <tr>
      <th width="30%">Course/Diploma/Title</th>
      <td width="70%">
        <input template:attribute-field="title" type="text" name="..." />
        <input template:selector-field="remove" type="submit" name="..." value="Remove" />
      </td>
    </tr>
    <tr>
      <th width="30%">Grade/Level/Class</th>
      <td width="70%">
        <input template:attribute-field="grade" type="text" name="..." />
      </td>
    </tr>
    <tr>
      <th width="30%">Institution</th>
      <td width="70%">
        <input template:attribute-field="institution" type="text" name="..." />
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <th width="30%"></th>
      <td width="70%">
        <input template:selector-field="add-qualification,qualification" type="submit" name="..." value="Add" />
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <th colspan="2">Experience</th>
    </tr>
  </tbody>
  <tbody template:element="experience,employment">
    <tr>
      <th width="30%">Employment</th>
      <td width="70%">
        From <input template:attribute-field="from" type="text" name="..." />
        to <input template:attribute-field="to" type="text" name="..." />
        <input template:selector-field="remove" type="submit" name="..." value="Remove" />
      </td>
    </tr>
    <tr>
      <th width="30%">Employer</th>
      <td width="70%">
        <input template:attribute-field="employer" type="text" name="..." />
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <th width="30%"></th>
      <td width="70%">
        <input template:selector-field="add-employment,employment" type="submit" name="..." value="Add" />
      </td>
    </tr>
    <tr>
      <th width="30%"></th>
      <td width="70%">
        <input type="submit" name="show" value="Show..." />
        <input type="submit" name="admin" value="Admin..." />
      </td>
    </tr>
  </tbody>
</table>

</form>
</body>
</html>
