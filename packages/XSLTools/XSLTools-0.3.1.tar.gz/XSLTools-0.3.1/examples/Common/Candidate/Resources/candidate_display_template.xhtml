<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Candidate</title>
</head>
<body template:element="candidate">

<h1>Candidate Details</h1>

<table border="0" cellspacing="0" cellpadding="5" width="80%" align="left">
  <tbody>
    <tr template:element="identity">
      <th width="30%">Name</th>
      <td width="70%">
        <span template:if="not(@anonymous = 'true')" template:attribute-area="name,replace">...</span>
        <span template:if="@anonymous = 'true'"><strong>Candidate name withheld</strong></span>
      </td>
    </tr>
    <tr>
      <th width="30%">Work status</th>
      <td width="70%">
        <span template:element="status" template:value="@value">...</span>
      </td>
    </tr>
    <tr>
      <th width="30%">Skills</th>
      <td width="70%">
        <span template:element="skills,skill" template:attribute="value">
          <span template:effect="replace" template:value="$this-value">...</span><br/>
        </span>
      </td>
    </tr>
    <tr>
      <th width="30%">Qualifications</th>
      <td width="70%" xml:space="preserve">
        <span template:element="qualifications,qualification">
          <span template:attribute-area="title,replace">...</span>
          <span template:attribute-area="grade,replace">...</span>
          <span template:attribute-area="institution,replace">...</span>
        </span>
      </td>
    </tr>
    <tr template:element="experience,employment">
      <th width="30%">
        From <span template:attribute-area="from,replace">...</span>
        to <span template:attribute-area="to,replace">...</span>
      </th>
      <td width="70%">
        <span template:attribute-area="employer,replace">...</span>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
