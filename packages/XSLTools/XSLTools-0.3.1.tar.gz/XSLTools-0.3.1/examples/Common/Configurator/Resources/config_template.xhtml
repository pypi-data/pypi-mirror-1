<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title template:i18n="-">System Configurator</title>
  <meta name="generator" content="amaya 8.1a, see http://www.w3.org/Amaya/" />
  <link xmlns:xlink="http://www.w3.org/1999/xlink" href="styles/styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="scripts/sarissa.js"> </script>
  <script type="text/javascript" src="scripts/XSLForms.js"> </script>
</head>

<body>
<h1 template:i18n="-">System Configurator</h1>

<form method="post" action="" template:element="configuration">
<div id="left">
  <div template:element="details" class="details">
    <h2 template:i18n="Base System">Base System</h2>

    <p xml:space="preserve"><span template:i18n="-">Model</span>
      <select template:multiple-choice-field="base-system,value" name="..."
        onchange="
          requestUpdate('cpu', '{template:this-attribute()}',
            '{template:other-elements(../cpu)}', '{template:other-attributes('value', ../cpu)}',
            '/configuration/details/cpu');
          requestUpdate('memory', '{template:this-attribute()}',
            '{template:other-elements(../../memory)}', '{template:other-attributes('value', ../../memory/memory-unit)}',
            '/configuration/memory');
          requestUpdate('hard-disks', '{template:this-attribute()}',
            '{template:other-elements(../../hard-disks)}',
            '{template:other-attributes('value', ../../hard-disks/hard-disk)}', '/configuration/hard-disks')">
        <option template:multiple-choice-value="base-system-enum,value,selected,text()" value="..."></option>
      </select>
    </p>

    <h2 template:i18n="-">Processor</h2>

    <p template:element="cpu" template:id="cpu-node" id="{template:this-element()}" xml:space="preserve"><span template:i18n="-">CPU</span>
      <select template:multiple-choice-field="-,value" name="...">
        <option template:multiple-choice-value="cpu-enum,value,selected" value="..."></option>
      </select>
    </p>
  </div>

  <div class="memory" template:element="memory">
    <h2 template:i18n="-">Memory</h2>

    <div template:id="memory-node" id="{template:this-element()}">
      <p template:element="memory-unit" xml:space="preserve"><span template:i18n="-">Memory unit</span>
        <select template:multiple-choice-field="-,value" name="...">
          <option template:multiple-choice-value="memory-unit-enum,value,selected" value="..."></option>
        </select>
   
        <input type="submit" value="{template:i18n('Remove')}" name="..." template:selector-field="remove-memory-unit" />
      </p>

      <p>
        <input type="submit" value="{template:i18n('Add memory')}" name="..." template:selector-field="add-memory-unit,memory-unit" />
      </p>
    </div>
  </div>
</div>
<div id="right">
  <div class="hard-disks" template:element="hard-disks">
    <h2 template:i18n="-">Hard Disks</h2>

    <div template:id="hard-disks-node" id="{template:this-element()}">
      <p template:element="hard-disk" xml:space="preserve"><span template:i18n="-">Hard disk drive</span>
        <select template:multiple-choice-field="-,value" name="...">
          <option template:multiple-choice-value="hard-disk-enum,value,selected" value="..."></option>
        </select>
   
        <input type="submit" value="{template:i18n('Remove')}" name="..." template:selector-field="remove-hard-disk" />
      </p>

      <p>
        <input type="submit" value="{template:i18n('Add hard disk')}" name="..." template:selector-field="add-hard-disk,hard-disk" />
      </p>
    </div>
  </div>

  <div template:element="storage" class="storage">
    <h2 template:i18n="-">Additional Storage</h2>

    <p template:element="storage-unit" xml:space="preserve"><span template:i18n="-">Storage unit</span>
      <select template:multiple-choice-field="-,value" name="..."
        onchange="requestUpdate('accessories', '{template:other-attributes('value', ../storage-unit)}', '{template:other-elements(../../accessories)}', '{template:other-list-attributes('accessory-enum', 'value', ../../accessories)}', '/configuration/accessories')">

        <option template:multiple-choice-value="storage-unit-enum,value,selected" value="..."></option>
      </select>
   
      <input type="submit" value="{template:i18n('Remove')}" name="..." template:selector-field="remove-storage-unit" />
    </p>

    <p>
      <input type="submit" value="{template:i18n('Add storage')}" name="..." template:selector-field="add-storage-unit,storage-unit" /></p>
  </div>

  <div template:element="accessories" template:id="accessories-node" id="{template:this-element()}" class="accessories">
    <h2 template:i18n="-">Accessories</h2>

    <select name="..." template:multiple-choice-list-field="-,accessory-enum,value" multiple="multiple">
      <option template:multiple-choice-list-value="accessory-enum,value,selected" value="..."></option>
    </select>
  </div>
</div>
<div id="bottom">
  <div template:element="peripherals" class="peripherals">
    <h2 template:i18n="-">Input Devices</h2>

    <p template:element="keyboard" xml:space="preserve"><span template:i18n="-">Keyboard</span>
      <select template:multiple-choice-field="-,value" name="...">
        <option template:multiple-choice-value="keyboard-enum,value,selected" value="..."></option>
      </select>
    </p>

    <p template:element="mouse" xml:space="preserve"><span template:i18n="-">Mouse</span>
      <select template:multiple-choice-field="-,value" name="...">
        <option template:multiple-choice-value="mouse-enum,value,selected" value="..."></option>
      </select>
    </p>

    <h2 template:i18n="-">Display</h2>

    <p template:element="screen" xml:space="preserve"><span template:i18n="-">Screen</span>
      <select template:multiple-choice-field="-,value" name="...">
        <option template:multiple-choice-value="screen-enum,value,selected" value="..."></option>
      </select>
    </p>
  </div>

  <div class="price">
    <h2 template:i18n="-">Price</h2>

    <p xml:space="preserve"><span template:i18n="-">Total for this configuration:</span>
      <span template:value="sum(/configuration//*[@value-is-set]/@price) + sum(/configuration//*[@value = ../@value]/@price)"></span></p>

    <p>
      <input type="submit" value="{template:i18n('Update!')}" name="update" />
      <input type="submit" value="{template:i18n('Export!')}" name="export" /></p>
  </div>
</div>
</form>
</body>
</html>
