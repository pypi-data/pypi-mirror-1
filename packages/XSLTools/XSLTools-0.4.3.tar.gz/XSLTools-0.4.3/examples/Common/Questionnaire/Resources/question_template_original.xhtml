<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.0//EN"
       "http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Questionnaire Editor</title>
  <meta name="generator" content="amaya 8.1a, see http://www.w3.org/Amaya/" />
  <link xmlns:xlink="http://www.w3.org/1999/xlink" href="styles.css"
  rel="stylesheet" type="text/css" />
</head>

<body>
<h1>Questionnaire Editor</h1>

<p>Enter questions and possible responses below.</p>

<form method="get" action="">

  <table class="questionnaire">
    <tbody>
      <tr>
        <th class="question">Question</th>
        <td class="question"><textarea cols="40" rows="4"
          name="question-text">Question </textarea></td>
        <td class="question-options">
          <input type="submit" value="Remove question" name="remove-question"
          /></td>
      </tr>
      <tr>
        <th class="response">Response</th>
        <td class="response"><input type="radio" name="question-type"
          value="text" /> Text</td>
        <td></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="response"><input type="text" size="40"
          name="response-text" /></td>
        <td></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="response"><input type="radio" name="question-type"
          value="choice" /> Multiple choice</td>
        <td></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="choice"><input type="text" size="40"
          name="response-choice" /></td>
        <td class="choice-options">
          <input type="submit" value="Remove choice" name="remove-choice"
        /></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="response"></td>
        <td class="response">
          <input type="submit" value="Add choice" name="add-choice"
        /></td>
      </tr>
    </tbody>
  </table>

  <p>
  <input type="submit" value="Add question" name="add-question" /> to make
  the questionnaire longer.</p>

  <p>
  <input type="submit" value="Finish" name="finish" /> when all the questions
  and responses are ready.</p>
</form>
</body>
</html>
