<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Recursive Example</title>
</head>
<body template:element="recursive">
<form action="" method="POST">

<!-- Template text between the start and the interesting part. -->

<div template:element="list">
  <p>This is a list called <input template:attribute-field="name" name="..." type="text" value="..."/></p>
  <p>
    <input template:selector-field="remove" name="..." type="submit" value="Remove list"/>
    <input template:selector-field="add-item,item" name="..." type="submit" value="Add item to list"/>
  </p>
  <ul>
    <li template:element="item">
      <p>This is an item called <input template:attribute-field="name" name="..." type="text" value="..."/></p>
      <p>
        <input template:selector-field="remove" name="..." type="submit" value="Remove item"/>
        <input template:selector-field="add-list,list" name="..." type="submit" value="Add list here"/>
      </p>
      <p template:element="list">List goes here...</p>
    </li>
  </ul>
</div>
<p>
  <input template:selector-field="add-list,list" name="..." type="submit" value="Add list" />
</p>

<!-- Template text between the interesting part and the end. -->

</form>
</body>
</html>
