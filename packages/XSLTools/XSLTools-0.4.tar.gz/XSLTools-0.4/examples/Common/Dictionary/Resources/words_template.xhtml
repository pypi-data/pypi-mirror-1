<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Dictionary Lookup</title>
  <script type="text/javascript" src="scripts/sarissa.js"> </script>
  <script type="text/javascript" src="scripts/XSLForms.js"> </script>
</head>
<body template:element="words">
<form action="" method="POST">

<div template:element="entry"> <!-- id="{template:this-element()}" template:id="word-node" -->
  <p>
    Word: <input template:attribute-field="word" name="..." type="text" value="..."
      onkeypress="requestUpdate(
        'matches',
        '{template:this-attribute()}',
        '{template:other-elements(matches)}',
        '{template:other-attributes('word', matches)}',
        '{template:element-path(template:this-element())}')" />
    <input template:selector-field="search" name="..." type="submit" value="Search" />
    <input template:selector-field="remove" name="..." type="submit" value="Remove" />
  </p>
  <p id="{template:this-element()}" template:id="matches-node" template:element="matches">
    Matches:
    <select template:multiple-choice-field="-,word" name="...">
      <!-- onchange="requestUpdate(
        'word',
        '{template:new-attribute('word')}',
        '{template:other-elements(..)}',
        '{template:other-attributes('word', ..)}',
        '/words/entry')" -->
      <option template:multiple-choice-value="match-enum,word,selected" value="..." />
    </select>
  </p>
</div>
<p>
  <input template:selector-field="add,entry" name="..." type="submit" value="Add item" />
</p>

</form>
</body>
</html>
