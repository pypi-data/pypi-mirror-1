<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.0//EN"
       "http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:template="http://www.boddie.org.uk/ns/xmltools/template">
<head>
  <title>Questionnaire Editor</title>
  <meta name="generator" content="amaya 8.1a, see http://www.w3.org/Amaya/" />
  <link xmlns:xlink="http://www.w3.org/1999/xlink" href="styles/styles.css"
  rel="stylesheet" type="text/css" />
</head>

<body template:element="questionnaire">
<h1>Questionnaire Editor</h1>

<p>Enter questions and possible responses below.</p>

<form method="POST" action="">

  <table class="questionnaire">
    <tbody template:element="question">
      <tr>
        <th class="question">Question</th>
        <td class="question"><textarea cols="40" rows="4" template:attribute-area="question-text,insert"
          name="...">Question</textarea></td>
        <td class="question-options">
          <input type="submit" value="Remove question" name="..." template:selector-field="remove-question"
          /></td>
      </tr>
      <tr>
        <th class="response">Response</th>
        <td class="response"><input type="radio" template:attribute-button="question-type,text,checked"
          name="..." value="..." /> Text</td>
        <td></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="response"><input type="text" size="40" template:attribute-field="response-text"
          name="..." value="..." /></td>
        <td></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="response"><input type="radio" template:attribute-button="question-type,choice,checked"
          name="..." value="choice" /> Multiple choice</td>
        <td></td>
      </tr>
      <tr template:element="choice">
        <td class="response"></td>
        <td class="choice"><input type="text" size="40" template:attribute-field="response-choice"
          name="..." value="..." /></td>
        <td class="choice-options">
          <input type="submit" value="Remove choice" name="..." template:selector-field="remove-choice"
        /></td>
      </tr>
      <tr>
        <td class="response"></td>
        <td class="response"></td>
        <td class="response">
          <input type="submit" value="Add choice" name="..." template:selector-field="add-choice,choice"
        /></td>
      </tr>
    </tbody>
  </table>

  <p>
  <input type="submit" value="Add question" name="add-question" /> to make
  the questionnaire longer.</p>

  <p>
  <input type="submit" value="Finish" name="finish" /> when all the questions
  and responses are ready.</p>
</form>
</body>
</html>
