[buildout]
develop = . 
parts = scripts devpython test
versions = versions

[versions]

[scripts]
recipe = zc.recipe.egg:scripts
eggs = hurry.zopeyui

[devpython]
recipe = zc.recipe.egg
interpreter = devpython
eggs = hurry.zopeyui

[test]
recipe = zc.recipe.testrunner
eggs = hurry.zopeyui
defaults = ['--tests-pattern', '^f?tests$', '-v']
