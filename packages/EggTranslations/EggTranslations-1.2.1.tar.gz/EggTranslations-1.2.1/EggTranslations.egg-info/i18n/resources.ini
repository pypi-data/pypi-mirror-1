# This is resource ini file used for unit testing of the 
# EggResourceManager API with I18n file system pathing

[ResourceManager-EggPluginü::all]
txt_resource = i18n/test_dir/resources/txt_resource.txt
img_resource = i18n/test_dir/resources/img_resource.txt
dir_resource = i18n/test_dir/resources
txt_message = üThis is a String value in 'all'
i18n_keyü = ü i18n Value

[ResourceManager-EggPluginü::en]
catalog = i18n/test_dir/locale/en/catalog.mo
catalog_alt = i18n/test_dir/locale/en/catalog_alt.mo

[ResourceManager-EggPluginü::fr]
#Override the txt_resource definition for the 'fr' locale
txt_resource = i18n/test_dir/locale/fr/txt_resource.txt

#Override the txt_message definition for the 'fr' locale
txt_message = üThis is a String value in 'French'

catalog = i18n/test_dir/locale/fr/catalog.mo
catalog_alt = i18n/test_dir/locale/fr/catalog_alt.mo

[ResourceManager-EggPluginü::fr_CA]
catalog = i18n/test_dir/locale/fr_CA/catalog.mo
catalog_alt = i18n/test_dir/locale/fr_CA/catalog_alt.mo
