# This is resource ini file used for unit testing of the
# EggResourceManager API

[ResourceManager-EggPlugin::all]
txt_message = This is a String value in 'all'

[ResourceManager-EggPlugin::en]
catalog = test_directory/locale/en/catalog.mo
catalog_alt = test_directory/locale/en/catalog_alt.mo

txt_message = This is a String value in 'English'

[ResourceManager-EggPlugin::fr]
#Override the txt_message definition for the 'fr' locale
txt_message = This is a String value in 'French'

catalog = test_directory/locale/fr/catalog.mo
catalog_alt = test_directory/locale/fr/catalog_alt.mo


[ResourceManager-EggPlugin::fr_CA]
catalog = test_directory/locale/fr_CA/catalog.mo
catalog_alt = test_directory/locale/fr_CA/catalog_alt.mo

[ResourceManager-EggPlugin::es_UY]

# This locale in not part of the
# testing locale set. Thus its .mo catalogs
# will not be loaded.
#
# This tests the EggResourceManager.getDebugString
# method which displays (LOADED | NOT_LOADED)
# for .mo localization files

catalog = test_directory/locale/es_UY/catalog.mo
catalog_alt = test_directory/locale/es_UY/catalog_alt.mo
