<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="org.turkinnovations.Spawner"/>
        <allow send_destination="org.turkinnovations.Spawner"/>
        <allow send_interface="org.turkinnovations.Spawner"/>
        <allow own="org.turkinnovations.Bridge"/>
        <allow send_destination="org.turkinnovations.Bridge"/>
        <allow send_interface="org.turkinnovations.Bridge"/>
        <allow send_interface="org.turkinnovations.Configuration"/>
        <allow own="org.turkinnovations.xbeed"/>
        <allow send_destination="org.turkinnovations.xbeed"/>
        <allow send_interface="org.turkinnovations.xbeed.XBeeInterface"/>
    </policy>
    <policy context="default">
        <allow own="org.turkinnovations.Spawner"/>
        <allow send_interface="org.turkinnovations.Spawner"/>
        <allow send_destination="org.turkinnovations.Spawner"/>
        <allow own="org.turkinnovations.Bridge"/>
        <allow send_destination="org.turkinnovations.Bridge"/>
        <allow send_interface="org.turkinnovations.Bridge"/>
        <allow send_interface="org.turkinnovations.Configuration"/>
        <allow own="org.turkinnovations.xbeed"/>
        <allow send_destination="org.turkinnovations.xbeed"/>
        <allow send_interface="org.turkinnovations.xbeed.XBeeInterface"/>
    </policy>
</busconfig>


