
<html>
	<head>
		<title>Pyccuracy Tests - Link</title>
		<script type="text/javascript" language="javascript">
			function change_title(new_title){
				document.title = new_title
			}
		</script>
	</head>
	<body>
		<img name="imgChangeTitle" src="logo_pyccuracy.gif" onclick="change_title('different title')" />
		<img id="imgChangeTitle2" src="logo_pyccuracy.gif" onclick="change_title('different title 2')" />
		<img id="imgSomething" src="logo_pyccuracy.gif" />
		<img name="imgSomething2" src="logo_pyccuracy.gif" />
		
		<img name="imgMouseOver" src="logo_pyccuracy.gif" onMouseOver="document.getElementById('divMouseOverImage').style.display = 'block';" />
		<div id="divMouseOverImage" style="display:none;">Image Mouse Over</div>
	</body>
</html>
