#
# Package configuration for webadmin package
#

fullname = "Pocoo Webadmin"
description = "Adds a Webadmin to Pocoo"
author = "Pocoo team"
# The special value "*" means: same version as Pocoo
version = "*"
revision = "$Rev$"

components = list:
    base.Webadmin
    categories.SettingsCategory
    categories.ForumCategory
    categories.UserCategory
    pages.GeneralSettings
    pages.CacheSettings
    pages.SecuritySettings
    pages.EmailSettings
    pages.AvatarSettings
    pages.SignatureSettings
    pages.BoardSettings
    pages.ForumsSettings
    pages.EditUser
    pages.AddUser
