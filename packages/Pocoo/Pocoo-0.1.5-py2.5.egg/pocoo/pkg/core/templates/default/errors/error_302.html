{% extends "layout/navigation.html" %}
{* vim: set et ai ts=2 sw=2 enc=utf-8: *}

{% block "content" %}

<div class="dialog">
  <h2>{% trans "Redirect" %}</h2>
  <div class="text">
    {% trans %}
      The requested page <em>{{ url_url }}</em> wants to
      redirect you to <a href="{{ url_new }}">{{ url_new }}</a>.
    {% endtrans %}
  </div>
</div>

{% endblock %}
