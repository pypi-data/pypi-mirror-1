    <ul>
      {% for post in posts %}
        <li class="p p_{% if loop.last %}last{% else %}middle{% endif %}">
          <span class="spacer"></span>
          <a href="{{ post.url }}" onclick="return showPost(this, {{ post.post_id }})" {% if post.active
            %}class="active"{% endif %}>{{ post.title|e }}</a>
            {% trans "by" %}
            {% if post.author.registered %}
              <a href="{{ post.author.url }}">{{ post.author.username|e }}</a>
            {% else %}
              {{ post.author.username|e }}
            {% endif %}
          {% if post.children %}
            <ul>{% recurse post.children %}</ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
