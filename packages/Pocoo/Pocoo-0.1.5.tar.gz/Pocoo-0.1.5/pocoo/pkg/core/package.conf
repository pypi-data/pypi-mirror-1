#
# Package configuration for core package
#

fullname = "Pocoo core package"
description = "This package must not be disabled."
author = "Pocoo team"
# The special value "*" means: same version as Pocoo
version = "*"
revision = "$Rev$"

components = list:
    db.CoreTableObserver
#   captcha.CaptchaImage
    session.SessionWrapper
    pages.IndexPage
    pages.ForumPage
    pages.PostPage
    pages.LogoutPage
    pages.NewPostPage
    pages.LoginPage
    pages.RegisterPage
    pages.MemberListPage
    pages.UserPage
    pages.NewThreadPage
    pages.UserSettings
    pages.WhoIsOnlinePage
#XXX: disabled because currently not finished
#   pages.SearchPage
    pages.LostPasswordPage
    pages.PostOperationsPage
    i18n.I18nWrapper
    usersettings.UserProfileSettings
    usersettings.AvatarSettings
    usersettings.UserSignatureSettings
    usersettings.UserForumSettings
    usersettings.ViewProfilePage
    feeds.FeedDisplay
    feeds.ForumFeed
    feeds.ThreadFeed
    feeds.RecentChangesFeed
    remotecall.RemoteCallManager
    auth.SessionAuth
    auth.AuthWrapper
    bbcode.BBCode
    bbcode.BasicBBCodeTagProvider
    smilies.Default
    restformat.ReST
    textfmt.PlainText
    template.BaseThemeRequirements
    simplehtml.SimpleHTML

tables = list:
    db.sessions
    db.users
    db.groups
    db.group_members
    db.forums
    db.posts
    db.privileges

template_tags = list:
    i18n.TranslatableTag
    template.PaginationTag

template_filters = list:
    l10n.dateformat
    l10n.timeformat
    l10n.datetimeformat
    l10n.timedeltaformat

middlewares = list:
    cobalt.CobaltMiddleware
