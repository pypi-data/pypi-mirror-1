<p>
  {% trans "Here you can upload one or more files that'll be attached to your post. If you don't want to upload a file just leave these fields empty." %}
</p>
<div id="att_list" class="box" style="display:none;">
</div>
<dl>
  <dt>{% trans "File" %}</dt>
  <dd><input type="file" id="att_file" /></dd>
  <dt>{% trans "Description" %}</dt>
  <dd><input type="text" id="att_desc" /> <input type="button" value="{% trans "Add" %}" onclick="add_attachment()" /></dd>
</dl>
