<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{* vim: set et ai ts=2 sw=2 enc=utf-8: *}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{% marker "html/title" %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="{{ COBALT }}/_import_/styles.css" type="text/css" />
  <link rel="shortcut icon" href="{{ CFG.board.favicon }}" />
  <script type="text/javascript" src="{{ COBALT }}/_import_/script.js"></script>
  <script type="text/javascript">
    var base_url = "{{ BASE_URL }}";
    AJS.BASE_URL = base_url;
    pocoo.no_ajax = {% if USER.settings.ajax %}true{% else %}false{% endif %};
  </script>
  {% marker "html/head" %}
</head>
<body{% marker "bodytag" %}>
  {% marker "html/body" %}

  {% if REQUEST.args.TMPL_DEBUG %}
    <pre style="background-color: white">{% filter|e %}{% debug %}{% endfilter %}</pre>
  {% endif %}
</body>
</html>
