{% extends "layout/navigation.html" %}

{% block "title" %}{% trans "Redirect" %}{% endblock %}

{% block "content" %}

<div class="dialog">
  <h2>{% trans "Redirect" %}</h2>
  <div class="text">
    {% trans %}
      The requested page <em>{{ old_url|escape }}</em> wants to
      redirect you to <a href="{{ new_url|escape }}">{{ new_url|escape }}</a>.
    {% endtrans %}
  </div>
</div>

{% endblock %}
