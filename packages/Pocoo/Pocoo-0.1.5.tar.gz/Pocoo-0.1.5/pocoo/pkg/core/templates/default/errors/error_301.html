{% extends "layout/navigation.html" %}

{% block "title" %}{% trans "Page Moved" %}{% endblock %}

{% block "content" %}

<div class="dialog">
  <h2>{% trans "Page Moved" %}</h2>
  <div class="text">
    {% trans %}
      The requested page <em>{{ old_url|escape }}</em> moved to a
      new location <a href="{{ new_url|escape }}">{{ new_url|escape }}</a>.
    {% endtrans %}
  </div>
</div>

{% endblock %}
