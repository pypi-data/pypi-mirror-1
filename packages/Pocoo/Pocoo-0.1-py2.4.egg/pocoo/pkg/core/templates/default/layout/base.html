<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{* vim: set et ai ts=2 sw=2 enc=utf-8: *}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{% marker "html/title" %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset={* XXX: figure out charset *}" />
  <link rel="stylesheet" href="{{ system.template.cobalt }}/core/default/style/screen.css" type="text/css" />
  <link rel="shortcut icon" href="{{ system.conf.board.favicon }}" />
  <script type="text/javascript" src="{{ system.template.cobalt }}/core/AJS/AJS.js"></script>
  <script type="text/javascript">
    var base_url = "{{ base_url }}";
    AJS.BASE_URL = base_url;
  </script>
  <script type="text/javascript" src="{{ system.template.cobalt }}/core/pocoo/lib/dom.js"></script>
  <script type="text/javascript" src="{{ system.template.cobalt }}/core/pocoo/lib/async.js"></script>
  <script type="text/javascript" src="{{ system.template.cobalt }}/core/pocoo/lib/effects.js"></script>
  {% marker "html/head" %}
</head>
<body{% marker "bodytag" %}>
  {% marker "html/body" %}

  {% if REQUEST.args.TMPL_DEBUG %}
    <pre style="background-color: white">{% filter|e %}{% debug %}{% endfilter %}</pre>
  {% endif %}
</body>
</html>
