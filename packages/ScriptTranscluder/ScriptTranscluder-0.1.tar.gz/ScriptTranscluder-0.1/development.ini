[DEFAULT]
debug = true

[app:main-map]
use = egg:Paste#urlmap
/ = docs
/includer.js = devel

[app:docs]
use = egg:Paste#static
document_root = %(here)s/docs/example-pages

[filter-app:main]
# This puts the interactive debugger in place:
use = egg:Paste#evalerror
next = main-map

[app:devel]
use = egg:ScriptTranscluder
cache_dir = %(here)s/data
## This allows any URL:
allowed_urls = *
## This would allow just URLs at an openplans.org subdomain:
#allowed_urls = http://*.openplans.org/*
## You can have several patterns, separated by whitespace:
#allowed_urls = http://*.openplans.org/* http://othersite.com/*
## This would allow any URL on the same host as where this script is located:
#same_host = true

[app:test]
use = devel

[server:main]
use = egg:Paste#http
# Change to 0.0.0.0 to make public:
host = 0.0.0.0
port = 8080
