#!/usr/bin/env paster

[app:main]
use = egg:brightcontent

store_config = /tmp/atomstore

[app:test]
use = main
# Configuration here overrides default configuration; this version
# of the configuration is used for unit/acceptance tests.
# -*- extra automated test config: -*-

[server:main]
use = egg:Paste#http
port = 8080
# Change to 0.0.0.0 to make public:
host = 127.0.0.1

[exe]
command = serve
reload = true
verbose = true
