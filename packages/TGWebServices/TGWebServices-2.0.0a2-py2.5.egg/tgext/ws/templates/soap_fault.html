<?xml version="1.0" encoding="UTF-8"?>
<soapenv:Envelope xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" soapenv:encodingStyle="http://schemas.xmlsoap.org/soap/encoding/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:py="http://genshi.edgewall.org/">
  <soapenv:Body>
    <soapenv:Fault>
      <soapenv:faultcode>${fault_code}</soapenv:faultcode>
      <soapenv:faultstring>${fault_string}</soapenv:faultstring>
      <detail>
        <faultdetails>
          <timestamp>${fault_time}</timestamp>
          <method>${fault_method}</method>
          <py:if test="fault_has_traceback">
          <traceback>
            ${fault_traceback}
          </traceback>
          </py:if>
        </faultdetails>
      </detail>
    </soapenv:Fault>
  </soapenv:Body>
</soapenv:Envelope>
