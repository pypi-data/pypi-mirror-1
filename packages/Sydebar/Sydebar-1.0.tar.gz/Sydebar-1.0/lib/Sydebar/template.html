<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="author" content="%(author)s"/>
        <meta name="copyright" content="%(copyright)s"/>
        <meta name="description" content="%(description)s"/>
        <meta name="keywords" content="%(keywords)s"/>
        <title>%(title)s</title>
        <base target="_content"/>
        <style id="style" type="text/css">
.hidden {
    display: none;
}
:link, :visited {
    text-decoration: none;
    border: none;
}
body {
    margin: 0;
    padding: 0;
    background: #fff;
    font: normal %(fontSize)dpx verdana,arial,'Bitstream Vera Sans',helvetica,sans-serif;
    cursor: auto !important;
}
#menu {
    position: fixed;
    z-index: 3;
    left: 0px;
    top: 0px;
    width: 100%%;
    border-bottom: 1px solid #ccc;
    background: #9cf;
    overflow: hidden;
    white-space: nowrap;
}
#menu ul {
    margin: 0;
    padding-left: 0;
    display: inline;
}
#menu ul li {
    margin: 0;
    border-right: 1px solid #fff;
    padding: 0 0.5em;
    display: inline;
    list-style: none;
    color: #036;
    cursor: pointer;
}
#menu ul li:hover {
    background: #feb;
}
#menu ul li.current, #menu ul li.current:hover {
    background: #fff;
    color: #888;
    cursor: default;
}
#menu p.version {
    margin: 0;
    padding: 0 0.5em;
    display: inline;
    color: #fff;
}
#menu p.version :link, #menu p.version :visited {
    color: inherit;
}
#content {
    z-index: 2;
    margin: 0;
    padding: 1.6em 6px 0.2em 6px;
    background: #fff;
}
#content ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
#content :link, #content :visited {
    display: block;
    color: #369;
}
#content ul ul li :link, #content ul ul li :visited {
    color: #579;
}
#content ul ul ul li :link, #content ul ul ul li :visited {
    color: #789;
}
#content :link:hover, #content :visited:hover {
    background: #feb;
}
#content ul.tree {
    padding-left: 12px;
}
#content ul.tree li {
    padding: 0.1em 0;
}
#content ul.tree li img {
    position: absolute;
}
#content ul.tree li a {
    margin-left: 20px;
}
#content ul.tree ul {
    margin-left: 5px;
    border-left: 1px solid #ccc;
    padding-left: 8px;
}
#content ul.tree tt {
    font-weight: bold;
}
#content .search-heading {
    margin: 0.5em 0 0.3em 0;
    font-size: 1.5em;
    font-weight: bold;
    white-space: nowrap;
}
#content .search-heading :link, #content .search-heading :visited {
    color: #000;
}
#content .search-form {
    margin: 0;
    white-space: nowrap;
}
#content .search-field {
    margin-bottom: 0.2em;
    border: 1px solid #888;
    vertical-align: top;
    font-size: inherit;
}
#content .search-button, #content .clear-button {
    margin-left: 5px;
    border: 1px solid #888;
    vertical-align: top;
}
#content .search-button:hover, #content .clear-button:hover {
    background: #feb;
}
#content .search-button { }
#content .clear-button { }
#content .search-radio {
    margin-left: 0.3em;
    display: block;
}
#measure {
    visibility: hidden;
}
        </style>
        <script type="text/javascript">
// <![CDATA[
images = {}
imageSizes = {};

whitespaceOnly = /^\s*$/;

/*
 * Define missing functions.
 */
if(!Array.prototype.forEach) {
    Array.prototype.forEach = function(fun /*, thisp*/) {
        var len = this.length;
        if(typeof fun != "function")
            throw new TypeError();
        var thisp = arguments[1];
        for(var i = 0; i < len; ++i) {
            if(i in this)
                fun.call(thisp, this[i], i, this);
        }
    };
}

if(!Array.prototype.some) {
    Array.prototype.some = function(fun /*, thisp*/) {
        var len = this.length;
        if(typeof fun != "function")
            throw new TypeError();
        var thisp = arguments[1];
        for(var i = 0; i < len; ++i) {
            if (i in this && fun.call(thisp, this[i], i, this))
                return true;
        }
        return false;        
    };
} 

/*
 * Return a partial application of the given function.
 */
function partial(f)
{
    var args = Array.prototype.slice.call(arguments, 1);
    return function() { return f.apply(this, args); };
}

/*
 * Get a stylesheet by ID.
 */
function getStyleSheetById(id)
{
    var len = document.styleSheets.length;
    for(var i = 0; i < len; ++i) {
        var styleSheet = document.styleSheets[i];
        if(styleSheet.ownerNode.id === id)
            return styleSheet;
    }
    return null;
}

/*
 * Set style attributes on a stylesheet.
 */
function setStyles(styleSheet, styles)
{
    Array.prototype.forEach.call(styleSheet.cssRules, function(rule, i, array) {
        style = styles[rule.selectorText];
        if(style) {
            for(var name in style)
                rule.style[name] = style[name];
        }
    });
}

/*
 * Set padding on a button so that it has the given size.
 */
function setButtonPadding(image, size, selector)
{
    var height = imageSizes[image][1];
    var padding1 = Math.floor((size - height) / 2);
    var padding2 = (size - height - padding1);
    var style = {};
    style[selector] = {padding: padding1 + "px " + padding2 + "px " + padding2 + "px " + padding1 + "px"};
    setStyles(getStyleSheetById("style"), style);
    
}

/*
 * Get an URI parameter by name.
 */
function getUriParameter(name, defValue)
{
    var param = new RegExp("[\\?&]" + name + "=([^&#]*)");
    var match = param.exec(window.location.search);
    if(match !== null)
        return decodeURIComponent(match[1]);
    return defValue;
}

// Set font size in body style if text size is specified in URI
var fontSize = getUriParameter("fontSize");
if(fontSize !== undefined)
    setStyles(getStyleSheetById("style"), {"body": { fontSize: fontSize + "px"}});

/*
 * Perform initializations at page load-time.
 */
function onLoad(id)
{
    // Get image data and measure image sizes
    Array.prototype.forEach.call(document.getElementById("measure").getElementsByTagName("IMG"), function(img, i, array) {
        images[img.id] = img.src;
        imageSizes[img.id] = [img.width, img.height];
    });

    // Get parameters from URI
    var fieldWidth = getUriParameter("fieldWidth");
    id = getUriParameter("panel", id);
    
    // Adjust margin of plus and minus buttons according to row height
    var textHeight = document.getElementById("text-sample").clientHeight;
    var margin = Math.floor((textHeight - imageSizes["image-plus"][1]) / 2);
    setStyles(getStyleSheetById("style"), {"#content ul.tree li img": {
        marginTop: margin + "px"}});
    
    // Set images
    Array.prototype.forEach.call(document.getElementsByTagName("IMG"), function(img, i, array) {
        if(img.alt.slice(0, 6) === "image-") {
            img.src = images[img.alt];
            img.alt = "";
        }
    });
    
    // Adjust padding of search submit buttons
    var fieldHeight = document.getElementById("search-input").clientHeight;
    setButtonPadding("image-search", fieldHeight, "#content .search-button");
    setButtonPadding("image-clear", fieldHeight, "#content .clear-button");
    
    // Empty all text input fields and set image input fields
    Array.prototype.forEach.call(document.getElementsByTagName("INPUT"), function(input, i, array) {
        if(input.type === "text") {
            input.value = "";
            if(fieldWidth !== undefined)
                input.size = fieldWidth;
        } else if((input.type === "image") && (input.alt.slice(0, 6) === "image-")) {
            input.src = images[input.alt];
            input.alt = "";
        }
    });
    
    // Activate default panel
    var menu = document.getElementById("menu-" + id);
    if(menu)
        onMenuClick(menu, "panel-" + id);
    else
        document.getElementById("measure").className = "hidden";

    // Set favorite icon
    var link = document.createElement("link");
    link.rel = "shortcut icon";
    link.href = images["image-icon"];
    link.type = link.href.slice(link.href.indexOf(":") + 1, link.href.indexOf(";"));
    document.getElementsByTagName("HEAD")[0].appendChild(link);
}

/*
 * React to a menu bar click.
 */
function onMenuClick(item)
{
    // Set the new menu item as current
    Array.prototype.forEach.call(item.parentNode.getElementsByTagName("LI"), function(each, i, array) {
        each.className = (each === item)? "current": "";
    });
    
    // Show the new panel
    var panel = document.getElementById("panel-" + item.id.slice(5));
    var content = document.getElementById("content");
    for(var each = content.firstChild; each; each = each.nextSibling) {
        if(each.nodeType === Node.ELEMENT_NODE) {
            if(each.className === "")
                each.oldScrollY = (window.scrollY !== undefined)? window.scrollY: document.body.scrollTop;
            each.className = (each === panel)? "": "hidden";
        }
    }
    
    // If the panel contains a text input, give focus to the first one found
    if(!Array.prototype.some.call(panel.getElementsByTagName("INPUT"), function(input, i, array) {
        if(input.type === "text") {
            input.focus();
            input.select();
            window.scroll(window.scrollX, 0);
            return true;
        }
    }) && (panel.oldScrollY !== undefined))
        window.scroll(window.scrollX, panel.oldScrollY);
}

/*
 * React to a folder hider click.
 */
function onFolderClick(img)
{
    // Toggle the hidden state of the UL tag following the image
    var ul = img.parentNode.getElementsByTagName("UL")[0];
    if(ul.className === "") {
        ul.className = "hidden";
        img.src = images["image-plus"];
    } else {
        ul.className = "";
        img.src = images["image-minus"];
    }
}

/*
 * Filter a list so that only items containing the input text are shown.
 */
function filterList(input)
{
    if(input.timerId) {
        clearTimeout(input.timerId);
        input.timerId = undefined;
    }
    var value = input.value.toLowerCase();
    
    // Hide items that don't contain the value
    Array.prototype.forEach.call(input.parentNode.parentNode.getElementsByTagName("LI"), function(item, i, array) {
        item.className = (item.textContent.toLowerCase().indexOf(value) >= 0)? "": "hidden";
    });
}

/*
 * Get n-th previous or next visible sibling element node in a list.
 */
function getListSibling(element, n)
{
    var result = element;
    if(n < 0) {
        // When moving up, return null if no previous sibling exists
        while(true) {
            result = result.previousSibling;
            if(!result)
                break;
            if((result.nodeType == Node.ELEMENT_NODE) && (result.className !== "hidden")) {
                if(++n == 0)
                    break;
            }
        }
    } else if(n > 0) {
        // When moving down, return the last sibling if no next sibling exists
        var it = element;
        while(true) {
            it = it.nextSibling;
            if(!it)
                break;
            if((it.nodeType == Node.ELEMENT_NODE) && (it.className !== "hidden")) {
                result = it;
                if(--n == 0)
                    break;
            }
        }
    }
    return result;
}

/*
 * React to changes in an incremental filter input.
 */
function onIncrementalFilter(event, input)
{
    // Handle special keys
    if((event.keyCode == 40) || (event.keyCode == 13) || (event.keyCode == 9)) {    
                                            // Down, Enter, Tab - Exit input field
        filterList(input);
        var li = input.parentNode.parentNode.getElementsByTagName("LI")[0];
        if(li.className === "hidden")
            li = getListSibling(li, 1);
        if(li.className !== "hidden") {
            var item = li.getElementsByTagName("A")[0];
            item.focus();
            window.scroll(window.scrollX, item.offsetTop - item.clientHeight / 2 - window.innerHeight / 2);
        }
        event.preventDefault();
        return;
    } else if(event.keyCode == 34) {        // PgDown - Exit input field and skip first page
        filterList(input);
        var li = input.parentNode.parentNode.getElementsByTagName("LI")[0];
        li = getListSibling(li, 19);
        if(li.className !== "hidden") {
            var item = li.getElementsByTagName("A")[0];
            item.focus();
            window.scroll(window.scrollX, item.offsetTop - item.clientHeight / 2 - window.innerHeight / 2);
        }
        event.preventDefault();
        return;
    } else if(event.keyCode == 27) {        // Esc - Select all text
        input.select();
        event.preventDefault();
        return;
    }
    
    // Schedule list filtering after a small delay
    if(input.timerId)
        clearTimeout(input.timerId);
    input.timerId = setTimeout(function () { input.timerId = undefined; filterList(input); }, 200);
}

/*
 * Clear the incremental search field on submit.
 */
function onIncrementalSubmit(form)
{
    var input = form.getElementsByTagName("INPUT")[0];
    input.value = "";
    filterList(input);
    input.focus();
    return false;
}

/*
 * React to a keypress in a list panel.
 */
function onListKeyPress(event, a)
{
    var item = null;
    if(event.keyCode == 38) {           // Up
        item = getListSibling(a.parentNode, -1);
        if(item)
            item = item.getElementsByTagName("A")[0];
        else
            item = a.parentNode.parentNode.parentNode.getElementsByTagName("INPUT")[0];
    } else if(event.keyCode == 40) {    // Down
        item = getListSibling(a.parentNode, 1).getElementsByTagName("A")[0];
    } else if(event.keyCode == 33) {    // PgUp
        item = getListSibling(a.parentNode, -20);
        if(item)
            item = item.getElementsByTagName("A")[0];
        else
            item = a.parentNode.parentNode.parentNode.getElementsByTagName("INPUT")[0];
    } else if(event.keyCode == 34) {    // PgDown
        item = getListSibling(a.parentNode, 20).getElementsByTagName("A")[0];
    } else if(event.keyCode == 27) {    // Esc
        item = a.parentNode.parentNode.parentNode.getElementsByTagName("INPUT")[0];
        item.select();
    }
    if(item) {
        item.focus();
        window.scroll(window.scrollX, item.offsetTop - item.clientHeight / 2 - window.innerHeight / 2);
        event.preventDefault();
    }
}

/*
 * Submit a search form.
 */
function submitSearchForm(form)
{
    if(!whitespaceOnly.test(form.getElementsByTagName("INPUT")[0].value))
        form.submit();
    return false;
}

/*
 * Start a search for a PEP.
 */
function searchPep(form)
{
    // If the search term is a number, find this specific PEP. Otherwise, search within PEPs.
    var term = form.getElementsByTagName("INPUT")[0].value;
    if(whitespaceOnly.test(term))
        return false;
    var num = /^\s*([0-9]{1,4})\s*$/.exec(term);
    if(num !== null) {
        window.open("http://www.python.org/dev/peps/pep-" + ("0000" + num[1]).slice(-4) + "/", "_blank")
        return false;
    } else {
        return true;
    }
}

/*
 * Start a search for an issue.
 */
function searchIssue(form)
{
    // If the search term is a number, find this specific bug. Otherwise, search within bugs.
    var term = form.getElementsByTagName("INPUT")[0].value;
    if(whitespaceOnly.test(term))
        return false;
    var num = /^\s*([0-9]+)\s*$/.exec(term);
    if(num !== null) {
        window.open("http://bugs.python.org/issue" + num[1], "_blank")
        return false;
    } else {
        return true;
    }
}
// ]]>
        </script>
    </head>
    <body onload="onLoad('%(panel)s');">
        <div id="menu">
            <ul class="items">%(menu)s<li id="menu-Search" onclick="onMenuClick(this);"><img src="" alt="image-search"/></li></ul><p class="version"><a href="%(docUrl)s">%(version)s</a></p>
        </div>
        <div id="content">
%(content)s
            <div id="panel-Search" class="hidden">
                <p class="search-heading"><a href="http://www.python.org/">Website</a></p>
                <form class="search-form" method="get" action="http://www.google.com/search" target="_blank" onsubmit="return submitSearchForm(this);">
                    <input name="q" value="" type="text" size="%(fieldWidth)d" class="search-field"/><input name="submit" type="image" class="search-button" alt="image-search"/>
                    <label class="search-radio"><input name="q" value="site:%(docSearchSite)s" type="radio" checked="checked"/>Documentation (%(version)s)</label>
                    <label class="search-radio"><input name="q" value="site:python.org" type="radio"/>python.org</label>
                    <label class="search-radio"><input name="q" value="site:www.python.org" type="radio"/>www.python.org</label>
                    <label class="search-radio"><input name="q" value="site:ftp.python.org" type="radio"/>ftp.python.org</label>
                    <label class="search-radio"><input name="q" value="site:mail.python.org" type="radio"/>python.org mailing lists</label>
                </form>
                <p class="search-heading"><a href="http://www.python.org/dev/peps/">PEPs</a></p>
                <form class="search-form" method="get" action="http://www.google.com/search" target="_blank" onsubmit="return searchPep(this);">
                    <input name="q" value="" type="text" size="%(fieldWidth)d" class="search-field"/><input name="submit" type="image" class="search-button" alt="image-search"/>
                    <input name="q" value="site:www.python.org/dev/peps" type="hidden"/>
                </form>
                <p class="search-heading"><a href="http://groups.google.com/groups/dir?q=comp.lang.python">Newsgroups</a></p>
                <form class="search-form" method="get" action="http://groups.google.com/group/comp.lang.python/search" target="_blank" onsubmit="return submitSearchForm(this);">
                    <input name="q" value="" type="text" size="%(fieldWidth)d" class="search-field"/><input name="submit" type="image" class="search-button" alt="image-search"/>
                    <input name="qt_g" value="1" type="hidden"/>
                </form>
                <a href="http://groups.google.com/advanced_search">Advanced search</a>
                <p class="search-heading"><a href="http://pypi.python.org/pypi">Package index</a></p>
                <form class="search-form" method="get" action="http://pypi.python.org/pypi" target="_blank" onsubmit="return submitSearchForm(this);">
                    <input name="term" value="" type="text" size="%(fieldWidth)d" class="search-field"/><input name="submit" type="image" class="search-button" alt="image-search"/>
                    <input name=":action" value="search" type="hidden"/>
                </form>
                <a href="http://pypi.python.org/pypi?%%3Aaction=browse">Browse the tree of packages</a>
                <p class="search-heading"><a href="http://bugs.python.org/">Issue tracker</a></p>
                <form class="search-form" method="get" action="http://bugs.python.org/issue" target="_blank" onsubmit="return searchIssue(this);">
                    <input name="@search_text" value="" type="text" size="%(fieldWidth)d" class="search-field"/><input name="submit" type="image" class="search-button" alt="image-search"/>
                    <input name="@columns" value="id,activity,title,creator,assignee,status" type="hidden"/>
                    <input name="@sort" value="-activity" type="hidden"/>
                    <input name="@group" value="priority" type="hidden"/>
                    <input name="@filter" value="status" type="hidden"/>
                    <label class="search-radio"><input name="status" value="-1,1,3" type="radio" checked="checked"/>Open issues</label>
                    <label class="search-radio"><input name="status" value="" type="radio"/>All issues</label>
                </form>
            </div>
            <div id="measure">
                <form class="search-form" action="#">
                    <input id="search-input" name="q" value="" type="text" size="%(fieldWidth)d" class="search-field"/>
                </form>
                <ul class="tree"><li><a id="text-sample" href="#">A</a></li></ul>
                %(images)s
            </div>
        </div>
    </body>
</html>
