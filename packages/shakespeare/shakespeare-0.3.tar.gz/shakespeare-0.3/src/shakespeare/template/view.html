<?python
texts = ['<h2>No Text to View</h2>']
layout_params['page_title'] = "View Works"
?>
<html py:layout="'layout.html'"
      xmlns:py="http://purl.org/kid/ns#">
    <head>
        <style type="text/css" py:def="page_specific_css()">
            body
            {
                margin: 0;
                padding: 0;
            }

            div.frame
            {
                height: 90%;
                overflow: auto;
                float: left;
                padding: 1em;
            }

            div.singleview
            {
                padding: 2em;
                padding-left: 10%;
                padding-right: 10%;
            }

            /* ensure we take up the whole width */
            div.multiview
            {
                width: 100%;
                height: 90%;
            }
        </style>
    </head>

    <div py:match="item.tag == 'content'">
        <div py:if="len(texts) == 1" class="singleview">
            ${XML(texts[0])}
        </div>
        <div class="multiview" py:if="len(texts) > 1" >
            <div py:for="text in texts" class="frame"
                style="width: ${frame_width}%;" >
                ${XML(text)}
            </div>
        </div>
    </div>
</html>
