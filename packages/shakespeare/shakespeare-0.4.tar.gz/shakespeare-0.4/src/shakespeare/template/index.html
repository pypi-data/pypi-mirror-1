<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Index of Shakespeare plays</py:def>

  <div py:match="content">
    <p>
      Below is a list of the material currently available. You might also want to
      look at the <a href="/concordance/">concordance</a> and check out the <a
      href="/guide/">guide</a>.
    </p>
    <table border="1">
    <thead>
      <tr>
        <th>
          Title
        </th>
        <th>Author</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr py:for="item in works_index">
        <td>
          <a href="/view?name=${item.name}&amp;format=plain">
            ${item.title}</a>
        </td>
        <td>
          ${item.creator}
        </td>
        <td py:content="item.notes"></td>
      </tr>
    </tbody>
    </table>
  </div>

  <xi:include href="layout.html" />
</html>
