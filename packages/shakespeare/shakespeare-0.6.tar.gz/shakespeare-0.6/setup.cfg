[init_catalog]
domain = shakespeare
output_dir = shakespeare/i18n
input_file = shakespeare/i18n/shakespeare.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = shakespeare/i18n/shakespeare.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[pudge]
highlighter = pygments
title = Shakespeare
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = shakespeare
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = shakespeare/i18n
domain = shakespeare
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = shakespeare
previous = true
output_dir = shakespeare/i18n
input_file = shakespeare/i18n/shakespeare.pot

