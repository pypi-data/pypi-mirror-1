[main]
# Let's define some settings
# Don't use '' or "",  Python's config parser will take care of that
# ----------------------------------------------------------------------------

# Path to aMule's home
# ----------------------------------------------------------------------------
AMULE_HOME = ~/.aMule

# Logging
# ----------------------------------------------------------------------------
# Logfile name. It will be created in aMule's Home directory
LOGFILE = MuleHashDB.log

# Database Settings
# ----------------------------------------------------------------------------
# Database Type: 'sqlite' is the only one available at the moment
DB_TYPE = sqlite
# Database name. It will be created in aMule's Home directory
DB_NAME = MuleHashDB.db

# Binaries Path
# ----------------------------------------------------------------------------
# ed2k binary path
ED2K_BIN = /usr/bin/ed2k
# amulecmd binary path
AMULECMD_BIN = /usr/bin/amulecmd
