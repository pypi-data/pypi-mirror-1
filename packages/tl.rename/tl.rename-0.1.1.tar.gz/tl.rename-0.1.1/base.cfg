[buildout]
develop = .
parts = rename test sphinx

[rename]
recipe = zc.recipe.egg
eggs = tl.rename

[test]
recipe = zc.recipe.testrunner
eggs = tl.rename [test]
defaults = ["-v", "-c", "-s", "tl.rename"]

[sphinx]
recipe = zc.recipe.egg
eggs = sphinx
       tl.rename
scripts = sphinx-build
initialization = argv = sys.argv[:]
                 argv[1:1] = "-E -c doc/ . doc/html/".split()
arguments = argv=argv
