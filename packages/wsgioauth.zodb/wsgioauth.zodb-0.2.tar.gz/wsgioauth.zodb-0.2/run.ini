[app:echo]
use = egg:wsgioauth#mock_echo_app


[app:admin_app]
use = egg:wsgioauth.zodb#admin_app
zodb_uri = zeo://localhost:8100


[filter:oauth]
use = egg:wsgioauth.zodb#zodb_oauth_filter
zodb_uri = zeo://localhost:8100


[pipeline:admin]
pipeline =
    egg:repoze.zodbconn#closer
    egg:repoze.tm2#tm
    admin_app


[pipeline:oauth_app]
pipeline =
    egg:repoze.zodbconn#closer
    egg:repoze.tm2#tm
    oauth
    echo


[composite:main]
use = egg:Paste#urlmap
/oauth_admin = admin
/non_oauth = echo
/ = oauth_app


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8080