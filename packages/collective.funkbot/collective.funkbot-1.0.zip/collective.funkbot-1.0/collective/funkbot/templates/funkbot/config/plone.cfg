[buildout]
parts +=
    zope2
    instance
    plonesite

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.6/Zope-2.10.6-final.tgz
fake-zope-eggs = true
additional-fake-eggs =
    ZConfig
    pytz
    docutils = 0.4

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
eggs =
    Plone

[plonesite]
recipe = collective.recipe.plonesite >= 0.6
admin-user = admin
site-id = plone
site-replace = False
instance = instance
products-initial =
profiles-initial =
    profile-collective.coreloadtests:writeheavy
    profile-collective.coreloadtests:contentcreation
profiles =
