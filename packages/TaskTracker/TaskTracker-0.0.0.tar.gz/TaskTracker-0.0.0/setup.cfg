[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[global]
command_packages = tasktracker.distutils_commands

[easy_install]
find_links = http://www.pylonshq.com/download/

[publish]
make-dirs = 1
doc-dir = tasktracker/docs/html

[pudge]
title = Tasktracker
dest = tasktracker/docs/html
docs = tasktracker/docs/index.txt
settings = no_about=true
modules = tasktracker
doc_base = tasktracker/docs/
theme = pythonpaste.org
organization = Pylons

[compress_resources]
resource_files = ## First the Javascript:
	prototype.js
	behavior.js
	rico.js
	effects.js
	helpers.js
	task.js
	pretty-date.js
	builder.js
	controls.js
	editable_list.js
	datebocks_engine.js
	calendar.js
	calendar-setup.js
	calendar-en.js
	datebocks_window.js
	## Then the CSS:
	#plone-base.css
	list.css
	datebocks_engine.css
	calendar-blue.css
resource_dirs = tasktracker/public/javascripts
	tasktracker/public/stylesheets
compress_js = 1

