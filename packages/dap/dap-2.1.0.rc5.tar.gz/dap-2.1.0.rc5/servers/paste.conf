[server:main]
use = egg:PasteScript#wsgiutils
# Change to 0.0.0.0 to make public
host = 127.0.0.1
port = 8888

[pipeline:main]
pipeline = gzip logger catalog dap

[app:dap]
use = egg:dap
root = /path/to/data
name = PyDAP Data Server

[filter:catalog]
use = egg:dap#catalog

[filter:gzip]
use = egg:Paste#gzip

[filter:logger]
use = egg:dap#logger
filename = pydap.log
level = ERROR
