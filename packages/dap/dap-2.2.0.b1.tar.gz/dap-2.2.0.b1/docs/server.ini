[server:main]
use = egg:PasteScript#wsgiutils
# Change to 0.0.0.0 to make public:
host = 0.0.0.0
port = 8080

[filter-app:main]
use = egg:Paste#httpexceptions
next = cascade

[composit:cascade]
use = egg:Paste#cascade
app1 = static
app2 = pydap
catch = 404

[app:static]
use = egg:Paste#static
document_root = %(here)s/../data

[app:pydap]
use = egg:dap
root = %(here)s/../data
