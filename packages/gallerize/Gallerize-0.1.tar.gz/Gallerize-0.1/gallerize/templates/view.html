<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">
    <py:def function="page_title">${title}</py:def>
    <py:def function="page_body">
        <h1>${title}</h1>
        <p>&uarr; <a href="index.html">Index</a></p>

        <h2>Bild: <em>${filename}</em></h2>
        <img src="${filename}"/>
        <p class="browselinks">
            <py:if test="defined('prev_page')">&larr; <a href="${prev_page}" accesskey="a"><span>zur&uuml;ck</span></a></py:if>
            &middot;
            <py:if test="defined('next_page')"><a href="${next_page}" accesskey="d"><span>vor</span></a> &rarr;</py:if>
        </p>
    </py:def>
    <xi:include href="layout.html"/>
</html>
