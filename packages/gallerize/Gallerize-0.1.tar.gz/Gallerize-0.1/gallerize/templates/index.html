<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">
    <py:def function="page_title">${title}</py:def>
    <py:def function="page_body">
        <h1>${title}</h1>
        <p>${len(thumbnails)} Bilder</p>
        <ol class="thumbnails">
        <py:for each="thumbnail_fn, xhtml_fn in thumbnails">
            <li><a href="${xhtml_fn}"><img src="${thumbnail_fn}"/></a></li>
        </py:for>
        </ol>
    </py:def>
    <xi:include href="layout.html"/>
</html>
