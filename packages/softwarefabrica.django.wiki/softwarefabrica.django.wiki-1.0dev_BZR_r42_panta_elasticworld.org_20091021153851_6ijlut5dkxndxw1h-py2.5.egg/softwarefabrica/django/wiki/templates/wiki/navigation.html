{% if has_nav %}
<div class="wiki-navigation">
  <div class="table-row">
    <div class="column3-1">
      {% if page.prev %}<a href="{{ page.prev.get_absolute_url }}">&lt; {{ page.prev }} &lt;</a>{% else %}--{% endif %}
    </div>
    <div class="column3-2">
      {% if page.up %}<a href="{{ page.up.get_absolute_url }}">^ {{ page.up }} ^</a>{% else %}--{% endif %}
    </div>
    <div class="column3-3">
      {% if page.next %}<a href="{{ page.next.get_absolute_url }}">&gt; {{ page.next }} &gt;</a>{% else %}--{% endif %}
    </div>
  </div>
</div>
{% endif %}
