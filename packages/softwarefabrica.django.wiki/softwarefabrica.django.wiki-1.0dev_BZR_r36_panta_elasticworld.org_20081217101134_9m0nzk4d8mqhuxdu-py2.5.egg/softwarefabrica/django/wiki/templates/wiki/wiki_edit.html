{% extends "wiki/base.html" %}
{% load i18n %}

{% block contents %}
    <h1>{% if change %}Edit wiki '<a href="{{ object.get_absolute_url }}">{{ object }}</a>'{% else %}Create new wiki{% if name %} '{{ name }}'{% endif %}{% endif %}</h1>

    <form action="" method="POST">
      <fieldset>
	<legend>Wiki</legend>
	<table>
	  {{ form }}
	</table>

	<p class="buttons">
	  <button type="submit" class="button positive">
	    {% if change %}Save{% else %}Create{% endif %}
	  </button>
	</p>
      </fieldset>
    </form>
{% endblock contents %}
