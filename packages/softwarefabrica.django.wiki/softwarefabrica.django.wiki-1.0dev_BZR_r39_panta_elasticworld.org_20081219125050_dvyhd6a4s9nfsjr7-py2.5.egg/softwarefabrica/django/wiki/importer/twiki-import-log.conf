[formatters]
keys: detailed,simple,full

[handlers]
keys: console,consolefull,syslog

[loggers]
keys: root,twikiimport,twikiimport_debug

[formatter_simple]
format: %(name)s:%(levelname)s:  %(message)s

[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d: %(message)s

[formatter_full]
format: [%(asctime)s %(name)-18s:%(levelname)-8s %(module)-11s:%(lineno)-4d]: %(message)s
datefmt: %H:%M:%S

[handler_console]
class: StreamHandler
args: []
formatter: simple

[handler_consolefull]
class: StreamHandler
args: []
formatter: full

[handler_syslog]
class: handlers.SysLogHandler
args: [('mephisto', handlers.SYSLOG_UDP_PORT), handlers.SysLogHandler.LOG_USER]
formatter: detailed

[logger_root]
level: CRITICAL
handlers: console

[logger_twikiimport]
level: INFO
qualname: TWikiImport
handlers: consolefull
propagate=0

[logger_twikiimport_debug]
level: INFO
qualname: TWikiImport.Debug
handlers: consolefull
propagate=0
