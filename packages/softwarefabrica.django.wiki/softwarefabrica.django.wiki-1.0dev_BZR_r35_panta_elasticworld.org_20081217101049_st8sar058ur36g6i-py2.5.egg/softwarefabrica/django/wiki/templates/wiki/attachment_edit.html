{% extends "wiki/base.html" %}
{% load i18n %}

{% block contents %}
    <h1>{% if change %}Edit attachment '<a href="{{ object.get_absolute_url }}">{{ object }}</a>'{% else %}Create new attachment{% if name %} '{{ name }}'{% endif %}{% endif %}</h1>

{% if form.is_multipart %}
    <form enctype="multipart/form-data" action="" method="POST">
{% else %}
    <form action="" method="POST">
{% endif %}
      <fieldset>
	<legend>Page attachment</legend>
	<table>
	  {{ form }}
	</table>

	<p class="buttons">
	  <button type="submit" class="button positive">
	    {% if change %}Save{% else %}Create{% endif %}
	  </button>
	</p>
      </fieldset>
    </form>
{% endblock contents %}
