#
# relmanweb - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000


[filter-app:main]
use = egg:ToscaWidgets#middleware
next = pylons
host_framework = pylons
#prefix = /toscawidgets
# This will serve an apache2 config file at ${prefix}/apache_config
# Note that it will only be aware of the resources that have been initialized,
# if resources are initialized at the controller modules only those that have
# been loaded will provide resources to this list.
# It shouldn't be activated on production because it leaks absolute paths 
# that can be used to gain information about the filesystem's layout
show_apache_config = true


[app:pylons]
use = egg:relman_webconsole
cache_dir = %(here)s/data
session_key = relmanweb
session_secret = RelmanWebConsole

# If you'd like to fine-tune the individual locations of the cache data dirs
# for Myghty, the Cache data, or the Session saves, un-comment the desired
# settings here:
#myghty_data_dir = %(here)s/data/templates
#cache_data_dir = %(here)s/data/cache
#session_data_dir = %(here)s/data/sessions

# Specify the database for SQLAlchemy to use via
# pylons.database.session_context.
# %(here) may include a ':' character on Windows environments; this can
# invalidate the URI when specifying a SQLite db via path name
sqlalchemy.dburi = mysql://usernam:password@localhost:3306/releasemanager

# Specify the database for SQLObject to use via pylons.database.PackageHub.

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

# setting up a list of release managers, comma separated

releasemanager.managers = localhost:10000
releasemanager.auth_plugin = admin
releasemanager.plugin_conf = %(here)s/conf/plugins
releasemanager.admin_name = admin
releasemanager.admin_pass = password
