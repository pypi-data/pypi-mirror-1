{% if menu.active %}
    {% spaceless %}
	<ul id="{{menu.key}}" {% if menu.css_class %} class="{{menu.css_class}}" {% endif %}>
		{% for link in links %}
			{% if link.active %}
				<li class="{{link.css_class}}{% ifequal page.get_absolute_url link.linked_object.get_absolute_url %} active{% endifequal %}{% ifequal page.section link.linked_object.section %} active_section{% endifequal %}">
					<a href="{{link.get_url}}" class="">{{link.display}}</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
	{% endspaceless %}
{% endif %}
