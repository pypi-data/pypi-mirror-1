[easy_install]
find_links = http://www.pylonshq.com/download/

[pudge]
template_dir = docs/pudge_template
title = Pylons
fragment = true
docs = docs/*.txt
settings = no_about=true
modules = pylons, pylons.commands, pylons.config, pylons.controllers, pylons.database,
	pylons.decorators, pylons.error, pylons.helpers, pylons.i18n, pylons.middleware,
	pylons.templating, pylons.util, pylons.wsgiapp
dest = docs/html/docs/0.9
doc_base = docs/
xhtml = true

[publish]
doc-dest = scp://bbangert@groovie.org/usr/local/www/pylons/docs/docs
make-dirs = 1
doc-dir = docs/html/docs

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

