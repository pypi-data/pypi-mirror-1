[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[pudge]
highlighter = pygments
template_dir = docs/pudge_template
title = Pylons
fragment = true
docs = docs/*.txt
settings = no_about=true
modules = formencode.api, formencode.foreach, formencode.htmlfill, formencode.schema,
	formencode.validators, formencode.variabledecode, paste.cascade, paste.errordocument,
	paste.fileapp, paste.fixture, paste.httpexceptions, paste.modpython, paste.registry,
	paste.request, paste.response, paste.wsgiwrappers, pylons, pylons.commands,
	pylons.config, pylons.controllers, pylons.database, pylons.decorators,
	pylons.decorators.cache, pylons.decorators.rest, pylons.error, pylons.helpers,
	pylons.i18n, pylons.i18n.translation, pylons.legacy, pylons.middleware, pylons.templating, pylons.util,
	pylons.wsgiapp, routes, routes.base, routes.util, webhelpers, webhelpers.rails
dest = docs/html/docs/0.9.5
doc_base = docs/
xhtml = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[publish]
doc-dest = scp://bbangert@groovie.org/usr/local/www/pylons/docs/docs
make-dirs = 1
doc-dir = docs/html/docs

[nosetests]
cover-package = pylons
verbose = True
verbosity = 2
with-coverage = True
cover-erase = True
with-doctest = True
cover-tests = True

