# This buildout is used for development of mailinglogger.
# It gets the necessary eggs and creates a test runner and a python
# interpreter.

# To set up an environment suitable for doing development work on
# mailinglogger, do the following:
# 
# python bootstrap.py 
# bin/buildout

# Tests can be run with:
#
# bin/test

# A python environment with mailinglogger available can be started using:
#
# bin/py

[buildout]
develop = .
parts = 
 py
 test
 test_zconfig
 test_zope2
 test_zope3
 
[py]
recipe = zc.recipe.egg
eggs = mailinglogger
interpreter = py 

[test]
recipe = zc.recipe.testrunner
eggs = 
  mailinglogger
defaults = ['-m','^mailinglogger']

[test_zconfig]
recipe = zc.recipe.testrunner
eggs = 
  ZConfig
  mailinglogger
defaults = ['-m','^mailinglogger']
environment = zconfig_env
[zconfig_env]
mailinglogger_env = zconfig

[test_zope2]
# NB: This requires a Zope 2 installation of the 
#     specified version at the specified path
recipe = zc.recipe.testrunner
eggs = 
  mailinglogger
extra-paths = C:\Zope\2.11.0\Zope\lib\python
environment = zope2_env
[zope2_env]
mailinglogger_env = zope2

[test_zope3]
recipe = zc.recipe.testrunner
eggs = 
  zope.app.twisted
  mailinglogger
defaults = ['-m','^mailinglogger']
environment = zope3_env
[zope3_env]
mailinglogger_env = zope3

