

<h1 tal:replace="structure here/manage_page_header">Header</h1>

<span tal:define="manage_tabs_message options/manage_tabs_message | nothing"
  tal:replace="structure here/manage_tabs">Tabs</span>

<h2 tal:define="form_title string:View MemoryProfiler - Overview of Memory" 
  tal:replace="structure here/manage_form_title">Form Title</h2>
<form action="start" method="POST" tal:condition="not:context/status" >
  <input name="start" class="form-element form-text" type="submit" value="start" />
</form>
<form action="stop" method="POST" tal:condition="context/status" >
  <input name="stop" class="form-element form-text" type="submit" value="stop" />
</form>
<form action="clear" method="POST">
  <input name="clear" class="form-element form-text" type="submit" value="clear" />
</form>
<form action="clearDbCache" method="POST">
  <input name="clear" class="form-element form-text" type="submit" value="clear db cache" />
</form>

<form action="updateSnapshot" method="POST">
  <input name="updateSnapshot" class="form-element form-text" type="submit" value="updateSnapshot" />
</form>
<form action="updateSnapshot" method="POST">
<label for="index:int">Index :</label><input size="3" type="text" name="index:int" value="0">
<label for="depth:int">Depth :</label><input size="3" type="text" name="depth:int" value="2">
<label for="limit:int">Limit :</label><input size="3" type="text" name="limit:int" value="10">

 <input  name="referenceDetail" class="form-element form-text" type="submit" value="reference detail" />
</form>
<form action="updateSnapshot" method="POST">
<input  type="hidden" name="pdb:int" value="1">
 <input  name="" class="form-element form-text" type="submit" value="pdb" />
</form>


<div>
<ul>
  <tal:repeat repeat="item context/datas">
    <li><a tal:attributes="href string:showStatistic?key=${item/time}"><span tal:content="python:DateTime(item['time'])" /></a>&nbsp;<strong tal:content="python:'%0.2f Mega' % item['size'] " tal:condition="item/size"/> </li>
  </tal:repeat>
</ul>
<pre tal:content="context/getStatistics"> </pre>


<h1 tal:replace="structure here/manage_page_footer">Footer</h1>
