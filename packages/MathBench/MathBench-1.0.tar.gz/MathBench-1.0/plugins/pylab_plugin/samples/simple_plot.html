<body>

  <h1> Simple plot</h1>
  
  <p>The most basic plot, with text labels</p>
  
  <img src="images/simple_plot_small.png"/>

  <pre>
    import pylab as pl
    
    t = pl.arange(0.0, 2.0, 0.01)
    s = pl.sin(2*pi*t)
    pl.plot(t, s, linewidth=1.0)
    
    pl.xlabel('time (s)')
    pl.ylabel('voltage (mV)')
    pl.title('About as simple as it gets, folks')
    pl.grid(True)
  </pre>
