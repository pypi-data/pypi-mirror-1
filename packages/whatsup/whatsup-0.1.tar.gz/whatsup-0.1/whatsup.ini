#!/usr/bin/env paster

[DEFAULT]
debug = true
email_to = jhammel@openplans.org
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 54321

[composite:main]
