  <div class="actions">
    %if form._actions == []:
      <input type="submit" id="${form.name}-action-submit" name="submit" value="Submit" />
    %else:
      %for action in form._actions:
      <input type="submit" id="${form.name}-action-${action.name}" name="${action.name}" value="${action.label}" />
      %endfor
    %endif
  </div>
