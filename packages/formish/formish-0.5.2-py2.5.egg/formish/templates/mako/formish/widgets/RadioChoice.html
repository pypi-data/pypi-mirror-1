<%inherit file="/formish/widgets/Field.html"/>
<%page args="field" />
%if field.widget.noneOption:
<div class="radiobutton">
  <input type="radio" id="${field.cssname}-noneoption" value="${field.widget.noneOption[0]}" />
  <label for="${field.cssname}-noneoption">${field.widget.noneOption[1]}</label>
</div>
%endif
%for n, option in enumerate(field.widget.options):
<div class="radiobutton">
  <input type="radio" name="${field.name}" id="${field.cssname}-${n}" value="${option[0]}"${field.widget.selected(option,field.value[0],field.attr)|n} />
  <label for="${field.cssname}-${n}">${option[1]}</label>
</div>
%endfor
