<%page args="field" />
<div class="password">
  <input id="${field.cssname}" type="password" name="${field.name}.password" value="${field.value['password'][0]}" />
</div>
<div class="confirm">
% if field.widget.confirm_label:
<label for="${field.cssname}-confirm">${field.widget.confirm_label}</label>
%else:
<label for="${field.cssname}-confirm">Confirm ${field.title}</label>
%endif
  <input id="${field.cssname}-confirm" type="password" name="${field.name}.confirm" value="${field.value['confirm'][0]}" />
</div>
