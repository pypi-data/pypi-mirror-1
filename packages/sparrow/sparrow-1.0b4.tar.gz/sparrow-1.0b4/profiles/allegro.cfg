[buildout]
extends=base.cfg
parts += allegro-script allegro-install

[allegro]
host = localhost
port = 8001

[allegro-script]
recipe = zc.recipe.egg
scripts = start_allegro_server
arguments = "${allegro:host}", ${allegro:port}, "${buildout:directory}"
eggs = ${buildout:eggs}

[allegro-install]
recipe = plone.recipe.distros
urls = agraph-3.2-linux86.tar.gz

[test-environment]
ALLEGRO_HOST = ${allegro:host}
ALLEGRO_PORT = ${allegro:port}

[test]
environment += test-environment
