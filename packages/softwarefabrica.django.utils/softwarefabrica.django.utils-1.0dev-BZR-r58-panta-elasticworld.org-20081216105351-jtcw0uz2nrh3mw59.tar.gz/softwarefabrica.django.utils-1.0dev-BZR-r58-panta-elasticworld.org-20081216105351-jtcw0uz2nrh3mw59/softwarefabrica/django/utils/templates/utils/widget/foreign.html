<span class="nobreak"><span class="related"><input{{ tr_attrs }} /><input{{ attrs }} /></span>&nbsp;
<a href="{{ model.get_list_url }}" class="select-related" id="select_{{ id }}" onclick="return showSelectRelatedPopup(this);"><img src="{{ images }}/blue_view.gif" alt="select" id="{{ id }}_btn" style="cursor: pointer;" title="Select related item" /></a>
<a href="{{ model.get_create_url }}" class="new-related" id="create_{{ id }}" onclick="return showAddRelatedPopup(this);"><img src="{{ images }}/12-em-plus.png" alt="new" id="{{ id }}_btn" style="cursor: pointer;" title="Create new related item" /></a></span>
