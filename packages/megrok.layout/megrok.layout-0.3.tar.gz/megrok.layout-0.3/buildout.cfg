[buildout]                                                                                                                  
develop = .
parts = interpreter test
extends = versions.cfg
versions = versions

[interpreter]
recipe = zc.recipe.egg
eggs = megrok.layout
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = megrok.layout
defaults = ['--tests-pattern', '^f?tests$', '-v', '--package=megrok.layout']

