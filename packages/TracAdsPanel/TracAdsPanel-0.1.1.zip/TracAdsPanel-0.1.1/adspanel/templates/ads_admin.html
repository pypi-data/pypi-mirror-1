    <h2>Ads Panel Options</h2>
    <form class="mod" id="modads" method="post">
      <label for="hide_for_authenticated">Hide for Authenticated Users:</label>
        <input type="text" name="hide_for_authenticated"
               value="${ads_options.hide_for_authenticated.value}"/>
        <p class="help">${ads_options.hide_for_authenticated.__doc__}</p><br/>


      <!--! <label for="store_in_session">Store show/hide status in session:</label>

               value="${ads_options.store_in_session.value}"/>
        <p class="help">${ads_options.store_in_session.__doc__}</p><br/> -->

      <label for="ads_code">Ads XHTML Code:</label><br/>
      <p class="help">${ads_options.ads_code.__doc__}</p>
      <textarea name="ads_code" cols="100" rows="15" xml:space="preserve">${
        ads_options.ads_code.value
      }</textarea>
      <div class="buttons">
        <input type="submit" name="apply" value="Apply changes" />
      </div>
    </form>
