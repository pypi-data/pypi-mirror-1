include "../lighttpd.conf"
index-file.names = ("index.html")
server.modules += ("mod_fastcgi")
fastcgi.server = (
  "/receive" => ((
    "socket" => var.CWD + "/smisk.sock",
    "bin-path" => var.CWD + "/process.py",
    "check-local" => "disable",
    "bin-environment" => ("PYTHONOPTIMIZE" => "YES"),
    "bin-copy-environment" => ("PATH", "SHELL", "USER"),
    "min-procs" => 1,
    "max-procs" => 1
  )),
)
