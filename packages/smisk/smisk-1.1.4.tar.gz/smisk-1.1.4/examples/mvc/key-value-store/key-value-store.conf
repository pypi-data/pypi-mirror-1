"smisk.mvc.routes": [
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    ["POST", "PUT"],
    "destination":"/set"
  },
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    "GET",
    "destination":"/get"
  },
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    "DELETE",
    "destination":"/delete"
  }
],

/* If true, the entries persist (written to disk) between restarts */
"persistent": true,

/* Default serializer */
"smisk.mvc.response.serializer": "yaml",

/* Automatically reload modified templates */
"smisk.mvc.template.autoreload": true,
"smisk.mvc.template.format_exceptions": false,

"logging": {"levels":{"":WARN}}