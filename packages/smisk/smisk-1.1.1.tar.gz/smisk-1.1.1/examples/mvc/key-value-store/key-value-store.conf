"smisk.mvc.routes": [
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    ["POST", "PUT"],
    "destination":"/set"
  },
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    "GET",
    "destination":"/get"
  },
  {
    "pattern":    "^/entry/(?P<key>.+)",
    "methods":    "DELETE",
    "destination":"/delete"
  }
],

/* Default serializer */
"smisk.mvc.response.serializer": "yaml",

"logging": {"levels":{"":DEBUG}}