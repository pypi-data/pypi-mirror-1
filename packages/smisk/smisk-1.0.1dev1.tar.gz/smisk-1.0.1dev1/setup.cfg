[epydoc]
simple-term = 1
imports = no
private = no
parse = yes
graph-font-size = 10
dotpath = dot
exclude = .*\.test.*
include-log = no
inheritance = listed
graph = classtree
top = smisk
introspect = yes
graph-font = Helvetica
css = doc/resources/epydoc.css
sourcecode = no
target = doc/api/
name = Smisk API Documentation
docformat = restructuredtext
url = http://trac.hunch.se/smisk
verbosity = 1
modules = smisk
output = html

[egg_info]
tag_build = dev1
tag_date = 0
tag_svn_revision = 0

