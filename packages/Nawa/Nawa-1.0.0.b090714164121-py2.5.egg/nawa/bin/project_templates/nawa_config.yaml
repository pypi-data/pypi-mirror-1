
global:
    #path from root of server to this project
    project_path: /test/
    
    #debug flag
    debug: true
    
    #mime-type of responses of API
    mimetype: text/html
    
    #character-set of responses of API
    charset: utf-8
    
    #If true, the function response() of API(cacheable or nokey) will put cache file.
    cache: true
    
    #If true, responses of API will gzip encode.
    gzip: false

#API definition
APIs:
    foo:
        keys:
          - name: hoge1
          - name: hoge2
    bar:
    baz:

#settings for nawa.cc.clean()
CC:
    #maximum quota of cache files
    quota: 1000
    
    #least of delete files
    min: 100  

#settings for CGI profile
htaccess:
    #parent directory of project
    parent_dir: test
    
    #end point of project
    #  !!Do not remove or change!!
    end_point: nawaapi_ep.py
    
    #rewrites ^$ to this variable
    #  If API is cacheable, be careful to key1.
    #    Good -> /fooapi/001/
    #    Bad  -> /fooapi/1/
    index: bar/
                                 
    #settings for Files directive
    #  Nawa-CGI uses white list style.
    files:
        allow: 
          - _ep\.py$
