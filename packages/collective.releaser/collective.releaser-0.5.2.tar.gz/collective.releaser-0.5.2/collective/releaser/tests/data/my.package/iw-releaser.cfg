[release]
commands = 
    ingeniweb-private
    ingeniweb-public
    pypi


[ingeniweb-private]
command = mregister sdist bdist_egg mupload
packages = 
    .*

[ingeniweb-public]
command = mregister sdist bdist_egg mupload
packages = 
    iw.*
    my.package     

[pypi]
command = mregister sdist bdist_egg mupload
packages = 
    plone.*
    collective.*
