[release]
commands = 
    ingeniweb-private
    ingeniweb-public
    pypi

default = ingeniweb-private

[ingeniweb-private]
command = mregister sdist bdist_egg mupload
packages = 
    .*

[ingeniweb-public]
command = mregister sdist bdist_egg mupload
packages = 
    iw.*

[pypi]
command = mregister sdist bdist_egg mupload
packages = 
    plone.*
    collective.*
