[buildout]
develop = .
parts = test eggs

[eggs]
recipe=zc.recipe.egg
eggs =
    collective.releaser
    iw.email
    zope.component
    PasteScript

[test]
recipe = zc.recipe.testrunner
eggs = collective.releaser [test]
defaults = ['--keepbytecode', '--quiet',
            '--ignore_dir', 'eggs',
            '--ignore_dir', 'lib',
            '--ignore_dir', 'collective/releaser/tests/lib']

