[filter-app:main]
# This puts the interactive debugger in place:
use = egg:Paste#evalerror
next = devel

[app:devel]
# This application is meant for interactive development
use = egg:HTConsole
doctest_dir = %(here)s/doctests
save_dir = %(here)s/examples

[app:test]
# This version of the configuration is for non-iteractive
# tests (unit tests)
use = devel
debug = true

[server:main]
use = egg:PasteScript#wsgiutils
# Change to 0.0.0.0 to make public:
host = 127.0.0.1
port = 8080
