<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    type="text/javascript"></script>
<script>
$(function() {
    $("input:checkbox").eq(0).before(
        '<input type="button" id="selectall" value="Select All" /><br />');
    $("#selectall").click(function () {
        $("input:checkbox").attr("checked", "1");
    });
});
</script>

<a href="">start over</a>
<form method="POST" enctype="multipart/form-data">
    Choose a bag to put these doods in: <select name="bag">
        <option value=""></option>
        {% for bag in bags %}
            {% if bag.name != tmpbag %}
            <option value="{{ bag.name|escape }}">{{ bag.name }}</option>
            {% endif %}
        {% endfor %}
    </select><br/>
    <input type="submit" value="submit" /><input type="reset" value="reset" /><br/>
    Select Tiddlers<br/>
    {% for tiddler in tiddlers %}
    <input type="checkbox" name="tiddler" value="{{ tiddler.title|escape }}" />
    {{ tiddler.title }}<br />
    {% endfor %}
    <input type="hidden" name="tmpbag" value="{{ tmpbag|escape }}" />
    <input type="submit" value="submit" />
</form>
