<form method="POST" enctype="multipart/form-data">
    Choose a bag to put these doods in: <select name="bag">
        <option value=""></option>
        {% for bag in bags %}
            {% if bag.name != tmpbag %}
            <option value="{{ bag.name }}">{{ bag.name }}</option>
            {% endif %}
        {% endfor %}
    </select><br/>
    <input type="submit" value="submit" /><br/>
    Select Tiddlers<br/>
    {% for tiddler in tiddlers %}
    <input type="checkbox" name="tiddler" value="{{ tiddler.title }}" />
    {{ tiddler.title }}<br />
    {% endfor %}
    <input type="hidden" name="tmpbag" value="{{ tmpbag }}" />
    <input type="submit" value="submit" />
</form>
